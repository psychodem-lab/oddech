<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neonowa Podróż</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify_content: center;
            align-items: center;
            height: 100vh;
            background-color: #111; /* Ciemne tło strony */
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        /* Kontener gry aby łatwiej pozycjonować UI */
        #game-container {
            position: relative;
            width: 400px;
            height: 600px;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.2);
            border-radius: 12px;
            overflow: hidden;
        }

        canvas {
            display: block;
            /* Domyślne tło - gradient */
            background: linear-gradient(to bottom, #4facfe 0%, #00f2fe 100%);
            transition: background 1.5s ease; /* Płynna zmiana tła */
        }

        /* Efekt mrożonego szkła dla UI */
        .glass-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        #ui-layer {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 25px;
            text-align: center;
            pointer-events: none;
            white-space: nowrap;
        }

        #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            text-align: center;
            cursor: pointer;
            width: 80%;
            box-sizing: border-box;
        }

        h1 { margin: 0; font-size: 22px; font-weight: 700; letter-spacing: 1px; }
        h2 { font-size: 28px; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 2px; color: #fff; }
        p { margin: 10px 0; font-size: 16px; color: #eee; }
        .highlight { color: #00f2fe; font-weight: bold; }
        .small-text { font-size: 14px; opacity: 0.8; }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas" width="400" height="600"></canvas>

        <div id="ui-layer" class="glass-panel">
            <h1><span id="score">0</span> pkt</h1>
            <p class="small-text">Rekord: <span id="high-score">0</span></p>
            <p class="small-text" id="level-display" style="color: #00f2fe; font-weight: bold; margin-top: 5px;">Kraina: Neonowa Łąka</p>
        </div>

        <div id="start-screen" class="glass-panel">
            <h2>Podróż Bąbelka</h2>
            <p>Klikaj, aby unosić się w górę.</p>
            <p>Unikaj energetycznych barier.</p>
            <p class="highlight" style="margin-top: 25px; font-size: 18px;">KLIKNIJ ABY ZACZĄĆ</p>
        </div>
    </div>

    <script>
        // --- KONFIGURACJA ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('high-score');
        const levelEl = document.getElementById('level-display');
        const startScreen = document.getElementById('start-screen');
        const gameContainer = document.getElementById('game-container');

        let frames = 0;
        let score = 0;
        let highScore = localStorage.getItem('glassBubbleHighScore') || 0;
        let isRunning = false;
        let currentStage = 0;

        highScoreEl.innerText = highScore;

        // --- DEFINICJE ETAPÓW (KOLORYSTYKA) ---
        const stages = [
            { name: "Neonowa Łąka", bg: "linear-gradient(to bottom, #4facfe 0%, #00f2fe 100%)", obsColor1: "rgba(0, 255, 127, 0.6)", obsColor2: "rgba(0, 200, 100, 0.3)", glow: "#00ff7f" },
            { name: "Kryształowa Pustynia", bg: "linear-gradient(to bottom, #ff9a44 0%, #fc6076 100%)", obsColor1: "rgba(255, 165, 0, 0.6)", obsColor2: "rgba(200, 100, 0, 0.3)", glow: "#ffd700" },
            { name: "Szklane Góry", bg: "linear-gradient(to bottom, #a18cd1 0%, #fbc2eb 100%)", obsColor1: "rgba(0, 191, 255, 0.6)", obsColor2: "rgba(0, 100, 200, 0.3)", glow: "#00bfff" },
            { name: "Cyfrowy Kosmos", bg: "linear-gradient(to bottom, #0f0c29, #302b63, #24243e)", obsColor1: "rgba(147, 112, 219, 0.6)", obsColor2: "rgba(75, 0, 130, 0.3)", glow: "#9370db" }
        ];

        // --- OBIEKTY GRY ---
        
        // Szklany Bąbelek
        const balloon = {
            x: 100,
            y: 250,
            radius: 18,
            velocity: 0,
            gravity: 0.2, // Zmniejszona grawitacja dla wrażenia lekkości
            jump: -3.8,   // Delikatniejszy skok
            
            draw: function() {
                ctx.save();
                
                // 1. Główne ciało bąbelka (gradient radialny dla objętości)
                let radGrad = ctx.createRadialGradient(this.x, this.y, this.radius * 0.2, this.x, this.y, this.radius);
                radGrad.addColorStop(0, 'rgba(255, 255, 255, 0.1)'); // Środek prawie przezroczysty
                radGrad.addColorStop(0.8, 'rgba(200, 240, 255, 0.4)'); // Niebieskawa otoczka
                radGrad.addColorStop(1, 'rgba(255, 255, 255, 0.6)'); // Biała krawędź

                ctx.fillStyle = radGrad;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();

                // 2. Zewnętrzna, cienka, świecąca krawędź
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.9)';
                ctx.lineWidth = 1.5;
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#00f2fe'; // Neonowy błękitny blask
                ctx.stroke();
                ctx.closePath();

                // 3. Refleks świetlny (kluczowy dla efektu szkła)
                ctx.beginPath();
                // Łuk w lewym górnym rogu
                ctx.arc(this.x, this.y, this.radius * 0.7, Math.PI * 1.1, Math.PI * 1.6); 
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';
                ctx.shadowBlur = 0; // Refleks jest ostry
                ctx.stroke();
                ctx.closePath();

                ctx.restore();
            },
            
            update: function() {
                this.velocity += this.gravity;
                this.y += this.velocity;

                if (this.y + this.radius >= canvas.height) resetGame();
                if (this.y - this.radius <= 0) {
                    this.y = this.radius;
                    this.velocity = 0;
                }
            },
            
            flap: function() {
                this.velocity = this.jump;
            },
            
            reset: function() {
                this.y = 250;
                this.velocity = 0;
            }
        };

        // Przeszkody (Energetyczne Filary)
        const obstacles = {
            list: [],
            gap: 180,
            dx: 2, 
            frequency: 140,

            draw: function() {
                const stageData = stages[currentStage];

                for (let i = 0; i < this.list.length; i++) {
                    let p = this.list[i];
                    
                    ctx.save();
                    ctx.lineWidth = 2;
                    ctx.strokeStyle = stageData.glow;
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = stageData.glow;
                    
                    // Górna przeszkoda
                    // Gradient liniowy pionowy
                    let gradTop = ctx.createLinearGradient(p.x, 0, p.x, p.top);
                    gradTop.addColorStop(0, stageData.obsColor2);
                    gradTop.addColorStop(1, stageData.obsColor1);
                    ctx.fillStyle = gradTop;
                    
                    ctx.beginPath();
                    ctx.roundRect(p.x, -10, p.w, p.top + 10, [0, 0, 10, 10]); // Zaokrąglone doły
                    ctx.fill();
                    ctx.stroke();
                    ctx.closePath();

                    // Dolna przeszkoda
                    let gradBottom = ctx.createLinearGradient(p.x, canvas.height - p.bottom, p.x, canvas.height);
                    gradBottom.addColorStop(0, stageData.obsColor1);
                    gradBottom.addColorStop(1, stageData.obsColor2);
                    ctx.fillStyle = gradBottom;

                    ctx.beginPath();
                    ctx.roundRect(p.x, canvas.height - p.bottom, p.w, p.bottom + 10, [10, 10, 0, 0]); // Zaokrąglone góry
                    ctx.fill();
                    ctx.stroke();
                    ctx.closePath();

                    ctx.restore();
                }
            },

            update: function() {
                if (frames % this.frequency === 0) {
                    const maxTop = canvas.height - this.gap - 120;
                    const topHeight = Math.random() * (maxTop - 80) + 80; 
                    
                    this.list.push({
                        x: canvas.width,
                        w: 55,
                        top: topHeight,
                        bottom: canvas.height - (topHeight + this.gap)
                    });
                }

                for (let i = 0; i < this.list.length; i++) {
                    let p = this.list[i];
                    p.x -= this.dx;

                    if (p.x + p.w < 0) {
                        this.list.shift();
                        i--;
                        continue;
                    }

                    // Kolizja (AABB - prostokątna, lekko zmniejszona dla wybaczenia błędów)
                    const hitboxMargin = 4;
                    if (
                        balloon.x + balloon.radius - hitboxMargin > p.x && 
                        balloon.x - balloon.radius + hitboxMargin < p.x + p.w && 
                        (balloon.y - balloon.radius + hitboxMargin < p.top ||
                        balloon.y + balloon.radius - hitboxMargin > canvas.height - p.bottom)
                    ) {
                        resetGame();
                    }
                }
            },
            
            reset: function() {
                this.list = [];
            }
        };

        // --- LOGIKA GŁÓWNA ---

        function updateLevelStyles() {
            let newStage = 0;
            if (score < 500) newStage = 0;
            else if (score < 1000) newStage = 1;
            else if (score < 2000) newStage = 2;
            else newStage = 3;

            if (newStage !== currentStage || frames === 0) {
                currentStage = newStage;
                // Zmiana tła canvasa za pomocą CSS
                canvas.style.background = stages[currentStage].bg;
                // Zmiana tekstu i koloru w UI
                levelEl.innerText = "Kraina: " + stages[currentStage].name;
                levelEl.style.color = stages[currentStage].glow;
            }
        }

        function loop() {
            if (!isRunning) return;

            balloon.update();
            obstacles.update();
            
            if (frames % 8 === 0) { // Szybsze naliczanie punktów
                score++;
                scoreEl.innerText = score;
                if (score > highScore) {
                    highScore = score;
                    highScoreEl.innerText = highScore;
                }
            }
            
            updateLevelStyles();
            frames++;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            obstacles.draw();
            balloon.draw();

            requestAnimationFrame(loop);
        }

        function resetGame() {
            if (score > localStorage.getItem('glassBubbleHighScore')) {
                localStorage.setItem('glassBubbleHighScore', score);
            }
            
            isRunning = false;
            startScreen.style.display = 'block';
            startScreen.querySelector('h2').innerText = "CRASH!";
            startScreen.querySelector('.highlight').innerText = "SPRÓBUJ PONOWNIE";
            
            score = 0;
            frames = 0;
            currentStage = -1; // Wymuś odświeżenie stylu przy starcie
            scoreEl.innerText = '0';
            
            balloon.reset();
            obstacles.reset();
            updateLevelStyles(); // Reset tła
            
            // Narysuj stan początkowy
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            balloon.draw();
        }

        function startGame() {
            if (isRunning) {
                balloon.flap();
            } else {
                isRunning = true;
                startScreen.style.display = 'none';
                loop();
                balloon.flap();
            }
        }

        // --- STEROWANIE ---
        // Używamy gameContainer dla zdarzeń myszy/dotyku, aby objąć też UI
        gameContainer.addEventListener('mousedown', (e) => { if(e.target.tagName !== 'BUTTON') startGame(); });
        window.addEventListener('keydown', (e) => { if (e.code === 'Space') startGame(); });
        gameContainer.addEventListener('touchstart', (e) => { e.preventDefault(); startGame(); }, {passive: false});

        // Inicjalizacja
        updateLevelStyles();
        balloon.draw(); // Narysuj bąbelek na starcie

    </script>
</body>
</html>
