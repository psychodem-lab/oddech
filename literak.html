<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>SÅ‚owne Wyzwanie Pro</title>
    <style>
        :root {
            --primary: #4a90e2;
            --success: #27ae60;
            --gold: #f1c40f;
            --danger: #e74c3c;
            --dark: #2c3e50;
            --bg: #f0f2f5;
            --panel-bg: #ffffff;
            --text-main: #2c3e50;
            --text-sub: #7f8c8d;
            --disabled: #bdc3c7;
            --purple: #9b59b6;
            --border: #eeeeee;
            --input-bg: #ffffff;
            --tag-bg: #e1f5fe;
            --tag-text: #0277bd;
            --tag-border: #b3e5fc;
        }

        body.dark-mode {
            --bg: #121212;
            --panel-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --text-sub: #b0b0b0;
            --border: #333333;
            --input-bg: #2c2c2c;
            --tag-bg: #263238;
            --tag-text: #81d4fa;
            --tag-border: #37474f;
            --disabled: #424242;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; transition: background-color 0.3s, color 0.3s; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        .game-container {
            background: var(--panel-bg);
            width: 100%;
            max-width: 500px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            position: relative;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: var(--text-sub);
        }

        .toggle-btn {
            background: none;
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 4px 10px;
            cursor: pointer;
            color: var(--text-main);
            font-size: 0.8rem;
        }

        header { text-align: center; padding-bottom: 5px; flex-shrink: 0; }
        h1 { font-size: 1.2rem; margin: 2px 0; }
        
        .mode-badge {
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 10px;
            background: var(--border);
            display: inline-block;
            margin-bottom: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .mode-badge.daily { background: linear-gradient(45deg, #f1c40f, #e67e22); color: white; }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        .score-val { font-weight: bold; color: var(--primary); }

        .letters-pills {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 6px;
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .letter {
            background: var(--primary);
            color: white;
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 1.3rem;
            font-weight: bold;
            box-shadow: 0 3px 0 #357abd;
            cursor: pointer;
            position: relative;
        }

        .letter .pts {
            font-size: 0.6rem;
            font-weight: normal;
            position: absolute;
            bottom: 2px;
            right: 4px;
            opacity: 0.8;
        }

        .letter.used {
            background: var(--disabled);
            box-shadow: 0 3px 0 rgba(0,0,0,0.1);
            opacity: 0.5;
            transform: translateY(2px);
        }

        .input-area {
            display: flex;
            gap: 6px;
            height: 50px;
            margin-bottom: 8px;
            flex-shrink: 0;
        }

        input {
            flex: 2;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1.2rem;
            text-transform: uppercase;
            outline: none;
            text-align: center;
            background: var(--input-bg);
            color: var(--text-main);
        }

        button { border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }

        .btn-add { background: var(--success); color: white; flex: 1; font-size: 1rem; }
        .btn-back { background: #e67e22; color: white; width: 50px; font-size: 1.2rem; }
        
        .btn-share {
            background: var(--primary);
            color: white;
            padding: 5px 12px;
            font-size: 0.75rem;
            border-radius: 15px;
        }

        #msg { 
            height: 18px; 
            text-align: center; 
            font-weight: 600; 
            font-size: 0.8rem;
            margin-bottom: 3px;
        }

        .results {
            flex-grow: 1;
            min-height: 100px;
            max-height: 30%;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg);
            padding: 8px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .word-tag {
            display: inline-block;
            background: var(--tag-bg);
            color: var(--tag-text);
            padding: 4px 10px;
            border-radius: 12px;
            margin: 2px;
            font-size: 0.8rem;
            border: 1px solid var(--tag-border);
        }

        .word-tag.gold {
            background: #fff9c4;
            color: #f57f17;
            border: 1px solid #fbc02d;
            font-weight: bold;
        }
        
        body.dark-mode .word-tag.gold { background: #4a4103; color: #fdd835; border-color: #f9a825; }

        .bottom-actions { display: flex; gap: 10px; width: 100%; flex-shrink: 0; }
        .btn-new { background: #95a5a6; color: white; height: 40px; font-size: 0.9rem; flex: 1; }
        .btn-shuffle { background: var(--purple); color: white; height: 40px; font-size: 0.9rem; flex: 1; }

        .loader { display: none; color: var(--primary); text-align: center; font-style: italic; font-size: 0.75rem; }
        .particle { position: absolute; pointer-events: none; border-radius: 50%; z-index: 100; }
    </style>
</head>
<body>

<div class="game-container">
    <div class="top-bar">
        <button class="toggle-btn" id="themeToggle" onclick="toggleTheme()">ðŸŒ™</button>
        <div onclick="toggleGameMode()" class="mode-badge" id="modeBadge">Trening</div>
        <div style="font-size: 0.8rem">Rekord: <span id="highScore">0</span></div>
    </div>

    <header>
        <h1>SÅ‚owne Wyzwanie Pro</h1>
        <div class="score-board">
            <span>Wynik: <span id="currentScore" class="score-val">0</span></span>
        </div>
        <div id="msg"></div>
        <div id="loader" class="loader">Sprawdzanie...</div>
    </header>

    <div class="letters-pills" id="lettersGroup"></div>

    <div class="input-area">
        <button class="btn-back" onclick="removeLastLetter()">âŒ«</button>
        <input type="text" id="wordInput" readonly placeholder="...">
        <button class="btn-add" onclick="processWord()">OK</button>
    </div>

    <div class="results">
        <div style="margin-bottom: 8px; font-size: 0.85rem; display:flex; justify-content:space-between; align-items:center;">
            <strong>SÅ‚owa (<span id="count">0</span>):</strong>
            <button class="btn-share" onclick="shareResult()">UdostÄ™pnij wynik ðŸ“¤</button>
        </div>
        <div id="foundList"></div>
    </div>

    <div class="bottom-actions">
        <button class="btn-shuffle" onclick="shufflePool()">âŸ³ MIESZAJ</button>
        <button class="btn-new" id="btnNew" onclick="startNewGame()">NOWE LITERY</button>
    </div>
</div>

<script>
    const vowelsWeighted = "AAAAAAAÄ„EEEEEEEÄ˜IIIIIIIIOOOOOÃ“UUUUYYY";
    const consonantsWeighted = "BBCCÄ†DDFFGGHHJJKKLLÅÅMMMNNNNNÅƒPPPPQRRRRRSSÅšÅšTTTWWWWVXXZZZÅ¹Å»";
    const letterScores = {
        'A':1, 'I':1, 'E':1, 'O':1, 'N':1, 'Z':1, 'R':1, 'S':1, 'W':1,
        'Y':2, 'C':2, 'D':2, 'K':2, 'L':2, 'M':2, 'P':2, 'T':2,
        'B':3, 'G':3, 'H':3, 'J':3, 'Å':3, 'U':3,
        'Ä„':5, 'Ä˜':5, 'F':5, 'Ã“':5, 'Åš':5, 'Å»':5,
        'Ä†':6, 'Åƒ':7, 'Å¹':9
    };

    let state = {
        pool: [],
        found: [],
        score: 0,
        isDaily: false
    };

    let usedIndices = [];
    const wordCache = JSON.parse(localStorage.getItem('wordCache') || '{}');

    function init() {
        if(localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            document.getElementById('themeToggle').innerText = 'â˜€ï¸';
        }
        document.addEventListener('keydown', handleKeyboard);
        
        // PrzywrÃ³Ä‡ ostatni tryb gracza
        state.isDaily = localStorage.getItem('lastMode') === 'daily';
        updateModeUI();
        loadGameState();
    }

    // --- ZAPIS I ODCZYT STANU ---
    function saveGameState() {
        const key = state.isDaily ? 'state_daily' : 'state_training';
        localStorage.setItem(key, JSON.stringify(state));
        localStorage.setItem('lastMode', state.isDaily ? 'daily' : 'training');
    }

    function loadGameState() {
        const key = state.isDaily ? 'state_daily' : 'state_training';
        const saved = localStorage.getItem(key);
        
        if (saved) {
            const data = JSON.parse(saved);
            // Sprawdzenie czy Wyzwanie Dnia jest z dzisiaj
            if (state.isDaily) {
                const today = new Date().toISOString().slice(0,10);
                if (data.date !== today) {
                    startNewGame();
                    return;
                }
            }
            state = data;
            renderAll();
        } else {
            startNewGame();
        }
    }

    function renderAll() {
        renderPool();
        renderFoundList();
        document.getElementById('currentScore').innerText = state.score;
        document.getElementById('count').innerText = state.found.length;
        updateHighScoreDisplay();
    }

    function renderFoundList() {
        const list = document.getElementById('foundList');
        list.innerHTML = "";
        state.found.forEach(word => {
            const wordPts = calculateScore(word);
            const span = document.createElement('span');
            span.className = 'word-tag' + (word.length >= 6 ? ' gold' : '');
            span.innerHTML = `${word} <small>(${wordPts})</small>`;
            list.prepend(span);
        });
    }

    // --- LOGIKA GRY ---
    function startNewGame() {
        const todayStr = new Date().toISOString().slice(0,10);
        let randomFunc = Math.random;

        if (state.isDaily) {
            const seed = parseInt(todayStr.replace(/-/g,''));
            randomFunc = mulberry32(seed);
        }

        state.found = [];
        state.score = 0;
        state.date = todayStr;
        
        let tempPool = [];
        const numVowels = Math.floor(randomFunc() * 2) + 3;
        for(let i=0; i<numVowels; i++) tempPool.push(vowelsWeighted[Math.floor(randomFunc() * vowelsWeighted.length)]);
        while(tempPool.length < 10) tempPool.push(consonantsWeighted[Math.floor(randomFunc() * consonantsWeighted.length)]);
        
        tempPool.sort(() => randomFunc() - 0.5);
        state.pool = tempPool.map((char, i) => ({ char, pts: letterScores[char] || 1 }));

        usedIndices = [];
        saveGameState();
        renderAll();
    }

    function renderPool() {
        const container = document.getElementById('lettersGroup');
        container.innerHTML = "";
        state.pool.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'letter' + (usedIndices.includes(index) ? ' used' : '');
            div.id = 'tile-' + index;
            div.innerHTML = `<span>${item.char}</span><span class="pts">${item.pts}</span>`;
            div.onclick = () => addLetter(item.char, index);
            container.appendChild(div);
        });
    }

    async function processWord() {
        const input = document.getElementById('wordInput');
        const word = input.value;
        if (word.length < 3) { updateMsg("Min. 3 litery!", "var(--danger)"); return; }
        if (state.found.includes(word)) { updateMsg("JuÅ¼ uÅ‚oÅ¼one!", "orange"); resetSelection(); return; }

        document.getElementById('loader').style.display = "block";

        if (wordCache[word] !== undefined) {
            handleCheckResult(word, wordCache[word]);
        } else {
            try {
                const response = await fetch("https://corsproxy.io/?https://sjp.pl/" + encodeURIComponent(word.toLowerCase()));
                const text = await response.text();
                const exists = text.includes("dopuszczalne w grach");
                wordCache[word] = exists;
                localStorage.setItem('wordCache', JSON.stringify(wordCache));
                handleCheckResult(word, exists);
            } catch (err) {
                updateMsg("BÅ‚Ä…d sieci.", "orange");
            }
        }
        document.getElementById('loader').style.display = "none";
        resetSelection();
    }

    function handleCheckResult(word, exists) {
        if (exists) {
            const p = calculateScore(word);
            state.score += p;
            state.found.push(word);
            usedIndices.forEach(idx => createExplosion(document.getElementById('tile-' + idx), word.length >= 6));
            updateMsg(`+${p} PKT!`, word.length >= 6 ? "var(--gold)" : "var(--success)");
            saveGameState();
            renderAll();
        } else {
            updateMsg("Nie ma w SJP.", "var(--danger)");
        }
    }

    // --- NARZÄ˜DZIA ---
    function shareResult() {
        const goldCount = state.found.filter(w => w.length >= 6).length;
        const appUrl = window.location.href;
        const text = `ðŸ§© SÅ‚owne Wyzwanie: ${state.isDaily ? 'Wyzwanie Dnia' : 'Trening'}\n` +
                     `ðŸ† Wynik: ${state.score} pkt\n` +
                     `âœï¸ SÅ‚owa: ${state.found.length} (ZÅ‚ote: ${goldCount})\n` +
                     `ðŸ”— Zagraj tutaj: ${appUrl}`;
        
        if (navigator.share) {
            navigator.share({ title: 'MÃ³j wynik w SÅ‚owne Wyzwanie', text: text });
        } else {
            navigator.clipboard.writeText(text).then(() => updateMsg("Skopiowano do schowka!", "var(--primary)"));
        }
    }

    function toggleGameMode() {
        state.isDaily = !state.isDaily;
        updateModeUI();
        loadGameState();
    }

    function updateModeUI() {
        const badge = document.getElementById('modeBadge');
        const btnNew = document.getElementById('btnNew');
        if(state.isDaily) {
            badge.innerText = "Wyzwanie Dnia";
            badge.classList.add('daily');
            btnNew.style.display = "none";
        } else {
            badge.innerText = "Trening";
            badge.classList.remove('daily');
            btnNew.style.display = "block";
        }
    }

    function calculateScore(word) {
        let pts = 0;
        for(let c of word) pts += (letterScores[c] || 1);
        if(word.length >= 5) pts += (word.length * 2);
        return pts;
    }

    function mulberry32(a) {
        return function() {
            var t = a += 0x6D2B79F5;
            t = Math.imul(t ^ t >>> 15, t | 1);
            t ^= t + Math.imul(t ^ t >>> 7, t | 61);
            return ((t ^ t >>> 14) >>> 0) / 4294967296;
        }
    }

    function handleKeyboard(e) {
        if(e.key === "Backspace") removeLastLetter();
        else if(e.key === "Enter") processWord();
        else {
            const char = e.key.toUpperCase();
            const idx = state.pool.findIndex((item, i) => item.char === char && !usedIndices.includes(i));
            if(idx !== -1) addLetter(char, idx);
        }
    }

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        document.getElementById('themeToggle').innerText = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
        localStorage.setItem('darkMode', isDark);
    }

    function updateHighScoreDisplay() {
        const key = state.isDaily ? 'bestScoreDaily' : 'bestScorePractice';
        const best = localStorage.getItem(key) || 0;
        if (state.score > best) localStorage.setItem(key, state.score);
        document.getElementById('highScore').innerText = localStorage.getItem(key) || 0;
    }

    function addLetter(l, index) {
        if (usedIndices.includes(index)) return;
        usedIndices.push(index);
        document.getElementById('wordInput').value += l;
        renderPool();
        if (window.navigator.vibrate) window.navigator.vibrate(15);
    }

    function removeLastLetter() {
        const input = document.getElementById('wordInput');
        if (input.value.length === 0) return;
        input.value = input.value.slice(0, -1);
        usedIndices.pop();
        renderPool();
    }

    function shufflePool() {
        resetSelection();
        state.pool.sort(() => Math.random() - 0.5);
        saveGameState();
        renderPool();
    }

    function resetSelection() {
        document.getElementById('wordInput').value = "";
        usedIndices = [];
        renderPool();
    }

    function updateMsg(txt, color) {
        const m = document.getElementById('msg');
        m.innerText = txt;
        m.style.color = color;
    }

    function createExplosion(element, isGold) {
        if(!element) return;
        const rect = element.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const color = isGold ? '#f1c40f' : '#27ae60';
        for (let i = 0; i < (isGold ? 12 : 6); i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.width = '6px'; p.style.height = '6px'; p.style.backgroundColor = color;
            document.body.appendChild(p);
            const angle = (i / (isGold ? 12 : 6)) * Math.PI * 2;
            const destX = Math.cos(angle) * (isGold ? 80 : 50);
            const destY = Math.sin(angle) * (isGold ? 80 : 50);
            p.animate([{ transform: `translate(${centerX}px, ${centerY}px) scale(1)`, opacity: 1 }, { transform: `translate(${centerX + destX}px, ${centerY + destY}px) scale(0)`, opacity: 0 }], { duration: 500 }).onfinish = () => p.remove();
        }
    }

    init();
</script>
</body>
</html>
