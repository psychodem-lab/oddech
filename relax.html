<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkanoid - Większy Ekran i Przyciski</title>
    <style>
        body { 
            background: #222; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            font-family: Arial, sans-serif;
        }
        /* Większy obszar gry */
        canvas { 
            background: #000; 
            border: 3px solid #fff; 
            max-width: 95vw;
            max-height: 70vh;
        }
        /* Styl przycisków sterowania */
        .controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
            justify-content: center;
        }
        .btn {
            width: 80px;
            height: 80px;
            background: #444;
            border: 2px solid #fff;
            border-radius: 10px;
            color: white;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            cursor: pointer;
            touch-action: manipulation; /* Zapobiega przybliżaniu przy klikaniu */
        }
        .btn:active {
            background: #666;
            transform: scale(0.95);
        }
    </style>
</head>
<body>

<canvas id="gameCanvas" width="800" height="500"></canvas>

<div class="controls">
    <div class="btn" id="btnLeft">◀</div>
    <div class="btn" id="btnRight">▶</div>
</div>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Piłka (Kwadrat)
    let x = canvas.width / 2;
    let y = canvas.height - 30;
    let dx = 4;
    let dy = -4;
    const ballSize = 12;

    // Paletka
    const paddleHeight = 15;
    const paddleWidth = 120;
    let paddleX = (canvas.width - paddleWidth) / 2;

    // Sterowanie
    let rightPressed = false;
    let leftPressed = false;

    // Bloki
    const rowCount = 5;
    const columnCount = 8;
    const brickWidth = 85;
    const brickHeight = 25;
    const brickPadding = 10;
    const brickOffsetTop = 50;
    const brickOffsetLeft = 35;

    const bricks = [];
    for(let c = 0; c < columnCount; c++) {
        bricks[c] = [];
        for(let r = 0; r < rowCount; r++) {
            bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
    }

    // Obsługa Klawiatury
    document.addEventListener("keydown", (e) => {
        if(e.key === "ArrowRight") rightPressed = true;
        if(e.key === "ArrowLeft") leftPressed = true;
    });
    document.addEventListener("keyup", (e) => {
        if(e.key === "ArrowRight") rightPressed = false;
        if(e.key === "ArrowLeft") leftPressed = false;
    });

    // Obsługa Przycisków Ekranowych
    const bLeft = document.getElementById("btnLeft");
    const bRight = document.getElementById("btnRight");

    bLeft.addEventListener("mousedown", () => leftPressed = true);
    bLeft.addEventListener("mouseup", () => leftPressed = false);
    bLeft.addEventListener("touchstart", (e) => { e.preventDefault(); leftPressed = true; });
    bLeft.addEventListener("touchend", () => leftPressed = false);

    bRight.addEventListener("mousedown", () => rightPressed = true);
    bRight.addEventListener("mouseup", () => rightPressed = false);
    bRight.addEventListener("touchstart", (e) => { e.preventDefault(); rightPressed = true; });
    bRight.addEventListener("touchend", () => rightPressed = false);

    function collisionDetection() {
        for(let c = 0; c < columnCount; c++) {
            for(let r = 0; r < rowCount; r++) {
                let b = bricks[c][r];
                if(b.status === 1) {
                    if(x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                        dy = -dy;
                        b.status = 0;
                    }
                }
            }
        }
    }

    function drawBall() {
        ctx.beginPath();
        ctx.rect(x, y, ballSize, ballSize);
        ctx.fillStyle = "#FFD700"; // Złoty kwadrat
        ctx.fill();
        ctx.closePath();
    }

    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height - paddleHeight - 5, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    function drawBricks() {
        for(let c = 0; c < columnCount; c++) {
            for(let r = 0; r < rowCount; r++) {
                if(bricks[c][r].status === 1) {
                    let brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                    let brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                    bricks[c][r].x = brickX;
                    bricks[c][r].y = brickY;
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brickWidth, brickHeight);
                    ctx.fillStyle = "#e74c3c";
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBricks();
        drawBall();
        drawPaddle();
        collisionDetection();

        // Odbicia
        if(x + dx > canvas.width - ballSize || x + dx < 0) dx = -dx;
        if(y + dy < 0) dy = -dy;
        else if(y + dy > canvas.height - ballSize - 5) {
            if(x > paddleX && x < paddleX + paddleWidth) {
                dy = -dy;
            } else if (y > canvas.height) {
                alert("KONIEC GRY");
                document.location.reload();
            }
        }

        // Ruch paletki
        if(rightPressed && paddleX < canvas.width - paddleWidth) paddleX += 8;
        else if(leftPressed && paddleX > 0) paddleX -= 8;

        x += dx;
        y += dy;
        requestAnimationFrame(draw);
    }

    draw();
</script>

</body>
</html>
