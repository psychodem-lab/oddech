<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rytm Natury - WieczÃ³r nad RzekÄ…</title>
    <style>
        body { 
            background: #f0f4f8; 
            margin: 0; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            font-family: 'Segoe UI', sans-serif;
            color: #445;
            transition: background 2s;
        }
        canvas { 
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            border-radius: 30px;
            margin-top: 20px;
            cursor: pointer;
            border: 10px solid white;
            max-width: 95vw;
        }
        .ui { text-align: center; padding: 10px; }
        .combo-info { font-size: 18px; color: #2e7d32; font-weight: bold; height: 25px; transition: color 1s; }
    </style>
</head>
<body>

<div class="ui">
    <h2 id="title" style="margin:5px">Rytm Rzeki</h2>
    <div id="comboText" class="combo-info">ZnajdÅº swÃ³j rytm...</div>
    <div id="alertBox" style="color: #e57373; height: 20px; font-size: 14px;"></div>
</div>

<canvas id="natureCanvas" width="800" height="550"></canvas>

<script>
    const canvas = document.getElementById("natureCanvas");
    const ctx = canvas.getContext("2d");
    const comboText = document.getElementById("comboText");
    const alertBox = document.getElementById("alertBox");
    const title = document.getElementById("title");

    let lastClickTime = 0;
    const minInterval = 1000; 
    let combo = 0;
    let floatingObjects = [];
    let treeShake = 0;
    let stars = [];

    // Inicjalizacja gwiazd (pojawiÄ… siÄ™ wieczorem)
    for(let i=0; i<30; i++) {
        stars.push({ x: Math.random()*800, y: Math.random()*300, opacity: 0 });
    }

    // Statyczny obraz drzewa
    const treeCanvas = document.createElement('canvas');
    treeCanvas.width = 800;
    treeCanvas.height = 550;
    const tCtx = treeCanvas.getContext('2d');

    function drawStaticTree(x, y, len, angle, thickness) {
        tCtx.beginPath();
        tCtx.save();
        tCtx.strokeStyle = "#3e2723";
        tCtx.lineWidth = thickness;
        tCtx.lineCap = "round";
        tCtx.translate(x, y);
        tCtx.rotate(angle * Math.PI / 180);
        tCtx.moveTo(0, 0);
        tCtx.lineTo(0, -len);
        tCtx.stroke();
        if (len < 15) {
            tCtx.beginPath();
            tCtx.fillStyle = "rgba(34, 100, 34, 0.8)";
            tCtx.arc(0, -len, 16, 0, Math.PI * 2);
            tCtx.fill();
            tCtx.restore();
            return;
        }
        drawStaticTree(0, -len, len * 0.75, angle + 25, thickness * 0.7);
        drawStaticTree(0, -len, len * 0.75, angle - 25, thickness * 0.7);
        tCtx.restore();
    }
    drawStaticTree(400, 465, 105, 0, 16);

    canvas.addEventListener('mousedown', () => {
        const now = Date.now();
        if (now - lastClickTime < minInterval) {
            treeShake = 12;
            combo = 0;
            alertBox.innerText = "Zbyt szybko. Odetchnij...";
            comboText.style.color = "#2e7d32";
            setTimeout(() => alertBox.innerText = "", 1000);
        } else {
            combo++;
            lastClickTime = now;
            addObject();
        }
        updateUI();
    });

    function updateUI() {
        if (combo === 0) comboText.innerText = "Spokojnie...";
        else if (combo < 10) comboText.innerText = "Dobry rytm...";
        else if (combo < 17) comboText.innerText = "Kwiaty opadajÄ…... âœ¨";
        else if (combo < 30) comboText.innerText = "ÅÃ³dki pÅ‚ynÄ… z nurtem â›µ";
        else {
            comboText.innerText = "Wieczorna cisza... ðŸŒ™";
            comboText.style.color = "#5c6bc0";
            title.style.color = "#1a237e";
        }
    }

    function addObject() {
        let type = 'leaf';
        if (combo >= 20) type = Math.random() > 0.4 ? 'boat' : 'petal';
        else if (combo >= 10) type = Math.random() > 0.3 ? 'petal' : 'leaf';

        floatingObjects.push({
            type: type,
            x: 400 + (Math.random() - 0.5) * 180,
            y: 120 + Math.random() * 100,
            angle: Math.random() * Math.PI,
            speedY: 0.6 + Math.random()*0.8,
            rotation: (Math.random() - 0.5) * 0.04,
            color: type === 'petal' ? '#f48fb1' : (type === 'boat' ? '#ffffff' : '#43a047'),
            inRiver: false
        });
    }

    function drawBackground() {
        // PÅ‚ynne przejÅ›cie koloru nieba na podstawie combo
        let factor = Math.min(combo / 25, 1);
        
        // Niebo: od bÅ‚Ä™kitu do granatu
        let skyGrad = ctx.createLinearGradient(0, 0, 0, 450);
        let r1 = 161 - (161-26)*factor, g1 = 196 - (196-35)*factor, b1 = 253 - (253-126)*factor;
        let r2 = 194 - (194-40)*factor, g2 = 233 - (233-53)*factor, b2 = 251 - (251-147)*factor;
        
        skyGrad.addColorStop(0, `rgb(${r1},${g1},${b1})`);
        skyGrad.addColorStop(1, `rgb(${r2},${g2},${b2})`);
        ctx.fillStyle = skyGrad;
        ctx.fillRect(0, 0, 800, 550);

        // Gwiazdy
        stars.forEach(s => {
            s.opacity = Math.max(0, factor - 0.5) * 2;
            if(s.opacity > 0) {
                ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity * (0.5 + Math.random()*0.5)})`;
                ctx.beginPath();
                ctx.arc(s.x, s.y, 1.2, 0, Math.PI*2);
                ctx.fill();
            }
        });
    }

    function drawRiver() {
        const time = Date.now() * 0.001;
        let factor = Math.min(combo / 25, 1);
        ctx.fillStyle = `rgb(${2 - 2*factor}, ${119 - 50*factor}, ${189 - 60*factor})`;
        
        ctx.beginPath();
        ctx.moveTo(0, 465);
        for (let x = 0; x <= canvas.width; x += 20) {
            ctx.lineTo(x, 465 + Math.sin(x * 0.015 + time) * 10);
        }
        ctx.lineTo(canvas.width, canvas.height);
        ctx.lineTo(0, canvas.height);
        ctx.fill();
    }

    function update() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBackground();
        drawRiver();

        ctx.save();
        if (treeShake > 0) {
            ctx.translate(Math.sin(Date.now() * 0.5) * treeShake, 0);
            treeShake *= 0.9;
        }
        
        // Przyciemnienie drzewa wieczorem
        let factor = Math.min(combo / 25, 1);
        ctx.filter = `brightness(${100 - factor*60}%)`;
        ctx.drawImage(treeCanvas, 0, 0);
        ctx.restore();

        floatingObjects.forEach((obj, i) => {
            if (!obj.inRiver) {
                obj.y += obj.speedY;
                obj.x += Math.sin(obj.y * 0.03) * 1.5;
                if (obj.y >= 465) obj.inRiver = true;
            } else {
                obj.x += 1.3;
                obj.y = 470 + Math.sin(obj.x * 0.015 + Date.now() * 0.001) * 10;
            }

            ctx.save();
            ctx.translate(obj.x, obj.y);
            ctx.rotate(obj.angle);
            
            // Przyciemnienie obiektÃ³w pÅ‚ynÄ…cych wieczorem
            ctx.fillStyle = obj.color;
            if(factor > 0.5) ctx.globalAlpha = 0.9;

            if (obj.type === 'boat') {
                ctx.beginPath();
                ctx.moveTo(-15, 0); ctx.lineTo(15, 0); ctx.lineTo(10, 8); ctx.lineTo(-10, 8); ctx.closePath();
                ctx.fill();
                ctx.beginPath();
                ctx.moveTo(0, 0); ctx.lineTo(0, -15); ctx.lineTo(10, 0); ctx.fill();
            } else {
                ctx.beginPath();
                ctx.ellipse(0, 0, obj.type === 'petal' ? 8 : 12, obj.type === 'petal' ? 5 : 6, 0, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.restore();
            
            obj.angle += obj.rotation;
            if (obj.x > canvas.width + 50) floatingObjects.splice(i, 1);
        });

        requestAnimationFrame(update);
    }

    update();
</script>

</body>
</html>
