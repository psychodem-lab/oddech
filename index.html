<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trening Oddechowy z Czasem</title>
    <style>
        :root {
            --bg-color: #f0f4f8;
            --circle-color: #4a90e2;
            --text-color: #333;
            --panel-bg: #ffffff;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
        }

     body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* ZMIANA: Wyrównanie do góry */
            min-height: 100vh;
            overflow-y: scroll; /* DODAŁEM: Umożliwia przewijanie w pionie */
            /* overflow-y: hidden; (USUNIĘTE/ZMIENIONE na scroll) */
            text-align: center;
        }

        /* Kontener wizualizacji */
        .visualizer-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
        }

        /* Koło oddechowe */
        .breathing-circle {
            width: 150px;
            height: 150px;
            background-color: var(--circle-color);
            border-radius: 50%;
            position: absolute;
            z-index: 1;
            opacity: 0.8;
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.4);
            transform: scale(1); 
        }

        /* Tekst instrukcji */
        .instruction-text {
            position: relative;
            z-index: 2;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            pointer-events: none;
        }

        /* Panel sterowania */
        .controls {
            background: var(--panel-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 90%;
            max-width: 400px;
        }

        /* Układ mniejszych inputów */
        .inputs-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center; /* Wyśrodkowanie wewnątrz grupy */
        }

        .input-group label {
            font-size: 0.8rem; /* Zmniejszenie czcionki etykiety */
            margin-bottom: 3px;
            color: #666;
            text-align: center;
        }

        /* Wizualne zmniejszenie ramki inputu */
        .input-group input {
            padding: 6px; /* Zmniejszony padding */
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.9rem; /* Zmniejszona czcionka */
            max-width: 80px; /* Ograniczenie szerokości */
            text-align: center;
        }
        
        /* Input dla czasu treningu zajmuje całą szerokość */
        .input-group.total-time-input {
            grid-column: span 2;
            margin-top: 10px;
        }
        .input-group.total-time-input input {
            max-width: 100px; /* Nieco większy niż te faz oddechu */
        }

        /* Wskaźnik całkowitego czasu sesji */
        .session-timer {
            text-align: center;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 10px 0;
            border-top: 1px solid #eee;
            margin-top: 15px;
        }
        #session-countdown {
            font-weight: bold;
            font-size: 1.4rem;
            color: var(--circle-color);
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        #start-btn {
            background-color: var(--success-color);
            color: white;
        }
        #start-btn:hover { background-color: #27ae60; }

        #stop-btn {
            background-color: var(--danger-color);
            color: white;
        }
        #stop-btn:hover { background-color: #c0392b; }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

    </style>
</head>
<body>

    <div class="visualizer-container">
        <div class="breathing-circle" id="circle"></div>
        <div class="instruction-text" id="text">Gotowy?</div>
    </div>

    <div class="controls">
        <div class="inputs-grid">
            <div class="input-group">
                <label for="inhale">Wdech (sek)</label>
                <input type="number" id="inhale" value="4" min="1">
            </div>
            <div class="input-group">
                <label for="hold1">Zatrzymaj 1 (sek)</label>
                <input type="number" id="hold1" value="2" min="0">
            </div>
            <div class="input-group">
                <label for="exhale">Wydech (sek)</label>
                <input type="number" id="exhale" value="6" min="1">
            </div>
            <div class="input-group">
                <label for="hold2">Zatrzymaj 2 (sek)</label>
                <input type="number" id="hold2" value="2" min="0">
            </div>

            <div class="input-group total-time-input">
                <label for="totalTime">Czas Treningu (min)</label>
                <input type="number" id="totalTime" value="2" min="0.5" step="0.5">
            </div>
        </div>
        
        <div class="session-timer">
            Czas do końca: <span id="session-countdown">00:00</span>
        </div>

        <div class="buttons">
            <button id="start-btn" onclick="startBreathing()">Start</button>
            <button id="stop-btn" onclick="stopBreathing()" disabled>Stop</button>
        </div>
    </div>

    <script>
        let isRunning = false;
        let sessionTimerInterval; // Interwał dla licznika całkowitego
        let remainingTime; // Czas pozostały (ms)
        
        const circle = document.getElementById('circle');
        const textDisplay = document.getElementById('text');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const inputs = document.querySelectorAll('input');
        const countdownDisplay = document.getElementById('session-countdown');

        // Funkcja pomocnicza do czekania (Promise-based delay)
        const wait = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        async function startBreathing() {
            if (isRunning) return;
            
            // --- Pobieranie czasów faz oddechu ---
            const inhaleTime = parseFloat(document.getElementById('inhale').value) * 1000;
            const hold1Time = parseFloat(document.getElementById('hold1').value) * 1000;
            const exhaleTime = parseFloat(document.getElementById('exhale').value) * 1000;
            const hold2Time = parseFloat(document.getElementById('hold2').value) * 1000;
            
            // --- Pobieranie całkowitego czasu treningu ---
            const totalMinutes = parseFloat(document.getElementById('totalTime').value);
            remainingTime = totalMinutes * 60 * 1000; // Konwersja na milisekundy

            // Walidacja
            if (inhaleTime <= 0 || exhaleTime <= 0 || totalMinutes <= 0) {
                alert("Czas wdechu, wydechu i treningu musi być większy niż 0.");
                return;
            }

            isRunning = true;
            toggleControls(true);
            
            // Ustawienie początkowego wyświetlania licznika
            updateTimerDisplay(remainingTime, countdownDisplay);

            // --- Start Licznika Sesji ---
            sessionTimerInterval = setInterval(() => {
                remainingTime -= 1000;
                updateTimerDisplay(remainingTime, countdownDisplay);

                if (remainingTime <= 0) {
                    clearInterval(sessionTimerInterval);
                    // Cała sesja się skończyła
                    stopBreathing("Trening zakończony! Dobra robota!");
                }
            }, 1000);

            // --- Start Pętli Oddechowej ---
            runBreathingLoop(inhaleTime, hold1Time, exhaleTime, hold2Time);
        }

        // Funkcja do aktualizacji wyświetlania czasu w formacie MM:SS
        function updateTimerDisplay(ms, displayElement) {
            const totalSeconds = Math.max(0, Math.floor(ms / 1000));
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            
            const formattedMinutes = String(minutes).padStart(2, '0');
            const formattedSeconds = String(seconds).padStart(2, '0');
            
            displayElement.innerText = `${formattedMinutes}:${formattedSeconds}`;
        }
        
        // Funkcja odpowiedzialna za cykl oddechowy
        async function runBreathingLoop(inhaleTime, hold1Time, exhaleTime, hold2Time) {
            while (isRunning) {
                // Dodatkowe sprawdzenie, czy czas sesji się nie skończył
                if (remainingTime <= 0) {
                    break;
                }

                // 1. WDECH
                textDisplay.innerText = "Wdech";
                circle.style.transition = `transform ${inhaleTime}ms ease-in-out`;
                circle.style.transform = "scale(2.0)"; 
                await wait(inhaleTime);
                if (!isRunning) break;

                // 2. ZATRZYMANIE 1
                if (hold1Time > 0) {
                    textDisplay.innerText = "Zatrzymaj";
                    circle.style.transition = "none"; 
                    await wait(hold1Time);
                    if (!isRunning) break;
                }

                // 3. WYDECH
                textDisplay.innerText = "Wydech";
                circle.style.transition = `transform ${exhaleTime}ms ease-in-out`;
                circle.style.transform = "scale(1.0)"; 
                await wait(exhaleTime);
                if (!isRunning) break;

                // 4. ZATRZYMANIE 2
                if (hold2Time > 0) {
                    textDisplay.innerText = "Zatrzymaj";
                    circle.style.transition = "none";
                    await wait(hold2Time);
                    if (!isRunning) break;
                }
            }
        }

        // Funkcja do zatrzymania treningu
        function stopBreathing(finalMessage = "Gotowy?") {
            isRunning = false;
            
            // Wyczyść interwał licznika sesji
            clearInterval(sessionTimerInterval);
            
            textDisplay.innerText = finalMessage;
            
            // Reset koła
            circle.style.transition = "transform 0.5s ease-out";
            circle.style.transform = "scale(1)";
            
            toggleControls(false);
            
            // Resetuj wyświetlany czas licznika tylko przy manualnym zatrzymaniu
            if (finalMessage === "Gotowy?") {
                 document.getElementById('session-countdown').innerText = '00:00';
            }
        }

        function toggleControls(active) {
            startBtn.disabled = active;
            stopBtn.disabled = !active;
            inputs.forEach(input => input.disabled = active);
        }
        
        // Wyświetlenie czasu początkowego (2:00) przy ładowaniu strony
        document.addEventListener('DOMContentLoaded', () => {
            const totalMinutes = parseFloat(document.getElementById('totalTime').value);
            const initialTimeMs = totalMinutes * 60 * 1000;
            updateTimerDisplay(initialTimeMs, countdownDisplay);
        });
    </script>
</body>
</html>
