<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rytm Natury - Spokojna Rzeka</title>
    <style>
        body { 
            background: #f0f4f8; 
            margin: 0; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            font-family: 'Segoe UI', sans-serif;
            color: #445;
        }
        canvas { 
            background: linear-gradient(to bottom, #a1c4fd 0%, #c2e9fb 100%);
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            border-radius: 30px;
            margin-top: 20px;
            cursor: pointer;
            border: 10px solid white;
            max-width: 95vw;
        }
        .ui { text-align: center; padding: 10px; }
        .combo-info { font-size: 18px; color: #2e7d32; font-weight: bold; height: 25px; }
    </style>
</head>
<body>

<div class="ui">
    <h2 style="margin:5px">Rytm Rzeki</h2>
    <div id="comboText" class="combo-info">Utrzymuj rytm, aby zobaczyć łódki...</div>
    <div id="alertBox" style="color: #e57373; height: 20px; font-size: 14px;"></div>
</div>

<canvas id="natureCanvas" width="800" height="550"></canvas>

<script>
    const canvas = document.getElementById("natureCanvas");
    const ctx = canvas.getContext("2d");
    const comboText = document.getElementById("comboText");
    const alertBox = document.getElementById("alertBox");

    let lastClickTime = 0;
    const minInterval = 1000; 
    let combo = 0;
    let floatingObjects = [];
    let treeShake = 0;

    // Generowanie statycznej korony drzewa, aby uniknąć migotania
    const treeCanvas = document.createElement('canvas');
    treeCanvas.width = 800;
    treeCanvas.height = 550;
    const tCtx = treeCanvas.getContext('2d');

    function drawStaticTree(x, y, len, angle, thickness) {
        tCtx.beginPath();
        tCtx.save();
        tCtx.strokeStyle = "#4b3621";
        tCtx.lineWidth = thickness;
        tCtx.lineCap = "round";
        tCtx.translate(x, y);
        tCtx.rotate(angle * Math.PI / 180);
        tCtx.moveTo(0, 0);
        tCtx.lineTo(0, -len);
        tCtx.stroke();

        if (len < 15) {
            tCtx.beginPath();
            tCtx.fillStyle = "rgba(46, 125, 50, 0.7)";
            tCtx.arc(0, -len, 15, 0, Math.PI * 2);
            tCtx.fill();
            tCtx.restore();
            return;
        }
        drawStaticTree(0, -len, len * 0.75, angle + 25, thickness * 0.7);
        drawStaticTree(0, -len, len * 0.75, angle - 25, thickness * 0.7);
        tCtx.restore();
    }
    drawStaticTree(400, 465, 100, 0, 15);

    canvas.addEventListener('mousedown', () => {
        const now = Date.now();
        if (now - lastClickTime < minInterval) {
            treeShake = 10;
            combo = 0;
            alertBox.innerText = "Zbyt szybko. Spokojnie...";
            comboText.innerText = "Rytm przerwany";
            setTimeout(() => alertBox.innerText = "", 1000);
        } else {
            combo++;
            lastClickTime = now;
            addObject();
            updateComboUI();
        }
    });

    function updateComboUI() {
        if (combo < 5) comboText.innerText = "Dobry rytm...";
        else if (combo < 10) comboText.innerText = "Pojawiają się kwiaty! ✨";
        else comboText.innerText = "Magia! Papierowe łódki płyną ⛵";
    }

    function addObject() {
        let type = 'leaf';
        if (combo >= 10 && Math.random() > 0.5) type = 'boat';
        else if (combo >= 5) type = 'petal';

        floatingObjects.push({
            type: type,
            x: 400 + (Math.random() - 0.5) * 150,
            y: 150 + Math.random() * 100,
            angle: Math.random() * Math.PI,
            speedY: 0.7 + Math.random(),
            rotation: (Math.random() - 0.5) * 0.03,
            color: type === 'petal' ? '#ff80ab' : (type === 'boat' ? '#fff' : '#388e3c'),
            inRiver: false
        });
    }

    function drawBoat(ctx) {
        ctx.beginPath();
        ctx.moveTo(-15, 0);
        ctx.lineTo(15, 0);
        ctx.lineTo(10, 8);
        ctx.lineTo(-10, 8);
        ctx.closePath();
        ctx.fill();
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(0, -15);
        ctx.lineTo(10, 0);
        ctx.fill();
    }

    function drawRiver() {
        const time = Date.now() * 0.001;
        ctx.fillStyle = "#0277bd";
        ctx.beginPath();
        ctx.moveTo(0, 465);
        for (let x = 0; x <= canvas.width; x += 20) {
            ctx.lineTo(x, 465 + Math.sin(x * 0.015 + time) * 10);
        }
        ctx.lineTo(canvas.width, canvas.height);
        ctx.lineTo(0, canvas.height);
        ctx.fill();
    }

    function update() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawRiver();

        ctx.save();
        if (treeShake > 0) {
            ctx.translate(Math.sin(Date.now() * 0.5) * treeShake, 0);
            treeShake *= 0.9;
        }
        ctx.drawImage(treeCanvas, 0, 0);
        ctx.restore();

        floatingObjects.forEach((obj, i) => {
            if (!obj.inRiver) {
                obj.y += obj.speedY;
                obj.x += Math.sin(obj.y * 0.03) * 1.5;
                if (obj.y >= 465) obj.inRiver = true;
            } else {
                obj.x += 1.2;
                obj.y = 470 + Math.sin(obj.x * 0.015 + Date.now() * 0.001) * 10;
            }

            ctx.save();
            ctx.translate(obj.x, obj.y);
            ctx.rotate(obj.angle);
            ctx.fillStyle = obj.color;
            
            if (obj.type === 'boat') drawBoat(ctx);
            else if (obj.type === 'petal') {
                ctx.beginPath();
                ctx.ellipse(0, 0, 8, 5, 0, 0, Math.PI * 2);
                ctx.fill();
            } else {
                ctx.beginPath();
                ctx.ellipse(0, 0, 12, 6, 0, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.restore();
            
            obj.angle += obj.rotation;
            if (obj.x > canvas.width + 50) floatingObjects.splice(i, 1);
        });

        requestAnimationFrame(update);
    }

    update();
</script>

</body>
</html>
