<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Prosty Arkanoid</title>
    <style>
        body { background: #222; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        canvas { background: #000; border: 2px solid #fff; display: block; }
    </style>
</head>
<body>

<canvas id="gameCanvas" width="480" height="320"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Ustawienia piłki (kwadratu)
    let x = canvas.width / 2;
    let y = canvas.height - 30;
    let dx = 2;
    let dy = -2;
    const ballSize = 10;

    // Ustawienia paletki (prostokąta)
    const paddleHeight = 10;
    const paddleWidth = 75;
    let paddleX = (canvas.width - paddleWidth) / 2;

    // Sterowanie
    let rightPressed = false;
    let leftPressed = false;

    // Ustawienia bloków
    const rowCount = 3;
    const columnCount = 5;
    const brickWidth = 75;
    const brickHeight = 20;
    const brickPadding = 10;
    const brickOffsetTop = 30;
    const brickOffsetLeft = 30;

    const bricks = [];
    for(let c = 0; c < columnCount; c++) {
        bricks[c] = [];
        for(let r = 0; r < rowCount; r++) {
            bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
    }

    document.addEventListener("keydown", keyDownHandler);
    document.addEventListener("keyup", keyUpHandler);

    function keyDownHandler(e) {
        if(e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
        else if(e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
    }

    function keyUpHandler(e) {
        if(e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
        else if(e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
    }

    function collisionDetection() {
        for(let c = 0; c < columnCount; c++) {
            for(let r = 0; r < rowCount; r++) {
                let b = bricks[c][r];
                if(b.status === 1) {
                    if(x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                        dy = -dy;
                        b.status = 0; // Blok zniszczony
                    }
                }
            }
        }
    }

    function drawBall() {
        ctx.beginPath();
        ctx.rect(x, y, ballSize, ballSize);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    function drawBricks() {
        for(let c = 0; c < columnCount; c++) {
            for(let r = 0; r < rowCount; r++) {
                if(bricks[c][r].status === 1) {
                    let brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                    let brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                    bricks[c][r].x = brickX;
                    bricks[c][r].y = brickY;
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brickWidth, brickHeight);
                    ctx.fillStyle = "#c0392b";
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBricks();
        drawBall();
        drawPaddle();
        collisionDetection();

        // Odbicia od ścian
        if(x + dx > canvas.width - ballSize || x + dx < 0) dx = -dx;
        if(y + dy < 0) dy = -dy;
        else if(y + dy > canvas.height - ballSize) {
            if(x > paddleX && x < paddleX + paddleWidth) {
                dy = -dy;
            } else {
                alert("KONIEC GRY");
                document.location.reload();
            }
        }

        // Ruch paletki
        if(rightPressed && paddleX < canvas.width - paddleWidth) paddleX += 7;
        else if(leftPressed && paddleX > 0) paddleX -= 7;

        x += dx;
        y += dy;
        requestAnimationFrame(draw);
    }

    draw();
</script>

</body>
</html>
