<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bąbelki Zen - Ciemna Woda</title>
    <style>
        body { 
            background: #0f172a; /* Bardzo ciemny granatowy/nocny */
            margin: 0; 
            padding: 0;
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            font-family: 'Segoe UI', sans-serif;
            touch-action: none;
        }
        .ui { padding: 20px; text-align: center; color: #94a3b8; }
        canvas { 
            background: linear-gradient(to bottom, #1e293b, #0f172a); /* Ciemny gradient wody */
            display: block;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            border-radius: 40px;
            cursor: pointer;
            touch-action: none;
            max-width: 90vw;
            max-height: 70vh;
            border: 4px solid #334155;
        }
    </style>
</head>
<body>

<div class="ui">
    <h2 style="margin:0; font-weight: 300; color: #f8fafc;">Nocna Przystań</h2>
    <p style="margin:5px; opacity: 0.8;">Klikaj powolne bąbelki w ciemnej tonacji.</p>
</div>

<canvas id="gameCanvas" width="800" height="600"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let bubbles = [];
    let particles = [];

    function createBubble() {
        if (bubbles.length < 10) { // Mało bąbelków
            bubbles.push({
                x: Math.random() * canvas.width,
                y: canvas.height + 60,
                r: 25 + Math.random() * 30,
                speed: 0.4 + Math.random() * 0.4, // Bardzo wolne
                sinOffset: Math.random() * 1000,
                opacity: 0.4 + Math.random() * 0.3
            });
        }
    }

    function handleInput(e) {
        e.preventDefault();
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;

        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;
        const x = (clientX - rect.left) * scaleX;
        const y = (clientY - rect.top) * scaleY;

        for (let i = bubbles.length - 1; i >= 0; i--) {
            let b = bubbles[i];
            let dist = Math.sqrt((x - b.x) ** 2 + (y - b.y) ** 2);
            if (dist < b.r + 15) {
                createSplash(b.x, b.y);
                bubbles.splice(i, 1);
                return;
            }
        }
    }

    function createSplash(x, y) {
        for (let i = 0; i < 8; i++) {
            particles.push({
                x: x, y: y,
                vx: (Math.random() - 0.5) * 5,
                vy: (Math.random() - 0.5) * 5,
                life: 1.0
            });
        }
    }

    canvas.addEventListener("touchstart", handleInput, { passive: false });
    canvas.addEventListener("mousedown", handleInput);

    function loop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Tło Canvasu (ciemne)
        let bgGrad = ctx.createLinearGradient(0, 0, 0, canvas.height);
        bgGrad.addColorStop(0, "#1e293b");
        bgGrad.addColorStop(1, "#0f172a");
        ctx.fillStyle = bgGrad;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Bąbelki
        for (let i = bubbles.length - 1; i >= 0; i--) {
            let b = bubbles[i];
            b.y -= b.speed;
            b.x += Math.sin(Date.now() / 800 + b.sinOffset) * 0.6;

            ctx.save();
            ctx.beginPath();
            
            // Bardziej złożony gradient dla efektu "3D"
            let bubbleGrad = ctx.createRadialGradient(
                b.x - b.r * 0.3, b.y - b.r * 0.3, b.r * 0.1,
                b.x, b.y, b.r
            );
            bubbleGrad.addColorStop(0, `rgba(255, 255, 255, ${b.opacity})`);
            bubbleGrad.addColorStop(0.5, `rgba(130, 180, 255, ${b.opacity * 0.3})`);
            bubbleGrad.addColorStop(1, `rgba(100, 150, 255, ${b.opacity * 0.1})`);

            ctx.fillStyle = bubbleGrad;
            ctx.strokeStyle = `rgba(255, 255, 255, ${b.opacity * 0.5})`;
            ctx.lineWidth = 2;
            ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
            
            // Mały blik świetlny
            ctx.beginPath();
            ctx.arc(b.x - b.r/3.5, b.y - b.r/3.5, b.r/6, 0, Math.PI*2);
            ctx.fillStyle = "rgba(255, 255, 255, 0.2)";
            ctx.fill();
            ctx.restore();

            if (b.y < -100) bubbles.splice(i, 1);
        }

        // Cząsteczki
        for (let i = particles.length - 1; i >= 0; i--) {
            let p = particles[i];
            p.x += p.vx; p.y += p.vy; p.life -= 0.025;
            if (p.life <= 0) particles.splice(i, 1);
            else {
                ctx.fillStyle = `rgba(255, 255, 255, ${p.life})`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        if (Math.random() < 0.01) createBubble();
        requestAnimationFrame(loop);
    }

    loop();
</script>

</body>
</html>
