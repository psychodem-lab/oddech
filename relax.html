<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relaksujące Łapanie Światła</title>
    <style>
        body { 
            background: linear-gradient(to bottom, #1a2a6c, #b21f1f, #fdbb2d); /* Spokojny gradient */
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: white;
        }
        canvas { 
            background: rgba(0, 0, 0, 0.3); /* Półprzezroczyste tło */
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-width: 95vw;
            max-height: 65vh;
        }
        .score { font-size: 24px; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        .controls {
            display: flex;
            gap: 40px;
            margin-top: 20px;
        }
        .btn {
            width: 100px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid white;
            border-radius: 30px;
            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
            backdrop-filter: blur(5px);
            transition: all 0.2s;
        }
        .btn:active { background: rgba(255, 255, 255, 0.3); transform: scale(0.9); }
    </style>
</head>
<body>

<div class="score">Złapane światło: <span id="scoreVal">0</span></div>
<canvas id="zenCanvas" width="800" height="500"></canvas>

<div class="controls">
    <div class="btn" id="btnLeft">◀</div>
    <div class="btn" id="btnRight">▶</div>
</div>

<script>
    const canvas = document.getElementById("zenCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("scoreVal");

    let score = 0;
    let paddleWidth = 120;
    let paddleX = (canvas.width - paddleWidth) / 2;
    let rightPressed = false;
    let leftPressed = false;

    // Tablica przechowująca spadające elementy
    let particles = [];

    function createParticle() {
        const size = Math.random() * 15 + 5;
        particles.push({
            x: Math.random() * (canvas.width - size),
            y: -20,
            size: size,
            speed: Math.random() * 1.5 + 0.5, // Bardzo wolne opadanie
            color: `hsla(${Math.random() * 360}, 70%, 80%, 0.8)` // Pastelowe kolory
        });
    }

    // Obsługa sterowania
    document.addEventListener("keydown", (e) => {
        if(e.key === "ArrowRight") rightPressed = true;
        if(e.key === "ArrowLeft") leftPressed = true;
    });
    document.addEventListener("keyup", (e) => {
        if(e.key === "ArrowRight") rightPressed = false;
        if(e.key === "ArrowLeft") leftPressed = false;
    });

    const bLeft = document.getElementById("btnLeft");
    const bRight = document.getElementById("btnRight");
    
    const setLeft = (val) => leftPressed = val;
    const setRight = (val) => rightPressed = val;

    bLeft.onmousedown = () => setLeft(true);
    bLeft.onmouseup = () => setLeft(false);
    bRight.onmousedown = () => setRight(true);
    bRight.onmouseup = () => setRight(false);
    
    // Obsługa dotyku
    bLeft.ontouchstart = (e) => { e.preventDefault(); setLeft(true); };
    bLeft.ontouchend = () => setLeft(false);
    bRight.ontouchstart = (e) => { e.preventDefault(); setRight(true); };
    bRight.ontouchend = () => setRight(false);

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Rysowanie paletki (koszyka)
        ctx.beginPath();
        ctx.roundRect(paddleX, canvas.height - 25, paddleWidth, 15, 10);
        ctx.fillStyle = "rgba(255, 255, 255, 0.6)";
        ctx.fill();
        ctx.closePath();

        // Zarządzanie cząsteczkami
        if (Math.random() < 0.03) createParticle(); // Nowa cząsteczka co jakiś czas

        for (let i = 0; i < particles.length; i++) {
            let p = particles[i];
            p.y += p.speed;

            // Rysowanie cząsteczki z delikatną poświatą
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.shadowBlur = 10;
            ctx.shadowColor = p.color;
            ctx.fillStyle = p.color;
            ctx.fill();
            ctx.closePath();
            ctx.shadowBlur = 0; // Reset blura dla wydajności

            // Wykrywanie łapania
            if (p.y + p.size > canvas.height - 25 && 
                p.x > paddleX && p.x < paddleX + paddleWidth) {
                particles.splice(i, 1);
                score++;
                scoreDisplay.innerText = score;
                i--;
            } 
            // Usuwanie jeśli wypadnie poza ekran (bez kary)
            else if (p.y > canvas.height + 20) {
                particles.splice(i, 1);
                i--;
            }
        }

        // Ruch paletki
        if(rightPressed && paddleX < canvas.width - paddleWidth) paddleX += 6;
        else if(leftPressed && paddleX > 0) paddleX -= 6;

        requestAnimationFrame(draw);
    }

    draw();
</script>

</body>
</html>
