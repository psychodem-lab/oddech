<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S≈Çowne Wyzwanie - Z≈Çota Edycja</title>
    <style>
        :root {
            --primary: #4a90e2;
            --success: #27ae60;
            --gold: #f1c40f;
            --danger: #e74c3c;
            --dark: #2c3e50;
            --bg: #f0f2f5;
            --disabled: #bdc3c7;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .game-box {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 550px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .letters-pills {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .letter {
            background: var(--primary);
            color: white;
            width: 45px;
            height: 45px;
            line-height: 45px;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 4px 0 #357abd;
            cursor: pointer;
            user-select: none;
            transition: all 0.1s;
            position: relative;
        }

        .letter:hover:not(.used) { transform: translateY(-2px); }
        .letter:active:not(.used) { transform: translateY(2px); box-shadow: 0 0 0 #357abd; }
        
        .letter.used {
            background: var(--disabled);
            box-shadow: 0 4px 0 #95a5a6;
            cursor: default;
            opacity: 0.5;
            transform: translateY(2px);
        }

        .input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.4rem;
            text-transform: uppercase;
            outline: none;
            text-align: center;
            letter-spacing: 2px;
            background: #fff;
            color: var(--dark);
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-add { background: var(--success); color: white; font-size: 1.1rem; }
        .btn-back { background: #e67e22; color: white; }
        .btn-new { background: #95a5a6; color: white; width: 100%; margin-top: 20px; }

        #msg { height: 20px; margin-bottom: 15px; font-weight: 600; }
        .loader { display: none; color: var(--primary); font-style: italic; margin-bottom: 10px; }
        
        .results {
            border-top: 2px solid #eee;
            margin-top: 10px;
            padding-top: 15px;
            max-height: 180px;
            overflow-y: auto;
        }

        .word-tag {
            display: inline-block;
            background: #e1f5fe;
            color: #0277bd;
            padding: 5px 12px;
            border-radius: 20px;
            margin: 4px;
            font-size: 0.9rem;
            border: 1px solid #b3e5fc;
            animation: bounceIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .word-tag.gold {
            background: #fff9c4;
            color: #f57f17;
            border: 1px solid #fbc02d;
            font-weight: bold;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        .particle {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
            z-index: 100;
        }
    </style>
</head>
<body>

<div class="game-box">
    <h1>S≈Çowne Wyzwanie</h1>
    <p>U≈Ç√≥≈º s≈Çowa z podanych liter:</p>

    <div class="letters-pills" id="lettersGroup"></div>

    <div class="input-area">
        <button class="btn-back" onclick="removeLastLetter()">‚å´</button>
        <input type="text" id="wordInput" readonly placeholder="...">
        <button class="btn-add" id="submitBtn" onclick="processWord()">OK</button>
    </div>

    <div id="loader" class="loader">Sprawdzanie w SJP.pl...</div>
    <div id="msg"></div>

    <div class="results">
        <strong>Znalezione (<span id="count">0</span>):</strong>
        <div id="foundList" style="margin-top: 10px;"></div>
    </div>

    <button class="btn-new" onclick="startNewGame()">Nowe litery</button>
</div>

<script>
    const alphabet = "BCƒÜDFGHJKL≈ÅMN≈ÉPRS≈öTWZ≈π≈ª";
    const vowels = "AƒÑEƒòIO√ìUY";
    let pool = [];
    let found = [];
    let usedIndices = [];

    function startNewGame() {
        pool = [];
        found = [];
        usedIndices = [];
        document.getElementById('foundList').innerHTML = "";
        document.getElementById('count').innerText = "0";
        document.getElementById('msg').innerText = "";
        document.getElementById('wordInput').value = "";
        
        const numVowels = Math.floor(Math.random() * 2) + 3; 
        const numConsonants = 10 - numVowels;

        for(let i=0; i<numVowels; i++) pool.push(vowels[Math.floor(Math.random() * vowels.length)]);
        for(let i=0; i<numConsonants; i++) pool.push(alphabet[Math.floor(Math.random() * alphabet.length)]);
        
        pool.sort(() => Math.random() - 0.5);
        renderPool();
    }

    function renderPool() {
        const container = document.getElementById('lettersGroup');
        container.innerHTML = "";
        pool.forEach((l, index) => {
            const div = document.createElement('div');
            div.className = 'letter' + (usedIndices.includes(index) ? ' used' : '');
            div.id = 'tile-' + index;
            div.innerText = l;
            div.onclick = () => addLetter(l, index);
            container.appendChild(div);
        });
    }

    function addLetter(l, index) {
        if (usedIndices.includes(index)) return;
        usedIndices.push(index);
        document.getElementById('wordInput').value += l;
        renderPool();
    }

    function removeLastLetter() {
        const input = document.getElementById('wordInput');
        if (input.value.length === 0) return;
        input.value = input.value.slice(0, -1);
        usedIndices.pop();
        renderPool();
    }

    function createExplosion(element, isGold) {
        const rect = element.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        
        const particleCount = isGold ? 16 : 8;
        const color = isGold ? '#f1c40f' : '#27ae60';
        const size = isGold ? '12px' : '8px';

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = size;
            particle.style.height = size;
            particle.style.backgroundColor = color;
            particle.style.boxShadow = isGold ? '0 0 10px #f1c40f' : 'none';
            
            document.body.appendChild(particle);

            const angle = (i / particleCount) * Math.PI * 2;
            const velocity = isGold ? (6 + Math.random() * 6) : (4 + Math.random() * 4);
            const destinationX = Math.cos(angle) * (isGold ? 150 : 100);
            const destinationY = Math.sin(angle) * (isGold ? 150 : 100);

            const animation = particle.animate([
                { transform: `translate(${centerX}px, ${centerY}px) scale(1)`, opacity: 1 },
                { transform: `translate(${centerX + destinationX}px, ${centerY + destinationY}px) scale(0)`, opacity: 0 }
            ], {
                duration: isGold ? 1000 : 700,
                easing: 'cubic-bezier(0, .9, .57, 1)'
            });

            animation.onfinish = () => particle.remove();
        }
    }

    async function processWord() {
        const input = document.getElementById('wordInput');
        const word = input.value;
        const loader = document.getElementById('loader');

        if (word.length < 3) {
            updateMsg("Minimum 3 litery!", "var(--danger)");
            return;
        }

        if (found.includes(word)) {
            updateMsg("Ju≈º to masz!", "orange");
            resetSelection();
            return;
        }

        loader.style.display = "block";
        updateMsg("", "");
        
        try {
            const proxy = "https://corsproxy.io/?";
            const url = `https://sjp.pl/${encodeURIComponent(word.toLowerCase())}`;
            const response = await fetch(proxy + url);
            const text = await response.text();

            loader.style.display = "none";

            if (text.includes("dopuszczalne w grach")) {
                const isGold = word.length >= 6;
                
                usedIndices.forEach(idx => {
                    const tile = document.getElementById('tile-' + idx);
                    createExplosion(tile, isGold);
                });

                found.push(word);
                const span = document.createElement('span');
                span.className = 'word-tag' + (isGold ? ' gold' : '');
                span.innerText = word;
                document.getElementById('foundList').prepend(span);
                document.getElementById('count').innerText = found.length;
                
                updateMsg(isGold ? "NIESAMOWITE! üåü" : "Brawo!", isGold ? "var(--gold)" : "var(--success)");
            } else {
                updateMsg("Brak w s≈Çowniku SJP.", "var(--danger)");
            }
        } catch (err) {
            loader.style.display = "none";
            updateMsg("B≈ÇƒÖd po≈ÇƒÖczenia.", "orange");
        }

        resetSelection();
    }

    function resetSelection() {
        document.getElementById('wordInput').value = "";
        usedIndices = [];
        renderPool();
    }

    function updateMsg(txt, color) {
        const m = document.getElementById('msg');
        m.innerText = txt;
        m.style.color = color;
    }

    document.addEventListener('keydown', e => {
        if (e.key === 'Backspace') removeLastLetter();
        if (e.key === 'Enter') processWord();
    });

    startNewGame();
</script>

</body>
</html>
