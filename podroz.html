<script>
/**
 * ARCHITEKTURA GRY (ZAKTUALIZOWANA):
 * 1. Time-Based Spawning (Interwa≈Ç 2500ms).
 * 2. Sub-Stepping Physics.
 * 3. Stackowanie tarcz (Max 3).
 * 4. Rozbudowany sklep.
 */

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d', { alpha: false });

let width, height;
function resize() {
    const wrapper = document.getElementById('game-wrapper');
    width = canvas.width = wrapper.offsetWidth;
    height = canvas.height = wrapper.offsetHeight;
}
window.addEventListener('resize', resize);
resize();

// Stan gry
const state = {
    screen: 'START',
    score: 0,
    coins: parseInt(localStorage.getItem('neonCoins')) || 0,
    highScore: parseInt(localStorage.getItem('neonHighScore')) || 0,
    skinId: parseInt(localStorage.getItem('neonSkin')) || 0,
    unlockedSkins: JSON.parse(localStorage.getItem('neonSkinsUnlocked')) || [0],
    stage: 0, 
    muted: false,
    
    // ZMIANY: Czas
    lastTime: 0,
    nextSpawnTime: 0,    
    spawnInterval: 2500, // Zmiana na 2500ms zgodnie z ≈ºyczeniem
};

// --- SYSTEM AUDIO ---
const Audio = {
    ctx: null,
    initialized: false,
    nextNoteTime: 0,
    noteIndex: 0,
    tempo: 120, 
    sequence: [ 
        220, 220, 0, 220, 
        261.63, 261.63, 0, 261.63, 
        196, 196, 0, 196,
        164.81, 164.81, 196, 164.81
    ], 

    init: function() {
        if(this.initialized) return;
        this.ctx = new (window.AudioContext || window.webkitAudioContext)();
        this.initialized = true;
        this.startAmbient();
    },

    toggleMute: function() {
        state.muted = !state.muted;
        const btn = document.getElementById('mute-btn');
        btn.innerText = state.muted ? 'üîá' : 'üîä';
        if(this.ctx) {
            if(state.muted) this.ctx.suspend();
            else this.ctx.resume();
        }
    },

    playTone: function(freq, type, duration, vol = 0.1) {
        if(!this.ctx || state.muted) return;
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
        gain.gain.setValueAtTime(vol, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + duration);
        osc.connect(gain);
        gain.connect(this.ctx.destination);
        osc.start();
        osc.stop(this.ctx.currentTime + duration);
    },

    updateMusic: function(dt) {
        if(!this.ctx || state.screen !== 'PLAY' || state.muted) return;
        
        let currentTempo = this.tempo + (state.stage * 20);
        let secondsPerBeat = 60.0 / currentTempo;
        
        while (this.nextNoteTime < this.ctx.currentTime + 0.1) {
            this.scheduleNote(this.noteIndex, this.nextNoteTime);
            this.nextNoteTime += secondsPerBeat / 4; 
            this.noteIndex = (this.noteIndex + 1) % this.sequence.length;
        }
    },

    scheduleNote: function(index, time) {
        const freq = this.sequence[index];
        if(freq > 0) {
            let type = state.stage === 3 ? 'sawtooth' : (state.stage === 2 ? 'square' : 'sine');
            let vol = state.stage === 3 ? 0.03 : 0.05;
            
            const osc = this.ctx.createOscillator();
            const gain = this.ctx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, time);
            
            gain.gain.setValueAtTime(vol, time);
            gain.gain.exponentialRampToValueAtTime(0.001, time + 0.1);
            
            osc.connect(gain);
            gain.connect(this.ctx.destination);
            osc.start(time);
            osc.stop(time + 0.15);
        }
    },

    jump: function() { 
        this.playTone(300, 'triangle', 0.1, 0.1); 
        if(this.ctx && !state.muted) {
            const osc = this.ctx.createOscillator();
            const gain = this.ctx.createGain();
            osc.frequency.setValueAtTime(300, this.ctx.currentTime);
            osc.frequency.linearRampToValueAtTime(600, this.ctx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
            gain.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.1);
            osc.connect(gain);
            gain.connect(this.ctx.destination);
            osc.start(); osc.stop(this.ctx.currentTime+0.1);
        }
    },
    coin: function() { this.playTone(1200, 'sine', 0.2, 0.05); setTimeout(() => this.playTone(1800, 'sine', 0.2, 0.05), 100); },
    crash: function() { this.playTone(100, 'sawtooth', 0.5, 0.2); },
    
    startAmbient: function() {
        if (!this.ctx) return;
        const bufferSize = this.ctx.sampleRate * 2; 
        const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
        const data = buffer.getChannelData(0);
        for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;

        const noise = this.ctx.createBufferSource();
        noise.buffer = buffer;
        noise.loop = true;
        const gain = this.ctx.createGain();
        gain.gain.value = 0.01; 
        
        this.filter = this.ctx.createBiquadFilter();
        this.filter.type = 'lowpass';
        this.filter.frequency.value = 400;

        noise.connect(this.filter);
        this.filter.connect(gain);
        gain.connect(this.ctx.destination);
        noise.start();
    }
};

// --- GRAFIKA ---

class Background {
    constructor() {
        this.stars = [];
        for(let i=0; i<60; i++) {
            this.stars.push({
                x: Math.random() * width,
                y: Math.random() * height,
                size: Math.random() * 2,
                speed: Math.random() * 0.5 + 0.2,
                layer: 1
            });
        }
        for(let i=0; i<15; i++) {
            this.stars.push({
                x: Math.random() * width,
                y: Math.random() * height,
                size: Math.random() * 4 + 2,
                speed: Math.random() * 0.1 + 0.05,
                layer: 2,
                color: 'rgba(255,255,255,0.2)'
            });
        }

        this.colors = {
            top: [19, 84, 122],
            bottom: [128, 208, 199]
        };
        this.targetColors = {
            top: [19, 84, 122],
            bottom: [128, 208, 199]
        };
    }
    
    lerp(start, end, t) {
        return start + (end - start) * t;
    }

    updateColor(dt) {
        if(state.stage === 0) { 
            this.targetColors = { top: [19, 84, 122], bottom: [128, 208, 199] };
        } else if (state.stage === 1) { 
            this.targetColors = { top: [178, 69, 146], bottom: [241, 95, 121] };
        } else if (state.stage === 2) { 
            this.targetColors = { top: [44, 62, 80], bottom: [76, 161, 175] };
        } else { 
            this.targetColors = { top: [0, 0, 0], bottom: [26, 11, 46] };
        }

        const speed = 1.0 * dt; 
        for(let i=0; i<3; i++) {
            this.colors.top[i] = this.lerp(this.colors.top[i], this.targetColors.top[i], 0.01 * speed);
            this.colors.bottom[i] = this.lerp(this.colors.bottom[i], this.targetColors.bottom[i], 0.01 * speed);
        }
    }
    
    draw(dt) {
        this.updateColor(dt);
        
        const cTop = `rgb(${this.colors.top[0]},${this.colors.top[1]},${this.colors.top[2]})`;
        const cBot = `rgb(${this.colors.bottom[0]},${this.colors.bottom[1]},${this.colors.bottom[2]})`;

        const grad = ctx.createLinearGradient(0, 0, 0, height);
        grad.addColorStop(0, cTop); 
        grad.addColorStop(1, cBot);
        
        ctx.fillStyle = grad;
        ctx.fillRect(0,0, width, height);

        this.stars.forEach(s => {
            s.x -= s.speed * dt; 
            if(s.x < 0) {
                s.x = width;
                s.y = Math.random() * height;
            }
            
            ctx.beginPath();
            if (s.layer === 2) {
                ctx.fillStyle = s.color;
                ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
            } else {
                ctx.fillStyle = '#fff';
                ctx.globalAlpha = Math.random() * 0.5 + 0.3;
                ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
            }
            ctx.fill();
            ctx.globalAlpha = 1;
        });
    }
}

class Particle {
    constructor(x, y, type, color) {
        this.x = x; this.y = y; this.type = type; this.life = 1.0; this.color = color;
        if(type === 'shatter') {
            this.vx = (Math.random() - 0.5) * 10;
            this.vy = (Math.random() - 0.5) * 10;
            this.decay = 0.02;
        } else if (type === 'jump') {
            this.vx = (Math.random() - 0.5) * 2;
            this.vy = Math.random() * 2;
            this.decay = 0.05;
        } else if (type === 'rain') { 
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.vx = -1; 
            this.vy = 8;  
            this.life = Math.random() * 0.5 + 0.5;
            this.decay = 0.01;
            this.radius = Math.random() * 2 + 1;
        } else { 
            this.vx = -2; this.vy = 0; this.decay = 0.05;
        }
    }
    
    update(dt) {
        if(this.type === 'rain') {
            this.y += this.vy * dt;
            this.x += this.vx * dt;
            this.life -= this.decay * dt;
            if (this.y > height) { this.y = 0; this.x = Math.random() * width; }
            return;
        }

        this.x += this.vx * dt;
        this.y += this.vy * dt;
        this.life -= this.decay * dt;
        if(this.type === 'shatter') this.vy += 0.2 * dt; 
    }
    
    draw() {
        ctx.save();
        ctx.globalAlpha = Math.max(0, this.life);
        ctx.fillStyle = this.color;
        
        if (this.type === 'rain') {
            ctx.beginPath(); ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2); ctx.fill();
        } else if (this.type === 'shatter') {
            ctx.translate(this.x, this.y);
            ctx.rotate(this.life * 10);
            ctx.beginPath();
            ctx.moveTo(0, -5); ctx.lineTo(5, 5); ctx.lineTo(-5, 5);
            ctx.fill();
        } else {
            ctx.beginPath(); ctx.arc(this.x, this.y, this.type==='jump' ? 3 : 5, 0, Math.PI*2); ctx.fill();
        }
        ctx.restore();
    }
}

class Bubble {
    constructor() {
        this.x = width * 0.3;
        this.y = height / 2;
        this.radius = 15;
        this.velocity = 0;
        this.shields = 0; // ZMIANA: Licznik tarcz zamiast boolean
        this.skinColor = this.getSkinColor();
        this.particles = [];
        this.trailTimer = 0;
    }

    getSkinColor() {
        return skinsData[state.skinId] ? skinsData[state.skinId].color : skinsData[0].color;
    }

    reset() {
        this.y = height / 2;
        this.velocity = 0;
        this.shields = 0;
        this.skinColor = this.getSkinColor();
        this.particles = [];
    }

    flap() {
        this.velocity = -6; 
        Audio.jump();
        for(let i=0; i<5; i++) {
            this.particles.push(new Particle(this.x, this.y + this.radius, 'jump', '#fff'));
        }
    }

    update(dt) {
        let g = (state.stage === 3 ? 0.15 : 0.35) * dt; 
        this.velocity += g;
        
        if(state.stage === 2) {
            this.velocity += (Math.random() - 0.5) * 0.3 * dt;
        }

        this.y += this.velocity * dt;

        if(this.y + this.radius > height) gameOver();
        if(this.y - this.radius < 0) { this.y = this.radius; this.velocity = 0; }

        this.trailTimer += dt;
        if(this.trailTimer > 5) { 
            this.particles.push(new Particle(this.x, this.y, 'trail', this.skinColor));
            this.trailTimer = 0;
        }

        for(let i = this.particles.length - 1; i >= 0; i--) {
            this.particles[i].update(dt);
            if(this.particles[i].life <= 0) this.particles.splice(i, 1);
        }
    }

    draw() {
        this.particles.forEach(p => p.draw());
        ctx.save();
        ctx.shadowBlur = 20;
        ctx.shadowColor = this.skinColor;
        ctx.fillStyle = 'rgba(255,255,255,0.1)';
        ctx.strokeStyle = this.shields > 0 ? '#fff' : this.skinColor;
        ctx.lineWidth = this.shields > 0 ? 3 : 2; 
        
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(this.x - 5, this.y - 5, 4, 0, Math.PI*2);
        ctx.fillStyle = 'rgba(255,255,255,0.5)';
        ctx.fill();
        ctx.restore();
    }
    
    explode() {
        Audio.crash();
        for(let i=0; i<30; i++) {
            globalParticles.push(new Particle(this.x, this.y, 'shatter', this.skinColor));
        }
    }
}

class Obstacle {
    constructor() {
        this.w = 50;
        this.gap = 180; 
        this.x = width;
        this.topH = Math.random() * (height - this.gap - 100) + 50;
        this.passed = false;
        this.item = null;
        this.glow = false;

        let rand = Math.random();
        if (rand < 0.10) this.item = { type: 'shield', y: this.topH + this.gap/2 };
        else if (rand < 0.35) this.item = { type: 'coin', y: this.topH + this.gap/2 };
    }

    update(dt) {
        this.x -= 3.5 * dt; 
        let dist = Math.abs(this.x - bubble.x);
        this.glow = (dist < 150);
    }

    draw() {
        ctx.fillStyle = this.glow ? '#ff4d4d' : '#444'; 
        ctx.strokeStyle = '#fff';
        
        ctx.fillRect(this.x, 0, this.w, this.topH);
        ctx.fillRect(this.x, height - (height - this.gap - this.topH), this.w, height - this.gap - this.topH);
        
        if(this.item) {
            ctx.save();
            ctx.translate(this.x + this.w/2, this.item.y);
            if(this.item.type === 'coin') {
                ctx.fillStyle = '#ffd700';
                ctx.beginPath(); ctx.arc(0, 0, 8, 0, Math.PI*2); ctx.fill();
                ctx.fillStyle = '#000'; ctx.fillText('$', -3, 3);
            } else { 
                ctx.fillStyle = '#ff0055';
                ctx.font = '20px Arial';
                ctx.fillText('‚ù§Ô∏è', -10, 5);
            }
            ctx.restore();
        }
    }
}

// --- LOGIKA G≈Å√ìWNA ---

let bubble;
let obstacles = [];
let globalParticles = [];
let bg;
let animationId;

function updateUI() {
    document.getElementById('scoreVal').innerText = Math.floor(state.score);
    document.getElementById('highScoreVal').innerText = state.highScore;
    document.getElementById('coinsVal').innerText = state.coins;
    
    // ZMIANA: Obs≈Çuga ikony tarczy
    const shieldEl = document.getElementById('hud-shield');
    if (bubble.shields > 0) {
        shieldEl.style.opacity = '1';
        document.getElementById('shieldCount').innerText = bubble.shields;
    } else {
        shieldEl.style.opacity = '0';
    }
    
    let progress = 0;
    if(state.score < 500) progress = (state.score / 500) * 100;
    else if(state.score < 1000) progress = ((state.score - 500) / 500) * 100;
    else if(state.score < 2000) progress = ((state.score - 1000) / 1000) * 100;
    else progress = 100; 
    
    document.getElementById('progress-bar-fill').style.width = `${progress}%`;
}

function init() {
    bubble = new Bubble();
    bg = new Background();
    obstacles = [];
    globalParticles = [];
    state.score = 0;
    state.stage = 0;
    state.lastTime = 0;
    
    // Reset czasu spawnowania
    state.nextSpawnTime = performance.now() + 1500;
    
    updateUI();
    Audio.nextNoteTime = Audio.ctx ? Audio.ctx.currentTime + 0.1 : 0;
}

function gameOver() {
    state.screen = 'GAMEOVER';
    bubble.explode();
    if(state.score > state.highScore) {
        state.highScore = Math.floor(state.score);
        localStorage.setItem('neonHighScore', state.highScore);
    }
    localStorage.setItem('neonCoins', state.coins);
    
    document.getElementById('final-score').innerText = Math.floor(state.score);
    document.getElementById('gameover-screen').classList.remove('hidden');
    setTimeout(() => cancelAnimationFrame(animationId), 1000);
}

function loop(timestamp) {
    if(!state.lastTime) state.lastTime = timestamp;
    const deltaTime = timestamp - state.lastTime;
    state.lastTime = timestamp;

    let dt = Math.min(deltaTime / 16.666, 4);

    if(state.screen !== 'PLAY') {
        ctx.clearRect(0,0,width,height);
        bg.draw(dt * 0.2); 
        globalParticles.forEach(p => { p.update(dt); p.draw(); });
        animationId = requestAnimationFrame(loop);
        return;
    }

    ctx.clearRect(0, 0, width, height);
    
    if(state.score > 500) state.stage = 1; 
    if(state.score > 1000) state.stage = 2; 
    if(state.score > 2000) state.stage = 3; 

    Audio.updateMusic(dt);
    bg.draw(dt);

    if(state.stage === 2 && Math.random() < 0.3 * dt) { 
        globalParticles.push(new Particle(0,0,'rain', '#fff'));
    }

    // ZMIANA: Spawnowanie z nowym interwa≈Çem
    if (timestamp > state.nextSpawnTime) {
        obstacles.push(new Obstacle());
        let difficultyMod = Math.max(0, Math.min(400, state.score * 0.5));
        let nextInterval = state.spawnInterval - difficultyMod; 
        state.nextSpawnTime = timestamp + nextInterval;
    }

    let steps = Math.ceil(dt); 
    let stepDt = dt / steps; 
    
    for(let s = 0; s < steps; s++) {
        bubble.update(stepDt);
        
        for(let i = 0; i < obstacles.length; i++) {
            let obs = obstacles[i];
            obs.update(stepDt);

            if(obs.item) {
                let dx = bubble.x - (obs.x + obs.w/2);
                let dy = bubble.y - obs.item.y;
                if(Math.sqrt(dx*dx + dy*dy) < bubble.radius + 15) {
                    if(obs.item.type === 'coin') {
                        state.coins++;
                        Audio.coin();
                    } else {
                        // ZMIANA: Stackowanie tarcz do 3
                        if(bubble.shields < 3) {
                            bubble.shields++;
                            Audio.playTone(600, 'sine', 0.3);
                        }
                    }
                    obs.item = null;
                    updateUI();
                }
            }

            if (
                bubble.x + bubble.radius > obs.x && 
                bubble.x - bubble.radius < obs.x + obs.w && 
                (bubble.y - bubble.radius < obs.topH || bubble.y + bubble.radius > height - (height - obs.gap - obs.topH))
            ) {
                // ZMIANA: Logika zu≈ºywania tarczy
                if(bubble.shields > 0) {
                    if (!obs.passed) { // Zapobieganie wielokrotnemu odejmowaniu na jednej rurze
                        bubble.shields--;
                        obs.passed = true;
                        bubble.velocity = 5;
                        Audio.crash();
                        updateUI();
                    }
                } else if (!obs.passed) {
                    gameOver();
                    return; 
                }
            }
        }
        
        if (s === steps - 1) {
             obstacles = obstacles.filter(obs => obs.x + obs.w > -100);
        }
    }

    obstacles.forEach(obs => obs.draw());
    bubble.draw();

    globalParticles.forEach((p, index) => {
        p.update(dt);
        p.draw();
        if(p.life <= 0) globalParticles.splice(index, 1);
    });

    state.score += 0.15 * dt; 
    updateUI();

    animationId = requestAnimationFrame(loop);
}

// --- SKLEP I UI ---

function startGame() {
    Audio.init();
    state.screen = 'PLAY';
    document.getElementById('start-screen').classList.add('hidden');
    document.getElementById('gameover-screen').classList.add('hidden');
    document.getElementById('shop-screen').classList.add('hidden');
    init();
    state.lastTime = performance.now();
    state.nextSpawnTime = state.lastTime + 1500;
    loop(state.lastTime);
    bubble.flap();
}

// ZMIANA: Wiƒôcej skin√≥w w sklepie
const skinsData = [
    {color: '#00f2fe', price: 0},
    {color: '#ff0055', price: 50},
    {color: '#ffff00', price: 100},
    {color: '#00ff00', price: 200},
    {color: '#aa00ff', price: 300}, // Fiolet
    {color: '#ff8800', price: 400}, // Pomara≈Ñcz
    {color: '#ffffff', price: 500}, // Bia≈Çy
    {color: '#ff0000', price: 600}, // Czerwony
    {color: '#ffd700', price: 1000} // Z≈Çoty
];

function renderShop() {
    const grid = document.getElementById('shop-grid');
    grid.innerHTML = '';
    skinsData.forEach((skin, index) => {
        const el = document.createElement('div');
        el.className = `shop-item ${state.skinId === index ? 'active' : ''} ${!state.unlockedSkins.includes(index) ? 'locked' : ''}`;
        el.style.backgroundColor = skin.color;
        el.onclick = () => buySkin(index);
        
        if(!state.unlockedSkins.includes(index)) {
            el.innerHTML = `<div class="price-tag">${skin.price}üíé</div>`;
        }
        grid.appendChild(el);
    });
}

function buySkin(index) {
    if(state.unlockedSkins.includes(index)) {
        state.skinId = index;
        localStorage.setItem('neonSkin', index);
        renderShop();
    } else {
        if(state.coins >= skinsData[index].price) {
            state.coins -= skinsData[index].price;
            state.unlockedSkins.push(index);
            state.skinId = index;
            localStorage.setItem('neonCoins', state.coins);
            localStorage.setItem('neonSkinsUnlocked', JSON.stringify(state.unlockedSkins));
            localStorage.setItem('neonSkin', index);
            updateUI();
            renderShop();
        } else {
            alert("Za ma≈Ço diament√≥w!");
        }
    }
}

function openShop() {
    state.screen = 'SHOP';
    document.getElementById('start-screen').classList.add('hidden');
    document.getElementById('gameover-screen').classList.add('hidden');
    document.getElementById('shop-screen').classList.remove('hidden');
    renderShop();
}

document.getElementById('btn-share').onclick = async () => {
    const text = `M√≥j rekord w Neon Trip to ${state.highScore}m! Zagraj ze mnƒÖ!`;
    if (navigator.share) {
        try { await navigator.share({ title: 'Neon Trip', text: text, url: window.location.href }); } catch(e) {}
    } else {
        navigator.clipboard.writeText(text);
        const notif = document.getElementById('notification');
        notif.style.opacity = 1;
        setTimeout(() => notif.style.opacity = 0, 2000);
    }
};

document.getElementById('btn-start').onclick = startGame;
document.getElementById('btn-restart').onclick = startGame;
document.getElementById('mute-btn').onclick = () => Audio.toggleMute();
document.getElementById('btn-shop').onclick = openShop;
// ZMIANA: Obs≈Çuga przycisku sklepu na ekranie Game Over
document.getElementById('btn-shop-over').onclick = openShop;

document.getElementById('btn-back').onclick = () => {
    state.screen = 'START';
    document.getElementById('shop-screen').classList.add('hidden');
    document.getElementById('start-screen').classList.remove('hidden');
};

window.addEventListener('mousedown', (e) => {
    if(state.screen === 'PLAY') bubble.flap();
});
window.addEventListener('keydown', (e) => {
    if(e.code === 'Space' || e.code === 'ArrowUp') { 
        if(state.screen === 'PLAY') bubble.flap();
        else if (state.screen !== 'SHOP') startGame();
    }
});
window.addEventListener('touchstart', (e) => {
    if(state.screen === 'PLAY') {
        e.preventDefault();
        bubble.flap();
    }
}, {passive: false});
