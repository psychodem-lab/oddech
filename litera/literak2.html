<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Literak - Expert Edition</title>
    <style>
        :root {
            --primary: #4a90e2; --success: #27ae60; --gold: #f1c40f; --danger: #e74c3c;
            --bg: #f0f2f5; --panel-bg: #ffffff; --text-main: #2c3e50; --text-sub: #7f8c8d;
            --border: #eeeeee; --input-bg: #ffffff; --tag-bg: #e1f5fe;
            --modal-overlay: rgba(0,0,0,0.8);
        }
        body.dark-mode {
            --bg: #121212; --panel-bg: #1e1e1e; --text-main: #e0e0e0; --text-sub: #b0b0b0;
            --border: #333333; --input-bg: #2c2c2c; --tag-bg: #263238;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text-main); margin: 0; height: 100vh; display: flex; justify-content: center; overflow: hidden; }
        .game-container { background: var(--panel-bg); width: 100%; max-width: 500px; height: 100vh; display: flex; flex-direction: column; padding: 10px; position: relative; }
        
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--modal-overlay); z-index: 9999; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: var(--panel-bg); padding: 25px; border-radius: 15px; width: 90%; max-width: 400px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); border: 2px solid var(--primary); }
        
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 5px; font-size: 0.8rem; }
        .letters-pills { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin: 10px 0; }
        .letter { background: var(--primary); color: white; aspect-ratio: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 8px; font-size: 1.4rem; font-weight: bold; box-shadow: 0 4px 0 #357abd; cursor: pointer; user-select: none; position: relative; }
        .letter.used { background: #bdc3c7; box-shadow: 0 0 0; opacity: 0.5; transform: translateY(4px); }
        .letter .pts { font-size: 0.6rem; position: absolute; bottom: 2px; right: 5px; }

        .input-area { display: flex; gap: 8px; height: 50px; margin-bottom: 10px; }
        input { flex: 2; border: 2px solid var(--border); border-radius: 8px; text-align: center; font-size: 1.2rem; background: var(--input-bg); color: var(--text-main); text-transform: uppercase; outline: none; }
        
        .results { flex-grow: 1; border: 1px solid var(--border); border-radius: 8px; background: var(--bg); padding: 10px; overflow-y: auto; margin-bottom: 10px; }
        .word-tag { display: inline-block; background: var(--tag-bg); padding: 6px 12px; border-radius: 20px; margin: 4px; font-size: 0.9rem; cursor: pointer; border: 1px solid rgba(0,0,0,0.1); font-weight: bold; }
        
        button { border: none; border-radius: 8px; font-weight: bold; cursor: pointer; padding: 10px; }
        .btn-add { background: var(--success); color: white; flex: 1; }
        .btn-back { background: #e67e22; color: white; width: 50px; }
        
        #msg { height: 20px; text-align: center; font-size: 0.85rem; font-weight: bold; margin-bottom: 5px; }
    </style>
</head>
<body>

<div id="defModal" class="modal-overlay">
    <div class="modal-content">
        <h2 id="defTitle" style="margin-top:0; color:var(--primary); text-transform:uppercase; border-bottom: 2px solid var(--border); padding-bottom: 10px;">ZNACZENIE</h2>
        <div id="defBody" style="max-height:300px; overflow-y:auto; line-height:1.6; font-size: 1.05rem; color: var(--text-main); margin-top: 15px;">Pobieranie...</div>
        <button onclick="closeModal()" style="margin-top:20px; width:100%; background:var(--primary); color:white; padding: 12px; font-size: 1rem;">OK</button>
    </div>
</div>

<div class="game-container">
    <div class="top-bar">
        <button onclick="toggleTheme()" style="background:none; border:1px solid var(--border); border-radius:50%; width:35px; height:35px;">üåô</button>
        <div id="modeBadge" onclick="toggleMode()" style="cursor:pointer; font-weight:bold; background:var(--border); padding:4px 12px; border-radius:15px;">Tryb: Trening</div>
        <div>Rekord: <span id="highScore">0</span></div>
    </div>

    <header style="text-align:center">
        <h1 style="margin:5px 0; letter-spacing: 2px;">LITERAK</h1>
        <div style="font-size:1.2rem; color:var(--primary)">PUNKTY: <b id="currentScore">0</b></div>
        <div id="msg">Powodzenia!</div>
    </header>

    <div class="letters-pills" id="lettersGroup"></div>

    <div class="input-area">
        <button class="btn-back" onclick="removeLast()">‚å´</button>
        <input type="text" id="wordInput" readonly placeholder="...">
        <button class="btn-add" onclick="checkWord()">SPRAWD≈π</button>
    </div>

    <div class="results">
        <div style="font-size:0.85rem; margin-bottom:8px; font-weight: bold;">TWOJE S≈ÅOWA (<span id="count">0</span>):</div>
        <div id="foundList"></div>
    </div>

    <div style="display:flex; gap:10px;">
        <button style="background:#9b59b6; color:white; flex:1;" onclick="shufflePool()">MIESZAJ</button>
        <button id="btnNew" style="background:var(--primary); color:white; flex:1;" onclick="startNewGame()">NOWE LITERY</button>
    </div>
</div>

<script>
    const letterScores = {'A':1, 'E':1, 'I':1, 'O':1, 'N':1, 'Z':1, 'R':1, 'S':1, 'W':1, 'Y':2, 'C':2, 'D':2, 'K':2, 'L':2, 'M':2, 'P':2, 'T':2, 'B':3, 'G':3, 'H':3, 'J':3, '≈Å':3, 'U':3, 'ƒÑ':5, 'ƒò':5, 'F':5, '√ì':5, '≈ö':5, '≈ª':5, 'ƒÜ':6, '≈É':7, '≈π':9};
    const seedWords = ["KLAWIATURA", "CZEKOLADA", "SAMOCH√ìD", "POZIOMKA", "PRZYGODA", "TELEWIZOR", "RESTAURACJA", "KINO", "LINA", "DNO", "WODA", "DOM", "KOT"];
    
    let state = { pool: [], found: [], score: 0, isDaily: false };
    let usedIndices = [];
    let db;

    // Zmieniona nazwa bazy, aby wymusiƒá od≈õwie≈ºenie definicji
    const request = indexedDB.open("LiterakExpert_V1", 1);
    request.onupgradeneeded = e => e.target.result.createObjectStore("words");
    request.onsuccess = e => { db = e.target.result; init(); };

    function init() {
        state.isDaily = localStorage.getItem('lastMode') === 'daily';
        if(localStorage.getItem('dark') === 'true') document.body.classList.add('dark-mode');
        loadGame();
    }

    async function checkWord() {
        const word = document.getElementById('wordInput').value.toLowerCase().trim();
        if(word.length < 3) return;
        if(state.found.includes(word.toUpperCase())) { updateMsg("Ju≈º u≈Ço≈ºone!", "orange"); return; }

        updateMsg("Szukanie znaczenia...", "var(--primary)");

        const cached = await getLocal(word);
        let isValid = false;
        let definition = "";

        if (cached) {
            isValid = cached.valid;
            definition = cached.def;
        } else {
            try {
                const res = await fetch(`https://pl.wiktionary.org/w/api.php?action=parse&format=json&origin=*&page=${encodeURIComponent(word)}&prop=text|sections`);
                const data = await res.json();
                
                if (data.parse) {
                    isValid = true;
                    const html = data.parse.text["*"];
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    
                    // --- USPRAWNIONE WYCIƒÑGANIE DEFINICJI ---
                    // 1. Pr√≥ba znalezienia listy (ol)
                    let definitions = Array.from(doc.querySelectorAll('ol > li'));
                    
                    if (definitions.length > 0) {
                        definition = definitions.slice(0, 4)
                            .map(li => {
                                let t = li.innerText.replace(/\[.*?\]/g, '').trim();
                                return t.charAt(0).toUpperCase() + t.slice(1);
                            }).join('<br><br>');
                    } else {
                        // 2. Je≈õli brak listy, szukamy pierwszego znaczƒÖcego akapitu (np. dla form odmienionych)
                        const p = Array.from(doc.querySelectorAll('p')).find(el => el.innerText.length > 10);
                        if (p) {
                            definition = p.innerText.replace(/\[.*?\]/g, '').trim();
                        }
                    }

                    if (!definition || definition.length < 5) {
                        definition = "S≈Çowo poprawne, brak szczeg√≥≈Çowego opisu w wybranej sekcji.";
                    }
                }
                saveLocal(word, isValid, definition);
            } catch(e) { updateMsg("B≈ÇƒÖd sieci.", "red"); return; }
        }

        if(isValid) {
            const pts = calcPts(word.toUpperCase());
            state.score += pts;
            state.found.push(word.toUpperCase());
            updateMsg(`+${pts} PKT`, "var(--success)");
            saveGame(); renderAll();
        } else {
            updateMsg("Brak s≈Çowa w bazie.", "var(--danger)");
        }
        resetInput();
    }

    // Pozosta≈Çe funkcje pomocnicze bez zmian...
    function renderAll() {
        const group = document.getElementById('lettersGroup');
        group.innerHTML = "";
        state.pool.forEach((item, i) => {
            const div = document.createElement('div');
            div.className = 'letter' + (usedIndices.includes(i) ? ' used' : '');
            div.innerHTML = `${item.char}<span class="pts">${item.pts}</span>`;
            div.onclick = () => { if(!usedIndices.includes(i)) { usedIndices.push(i); document.getElementById('wordInput').value += item.char; renderAll(); } };
            group.appendChild(div);
        });
        document.getElementById('foundList').innerHTML = state.found.map(w => `<span class="word-tag" onclick="showDef('${w}')">${w}</span>`).reverse().join('');
        document.getElementById('currentScore').innerText = state.score;
        document.getElementById('count').innerText = state.found.length;
        document.getElementById('modeBadge').innerText = "Tryb: " + (state.isDaily ? "Dnia" : "Trening");
        document.getElementById('btnNew').style.display = state.isDaily ? "none" : "block";
        const best = state.isDaily ? 'bestD' : 'bestT';
        if(state.score > (localStorage.getItem(best)||0)) localStorage.setItem(best, state.score);
        document.getElementById('highScore').innerText = localStorage.getItem(best) || 0;
    }

    async function showDef(word) {
        document.getElementById('defTitle').innerText = word;
        document.getElementById('defModal').style.display = 'flex';
        const cached = await getLocal(word.toLowerCase());
        document.getElementById('defBody').innerHTML = cached?.def || "S≈Çowo poprawne.";
    }

    function calcPts(w) { 
        let p = 0; for(let c of w) p += (letterScores[c]||1); 
        return w.length >= 6 ? p + 15 : p; 
    }

    function startNewGame() {
        state.found = []; state.score = 0;
        let pool = [];
        let seed = seedWords[Math.floor(Math.random()*seedWords.length)].split('');
        for(let i=0; i<Math.min(7, seed.length); i++) pool.push(seed.splice(Math.floor(Math.random()*seed.length), 1)[0]);
        while(pool.length < 10) pool.push("AEEIOOZZRRSSNNWW".split('')[Math.floor(Math.random()*16)]);
        state.pool = pool.sort(() => 0.5 - Math.random()).map(c => ({ char: c.toUpperCase(), pts: letterScores[c.toUpperCase()] || 1 }));
        saveGame(); renderAll();
    }

    function saveLocal(w, v, d) { if(db) db.transaction("words", "readwrite").objectStore("words").put({valid:v, def:d}, w); }
    function getLocal(w) { return new Promise(r => { if(!db) return r(null); const req = db.transaction("words").objectStore("words").get(w); req.onsuccess = () => r(req.result); }); }
    function saveGame() { localStorage.setItem(state.isDaily?'sD':'sT', JSON.stringify(state)); localStorage.setItem('lastMode', state.isDaily?'daily':'training'); }
    function loadGame() { const s = localStorage.getItem(state.isDaily?'sD':'sT'); if(s) { state = JSON.parse(s); renderAll(); } else startNewGame(); }
    function toggleMode() { state.isDaily = !state.isDaily; loadGame(); }
    function removeLast() { usedIndices.pop(); document.getElementById('wordInput').value = document.getElementById('wordInput').value.slice(0,-1); renderAll(); }
    function resetInput() { usedIndices = []; document.getElementById('wordInput').value = ""; renderAll(); }
    function updateMsg(t, c) { const m = document.getElementById('msg'); m.innerText = t; m.style.color = c; }
    function closeModal() { document.getElementById('defModal').style.display = 'none'; }
    function toggleTheme() { document.body.classList.toggle('dark-mode'); localStorage.setItem('dark', document.body.classList.contains('dark-mode')); }
    function shufflePool() { state.pool.sort(() => Math.random()-0.5); renderAll(); }
</script>
</body>
</html>
