<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rytm Natury - Realistyczne Drzewo</title>
    <style>
        body { 
            background: #eef2f3; 
            margin: 0; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            font-family: 'Segoe UI', serif;
            color: #2c3e50;
        }
        canvas { 
            background: linear-gradient(to bottom, #74ebd5, #acb6e5); /* Miękkie niebo */
            box-shadow: 0 15px 45px rgba(0,0,0,0.15);
            border-radius: 30px;
            margin-top: 20px;
            max-width: 95vw;
            max-height: 75vh;
            cursor: pointer;
            border: 8px solid white;
        }
        .ui { text-align: center; padding: 15px; }
        .alert { 
            color: #e74c3c; 
            font-weight: bold; 
            height: 24px; 
            margin-top: 5px;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>

<div class="ui">
    <h2 style="margin:5px">Rytm Spokoju</h2>
    <p style="margin:0">Kliknij spokojnie, by uwolnić liść. Jeśli klikniesz za szybko, drzewo zadrży.</p>
    <div id="alertBox" class="alert"></div>
</div>

<canvas id="natureCanvas" width="800" height="550"></canvas>

<script>
    const canvas = document.getElementById("natureCanvas");
    const ctx = canvas.getContext("2d");
    const alertBox = document.getElementById("alertBox");

    let lastClickTime = 0;
    const minInterval = 1000; // 1 sekunda - optymalny rytm relaksacyjny
    let leaves = [];
    let treeShake = 0;

    // Obsługa kliknięcia
    canvas.addEventListener('mousedown', () => {
        const now = Date.now();
        if (now - lastClickTime < minInterval) {
            // ZA SZYBKO
            treeShake = 12;
            alertBox.style.opacity = "1";
            alertBox.innerText = "Zwolnij... poczekaj na odpowiedni moment.";
            setTimeout(() => alertBox.style.opacity = "0", 1500);
        } else {
            // DOBRE TEMPO
            dropLeaf();
            lastClickTime = now;
            alertBox.style.opacity = "0";
        }
    });

    function dropLeaf() {
        leaves.push({
            x: 350 + (Math.random() - 0.5) * 200,
            y: 100 + Math.random() * 150,
            angle: Math.random() * Math.PI,
            speedY: 0.8 + Math.random() * 1,
            swing: 0.02 + Math.random() * 0.03,
            offset: Math.random() * 100,
            rotation: (Math.random() - 0.5) * 0.04,
            color: `hsl(${80 + Math.random() * 60}, 60%, ${30 + Math.random() * 20}%)`,
            inRiver: false
        });
    }

    // Rysowanie realistycznego drzewa (fraktalne gałęzie)
    function drawBranch(x, y, len, angle, thickness) {
        ctx.beginPath();
        ctx.save();
        ctx.strokeStyle = "#4b3621";
        ctx.lineWidth = thickness;
        ctx.lineCap = "round";
        ctx.translate(x, y);
        ctx.rotate(angle * Math.PI / 180);
        ctx.moveTo(0, 0);
        ctx.lineTo(0, -len);
        ctx.stroke();

        if (len < 15) {
            // Rysowanie kępek liści na końcach gałęzi
            ctx.beginPath();
            ctx.fillStyle = "rgba(46, 125, 50, 0.8)";
            ctx.arc(0, -len, 15 + Math.random() * 10, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
            return;
        }

        drawBranch(0, -len, len * 0.75, angle + 25, thickness * 0.7);
        drawBranch(0, -len, len * 0.75, angle - 25, thickness * 0.7);

        ctx.restore();
    }

    function drawRiver() {
        const time = Date.now() * 0.001;
        let grad = ctx.createLinearGradient(0, 450, 0, 550);
        grad.addColorStop(0, "#4fc3f7");
        grad.addColorStop(1, "#0277bd");
        
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.moveTo(0, 460);
        for (let x = 0; x <= canvas.width; x += 20) {
            ctx.lineTo(x, 465 + Math.sin(x * 0.01 + time) * 12);
        }
        ctx.lineTo(canvas.width, canvas.height);
        ctx.lineTo(0, canvas.height);
        ctx.fill();
        
        // Odblaski na wodzie
        ctx.strokeStyle = "rgba(255,255,255,0.2)";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(0, 480);
        for (let x = 0; x <= canvas.width; x += 40) {
            ctx.lineTo(x + 20, 480 + Math.sin(x * 0.01 + time) * 5);
        }
        ctx.stroke();
    }

    function update() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        drawRiver();

        // Rysowanie drzewa z efektem drżenia
        ctx.save();
        if (treeShake > 0) {
            ctx.translate(Math.sin(Date.now() * 0.6) * treeShake, 0);
            treeShake *= 0.92;
        }
        drawBranch(400, 465, 100, 0, 15);
        ctx.restore();

        // Logika liści
        leaves.forEach((leaf, index) => {
            if (!leaf.inRiver) {
                leaf.y += leaf.speedY;
                leaf.x += Math.sin(leaf.y * leaf.swing + leaf.offset) * 2.5;
                leaf.angle += leaf.rotation;
                if (leaf.y >= 465) leaf.inRiver = true;
            } else {
                leaf.x += 1.2; // Prąd rzeki
                leaf.y = 470 + Math.sin(leaf.x * 0.01 + Date.now() * 0.001) * 12;
            }

            ctx.save();
            ctx.translate(leaf.x, leaf.y);
            ctx.rotate(leaf.angle);
            ctx.fillStyle = leaf.color;
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.quadraticCurveTo(8, -12, 16, 0);
            ctx.quadraticCurveTo(8, 12, 0, 0);
            ctx.fill();
            ctx.restore();

            if (leaf.x > canvas.width + 50) leaves.splice(index, 1);
        });

        requestAnimationFrame(update);
    }

    update();
</script>

</body>
</html>
