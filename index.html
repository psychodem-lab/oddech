<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trening Oddechowy</title>
    <style>
        :root {
            --bg-color: #f0f4f8;
            --circle-color: #4a90e2;
            --text-color: #333;
            --panel-bg: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Kontener wizualizacji */
        .visualizer-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
        }

        /* Koło oddechowe */
        .breathing-circle {
            width: 150px;
            height: 150px;
            background-color: var(--circle-color);
            border-radius: 50%;
            position: absolute;
            z-index: 1;
            opacity: 0.8;
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.4);
            /* Transformacja będzie sterowana przez JS */
            transform: scale(1); 
        }

        /* Tekst instrukcji */
        .instruction-text {
            position: relative;
            z-index: 2;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            pointer-events: none;
        }

        /* Panel sterowania */
        .controls {
            background: var(--panel-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 90%;
            max-width: 400px;
        }

        .inputs-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #666;
        }

        .input-group input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        #start-btn {
            background-color: #2ecc71;
            color: white;
        }
        #start-btn:hover { background-color: #27ae60; }

        #stop-btn {
            background-color: #e74c3c;
            color: white;
        }
        #stop-btn:hover { background-color: #c0392b; }
        
        /* Stan wyłączony przycisku */
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

    </style>
</head>
<body>

    <div class="visualizer-container">
        <div class="breathing-circle" id="circle"></div>
        <div class="instruction-text" id="text">Gotowy?</div>
    </div>

    <div class="controls">
        <div class="inputs-grid">
            <div class="input-group">
                <label for="inhale">Wdech (sek)</label>
                <input type="number" id="inhale" value="4" min="1">
            </div>
            <div class="input-group">
                <label for="hold1">Zatrzymanie (sek)</label>
                <input type="number" id="hold1" value="2" min="0">
            </div>
            <div class="input-group">
                <label for="exhale">Wydech (sek)</label>
                <input type="number" id="exhale" value="6" min="1">
            </div>
            <div class="input-group">
                <label for="hold2">Zatrzymanie (sek)</label>
                <input type="number" id="hold2" value="2" min="0">
            </div>
        </div>
        
        <div class="buttons">
            <button id="start-btn" onclick="startBreathing()">Start</button>
            <button id="stop-btn" onclick="stopBreathing()" disabled>Stop</button>
        </div>
    </div>

    <script>
        let isRunning = false;
        let animationLoop;
        
        const circle = document.getElementById('circle');
        const textDisplay = document.getElementById('text');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const inputs = document.querySelectorAll('input');

        // Funkcja pomocnicza do czekania (Promise-based delay)
        const wait = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        async function startBreathing() {
            if (isRunning) return;
            
            // Pobieranie wartości z inputów
            const inhaleTime = parseFloat(document.getElementById('inhale').value) * 1000;
            const hold1Time = parseFloat(document.getElementById('hold1').value) * 1000;
            const exhaleTime = parseFloat(document.getElementById('exhale').value) * 1000;
            const hold2Time = parseFloat(document.getElementById('hold2').value) * 1000;

            // Walidacja
            if (inhaleTime <= 0 || exhaleTime <= 0) {
                alert("Czas wdechu i wydechu musi być większy niż 0.");
                return;
            }

            isRunning = true;
            toggleControls(true);

            // Główna pętla oddechowa
            while (isRunning) {
                // 1. WDECH (Koło rośnie)
                textDisplay.innerText = "Wdech";
                circle.style.transition = `transform ${inhaleTime}ms ease-in-out`;
                circle.style.transform = "scale(2.0)"; // Skala maksymalna
                await wait(inhaleTime);
                if (!isRunning) break;

                // 2. ZATRZYMANIE (Koło stoi duże)
                if (hold1Time > 0) {
                    textDisplay.innerText = "Zatrzymaj";
                    circle.style.transition = "none"; // Brak animacji, utrzymanie stanu
                    await wait(hold1Time);
                    if (!isRunning) break;
                }

                // 3. WYDECH (Koło maleje)
                textDisplay.innerText = "Wydech";
                circle.style.transition = `transform ${exhaleTime}ms ease-in-out`;
                circle.style.transform = "scale(1.0)"; // Powrót do skali bazowej
                await wait(exhaleTime);
                if (!isRunning) break;

                // 4. ZATRZYMANIE (Koło stoi małe)
                if (hold2Time > 0) {
                    textDisplay.innerText = "Zatrzymaj";
                    circle.style.transition = "none";
                    await wait(hold2Time);
                    if (!isRunning) break;
                }
            }
        }

        function stopBreathing() {
            isRunning = false;
            textDisplay.innerText = "Gotowy?";
            
            // Reset koła
            circle.style.transition = "transform 0.5s ease-out";
            circle.style.transform = "scale(1)";
            
            toggleControls(false);
        }

        function toggleControls(active) {
            startBtn.disabled = active;
            stopBtn.disabled = !active;
            // Blokowanie inputów podczas ćwiczenia
            inputs.forEach(input => input.disabled = active);
        }
    </script>
</body>
</html>
