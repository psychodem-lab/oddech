<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>S≈Çowne Wyzwanie Mobile Fix</title>
    <style>
        :root {
            --primary: #4a90e2;
            --success: #27ae60;
            --gold: #f1c40f;
            --danger: #e74c3c;
            --dark: #2c3e50;
            --bg: #f0f2f5;
            --disabled: #bdc3c7;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            overflow: hidden; /* Blokujemy przewijanie ca≈Çej strony */
        }

        .game-container {
            background: white;
            width: 100%;
            max-width: 500px;
            height: 100%;
            display: flex;
            flex-direction: column; /* Uk≈Çad pionowy */
            padding: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        header { text-align: center; padding-bottom: 10px; }
        h1 { font-size: 1.4rem; margin: 5px 0; }

        /* Panel z literami - sta≈Ça wielko≈õƒá */
        .letters-pills {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 15px;
            flex-shrink: 0; /* Nie pozwala siƒô kurczyƒá */
        }

        .letter {
            background: var(--primary);
            color: white;
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 1.4rem;
            font-weight: bold;
            box-shadow: 0 4px 0 #357abd;
            cursor: pointer;
            user-select: none;
        }

        .letter.used {
            background: var(--disabled);
            box-shadow: 0 4px 0 #95a5a6;
            opacity: 0.5;
            transform: translateY(2px);
        }

        /* Panel wpisywania - sta≈Ça wielko≈õƒá */
        .input-area {
            display: flex;
            gap: 8px;
            height: 55px;
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        input {
            flex: 2;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.3rem;
            text-transform: uppercase;
            outline: none;
            text-align: center;
            background: #fff;
        }

        button {
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-add { background: var(--success); color: white; flex: 1; font-size: 1.1rem; }
        .btn-back { background: #e67e22; color: white; width: 55px; font-size: 1.3rem; }

        #msg { 
            height: 20px; 
            text-align: center; 
            font-weight: 600; 
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        /* Lista s≈Ç√≥w - JEDYNY ELEMENT, KT√ìRY SIƒò PRZEWIJA I KURCZY */
        .results {
            flex-grow: 1; /* Zajmuje ca≈ÇƒÖ dostƒôpnƒÖ przestrze≈Ñ */
            border: 1px solid #eee;
            border-radius: 10px;
            background: #fafafa;
            padding: 10px;
            overflow-y: auto; /* Przewijanie tylko tutaj */
            margin-bottom: 10px;
        }

        .word-tag {
            display: inline-block;
            background: #e1f5fe;
            color: #0277bd;
            padding: 5px 12px;
            border-radius: 15px;
            margin: 3px;
            font-size: 0.85rem;
            border: 1px solid #b3e5fc;
        }

        .word-tag.gold {
            background: #fff9c4;
            color: #f57f17;
            border: 1px solid #fbc02d;
            font-weight: bold;
        }

        /* Przycisk nowej gry na samym dole */
        .btn-new {
            background: #95a5a6;
            color: white;
            width: 100%;
            height: 45px;
            flex-shrink: 0;
        }

        .loader { display: none; color: var(--primary); text-align: center; font-style: italic; font-size: 0.8rem; }
        .particle { position: absolute; pointer-events: none; border-radius: 50%; z-index: 100; }
    </style>
</head>
<body>

<div class="game-container">
    <header>
        <h1>S≈Çowne Wyzwanie</h1>
        <div id="msg"></div>
        <div id="loader" class="loader">Sprawdzanie...</div>
    </header>

    <div class="letters-pills" id="lettersGroup"></div>

    <div class="input-area">
        <button class="btn-back" onclick="removeLastLetter()">‚å´</button>
        <input type="text" id="wordInput" readonly placeholder="...">
        <button class="btn-add" onclick="processWord()">OK</button>
    </div>

    <div class="results">
        <div style="margin-bottom: 8px;"><strong>S≈Çowa (<span id="count">0</span>):</strong></div>
        <div id="foundList"></div>
    </div>

    <button class="btn-new" onclick="startNewGame()">NOWE LITERY</button>
</div>

<script>
    const alphabet = "BCƒÜDFGHJKL≈ÅMN≈ÉPRS≈öTWZ≈π≈ª";
    const vowels = "AƒÑEƒòIO√ìUY";
    let pool = [];
    let found = [];
    let usedIndices = [];

    function startNewGame() {
        pool = [];
        found = [];
        usedIndices = [];
        document.getElementById('foundList').innerHTML = "";
        document.getElementById('count').innerText = "0";
        document.getElementById('msg').innerText = "";
        document.getElementById('wordInput').value = "";
        
        const numVowels = Math.floor(Math.random() * 2) + 3; 
        for(let i=0; i<numVowels; i++) pool.push(vowels[Math.floor(Math.random() * vowels.length)]);
        for(let i=0; i<(10-numVowels); i++) pool.push(alphabet[Math.floor(Math.random() * alphabet.length)]);
        
        pool.sort(() => Math.random() - 0.5);
        renderPool();
    }

    function renderPool() {
        const container = document.getElementById('lettersGroup');
        container.innerHTML = "";
        pool.forEach((l, index) => {
            const div = document.createElement('div');
            div.className = 'letter' + (usedIndices.includes(index) ? ' used' : '');
            div.id = 'tile-' + index;
            div.innerText = l;
            div.onclick = () => addLetter(l, index);
            container.appendChild(div);
        });
    }

    function addLetter(l, index) {
        if (usedIndices.includes(index)) return;
        usedIndices.push(index);
        document.getElementById('wordInput').value += l;
        renderPool();
        if (window.navigator.vibrate) window.navigator.vibrate(15);
    }

    function removeLastLetter() {
        const input = document.getElementById('wordInput');
        if (input.value.length === 0) return;
        input.value = input.value.slice(0, -1);
        usedIndices.pop();
        renderPool();
    }

    function createExplosion(element, isGold) {
        const rect = element.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const particleCount = isGold ? 12 : 6;
        const color = isGold ? '#f1c40f' : '#27ae60';

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = '8px';
            particle.style.height = '8px';
            particle.style.backgroundColor = color;
            document.body.appendChild(particle);

            const angle = (i / particleCount) * Math.PI * 2;
            const dist = isGold ? 100 : 60;
            const destX = Math.cos(angle) * dist;
            const destY = Math.sin(angle) * dist;

            particle.animate([
                { transform: `translate(${centerX}px, ${centerY}px) scale(1)`, opacity: 1 },
                { transform: `translate(${centerX + destX}px, ${centerY + destY}px) scale(0)`, opacity: 0 }
            ], { duration: 600, easing: 'ease-out' }).onfinish = () => particle.remove();
        }
    }

    async function processWord() {
        const input = document.getElementById('wordInput');
        const word = input.value;
        const loader = document.getElementById('loader');

        if (word.length < 3) { updateMsg("Min. 3 litery!", "var(--danger)"); return; }
        if (found.includes(word)) { updateMsg("Ju≈º u≈Ço≈ºone!", "orange"); resetSelection(); return; }

        loader.style.display = "block";
        updateMsg("", "");
        
        try {
            const response = await fetch("https://corsproxy.io/?https://sjp.pl/" + encodeURIComponent(word.toLowerCase()));
            const text = await response.text();
            loader.style.display = "none";

            if (text.includes("dopuszczalne w grach")) {
                const isGold = word.length >= 6;
                usedIndices.forEach(idx => createExplosion(document.getElementById('tile-' + idx), isGold));
                found.push(word);
                const span = document.createElement('span');
                span.className = 'word-tag' + (isGold ? ' gold' : '');
                span.innerText = word;
                document.getElementById('foundList').prepend(span);
                document.getElementById('count').innerText = found.length;
                updateMsg(isGold ? "SUPER! üåü" : "OK!", isGold ? "var(--gold)" : "var(--success)");
            } else {
                updateMsg("Nie ma w SJP.", "var(--danger)");
            }
        } catch (err) {
            loader.style.display = "none";
            updateMsg("B≈ÇƒÖd sieci.", "orange");
        }
        resetSelection();
    }

    function resetSelection() {
        document.getElementById('wordInput').value = "";
        usedIndices = [];
        renderPool();
    }

    function updateMsg(txt, color) {
        const m = document.getElementById('msg');
        m.innerText = txt;
        m.style.color = color;
    }

    startNewGame();
</script>
</body>
</html>
