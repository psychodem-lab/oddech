<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>S≈Çowne Wyzwanie Pro</title>
    <style>
        :root {
            --primary: #4a90e2;
            --success: #27ae60;
            --gold: #f1c40f;
            --danger: #e74c3c;
            --dark: #2c3e50;
            --bg: #f0f2f5;
            --panel-bg: #ffffff;
            --text-main: #2c3e50;
            --text-sub: #7f8c8d;
            --disabled: #bdc3c7;
            --purple: #9b59b6;
            --border: #eeeeee;
            --input-bg: #ffffff;
            --tag-bg: #e1f5fe;
            --tag-text: #0277bd;
            --tag-border: #b3e5fc;
        }

        /* Tryb Ciemny */
        body.dark-mode {
            --bg: #121212;
            --panel-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --text-sub: #b0b0b0;
            --border: #333333;
            --input-bg: #2c2c2c;
            --tag-bg: #263238;
            --tag-text: #81d4fa;
            --tag-border: #37474f;
            --disabled: #424242;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; transition: background-color 0.3s, color 0.3s; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        .game-container {
            background: var(--panel-bg);
            width: 100%;
            max-width: 500px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            position: relative;
        }

        /* Top Bar: Dark Mode & Score */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: var(--text-sub);
        }

        .toggle-btn {
            background: none;
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 4px 10px;
            cursor: pointer;
            color: var(--text-main);
            font-size: 0.8rem;
        }

        header { text-align: center; padding-bottom: 5px; flex-shrink: 0; }
        h1 { font-size: 1.2rem; margin: 2px 0; }
        
        .mode-badge {
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 10px;
            background: var(--border);
            display: inline-block;
            margin-bottom: 5px;
            cursor: pointer;
        }
        .mode-badge.daily { background: linear-gradient(45deg, #f1c40f, #e67e22); color: white; }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        .score-val { font-weight: bold; color: var(--primary); }

        .letters-pills {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 6px;
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .letter {
            background: var(--primary);
            color: white;
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column; /* Aby zmie≈õciƒá ma≈Çe punkty */
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 1.3rem;
            font-weight: bold;
            box-shadow: 0 3px 0 #357abd;
            cursor: pointer;
            position: relative;
        }

        .letter .pts {
            font-size: 0.6rem;
            font-weight: normal;
            position: absolute;
            bottom: 2px;
            right: 4px;
            opacity: 0.8;
        }

        .letter.used {
            background: var(--disabled);
            box-shadow: 0 3px 0 rgba(0,0,0,0.1);
            opacity: 0.5;
            transform: translateY(2px);
        }

        .input-area {
            display: flex;
            gap: 6px;
            height: 50px;
            margin-bottom: 8px;
            flex-shrink: 0;
        }

        input {
            flex: 2;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1.2rem;
            text-transform: uppercase;
            outline: none;
            text-align: center;
            background: var(--input-bg);
            color: var(--text-main);
        }

        button { border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }

        .btn-add { background: var(--success); color: white; flex: 1; font-size: 1rem; }
        .btn-back { background: #e67e22; color: white; width: 50px; font-size: 1.2rem; }
        
        .btn-share {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
            margin-top: 5px;
            padding: 5px;
            font-size: 0.8rem;
            width: 100%;
        }

        #msg { 
            height: 18px; 
            text-align: center; 
            font-weight: 600; 
            font-size: 0.8rem;
            margin-bottom: 3px;
        }

        .results {
            flex-grow: 1;
            min-height: 100px;
            max-height: 30%;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg);
            padding: 8px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .word-tag {
            display: inline-block;
            background: var(--tag-bg);
            color: var(--tag-text);
            padding: 4px 10px;
            border-radius: 12px;
            margin: 2px;
            font-size: 0.8rem;
            border: 1px solid var(--tag-border);
        }

        .word-tag.gold {
            background: #fff9c4;
            color: #f57f17;
            border: 1px solid #fbc02d;
            font-weight: bold;
        }
        
        body.dark-mode .word-tag.gold {
             background: #4a4103;
             color: #fdd835;
             border-color: #f9a825;
        }

        .bottom-actions { display: flex; gap: 10px; width: 100%; flex-shrink: 0; }
        .btn-new { background: #95a5a6; color: white; height: 40px; font-size: 0.9rem; flex: 1; }
        .btn-shuffle { background: var(--purple); color: white; height: 40px; font-size: 0.9rem; flex: 1; }

        .loader { display: none; color: var(--primary); text-align: center; font-style: italic; font-size: 0.75rem; }
        .particle { position: absolute; pointer-events: none; border-radius: 50%; z-index: 100; }
    </style>
</head>
<body>

<div class="game-container">
    <div class="top-bar">
        <button class="toggle-btn" id="themeToggle" onclick="toggleTheme()">üåô</button>
        <div onclick="toggleGameMode()" class="mode-badge" id="modeBadge">Trening</div>
        <div style="font-size: 0.8rem">Rekord: <span id="highScore">0</span></div>
    </div>

    <header>
        <h1>S≈Çowne Wyzwanie Pro</h1>
        <div class="score-board">
            <span>Wynik: <span id="currentScore" class="score-val">0</span></span>
        </div>
        <div id="msg"></div>
        <div id="loader" class="loader">Sprawdzanie...</div>
    </header>

    <div class="letters-pills" id="lettersGroup"></div>

    <div class="input-area">
        <button class="btn-back" onclick="removeLastLetter()">‚å´</button>
        <input type="text" id="wordInput" readonly placeholder="...">
        <button class="btn-add" onclick="processWord()">OK</button>
    </div>

    <div class="results">
        <div style="margin-bottom: 5px; font-size: 0.85rem; display:flex; justify-content:space-between;">
            <strong>S≈Çowa (<span id="count">0</span>):</strong>
            <button class="btn-share" style="width: auto; margin:0; padding: 0 10px;" onclick="shareResult()">Udostƒôpnij üì§</button>
        </div>
        <div id="foundList"></div>
    </div>

    <div class="bottom-actions">
        <button class="btn-shuffle" onclick="shufflePool()">‚ü≥ MIESZAJ</button>
        <button class="btn-new" id="btnNew" onclick="startNewGame()">NOWE LITERY</button>
    </div>
</div>

<script>
    // --- KONFIGURACJA I DANE (Wagi liter) ---
    // Litery sƒÖ powt√≥rzone w stringu tyle razy, by odzwierciedliƒá czƒôstotliwo≈õƒá
    const vowelsWeighted = "AAAAAAAƒÑEEEEEEEƒòIIIIIIIIOOOOO√ìUUUUYYY";
    const consonantsWeighted = "BBCCƒÜDDFFGGHHJJKKLL≈Å≈ÅMMMNNNNN≈ÉPPPPQRRRRRSS≈ö≈öTTTWWWWVXXZZZ≈π≈ª";
    
    // Punktacja liter (wzorowana na Scrabble PL)
    const letterScores = {
        'A':1, 'I':1, 'E':1, 'O':1, 'N':1, 'Z':1, 'R':1, 'S':1, 'W':1,
        'Y':2, 'C':2, 'D':2, 'K':2, 'L':2, 'M':2, 'P':2, 'T':2,
        'B':3, 'G':3, 'H':3, 'J':3, '≈Å':3, 'U':3,
        'ƒÑ':5, 'ƒò':5, 'F':5, '√ì':5, '≈ö':5, '≈ª':5,
        'ƒÜ':6,
        '≈É':7,
        '≈π':9
    };

    let pool = []; // Obiekty {char: 'A', id: 0, pts: 1}
    let found = [];
    let usedIndices = [];
    let currentScore = 0;
    let isDailyMode = false;
    
    // Cache wynik√≥w (zapytanie -> wynik)
    const wordCache = {}; 

    // --- SEEDOWALNY RNG (Dla wyzwania dnia) ---
    let rngState = 1;
    function mulberry32(a) {
        return function() {
            var t = a += 0x6D2B79F5;
            t = Math.imul(t ^ t >>> 15, t | 1);
            t ^= t + Math.imul(t ^ t >>> 7, t | 61);
            return ((t ^ t >>> 14) >>> 0) / 4294967296;
        }
    }
    let randomFunc = Math.random;

    // --- INICJALIZACJA ---
    function init() {
        // Dark Mode Load
        if(localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            document.getElementById('themeToggle').innerText = '‚òÄÔ∏è';
        }
        updateHighScoreDisplay();
        
        // Obs≈Çuga klawiatury
        document.addEventListener('keydown', handleKeyboard);
        
        startNewGame(true); // true = initial start
    }

    function handleKeyboard(e) {
        if(e.key === "Backspace") {
            removeLastLetter();
        } else if(e.key === "Enter") {
            processWord();
        } else {
            // Szukaj litery w puli
            const char = e.key.toUpperCase();
            if (!/^[A-ZƒÑƒÜƒò≈Å≈É√ì≈ö≈π≈ª]$/.test(char)) return;
            
            // Znajd≈∫ pierwszƒÖ nieu≈ºytƒÖ literƒô w puli
            const index = pool.findIndex((item, idx) => item.char === char && !usedIndices.includes(idx));
            if(index !== -1) {
                addLetter(char, index);
            }
        }
    }

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        document.getElementById('themeToggle').innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
        localStorage.setItem('darkMode', isDark);
    }

    function toggleGameMode() {
        isDailyMode = !isDailyMode;
        const badge = document.getElementById('modeBadge');
        const btnNew = document.getElementById('btnNew');
        
        if(isDailyMode) {
            badge.innerText = "Wyzwanie Dnia";
            badge.classList.add('daily');
            btnNew.disabled = true; // W trybie dziennym gramy raz
            btnNew.innerText = "JUTRO NOWE";
            btnNew.style.opacity = "0.5";
            
            // Seed na podstawie daty (RRRRMMDD)
            const today = new Date().toISOString().slice(0,10).replace(/-/g,'');
            const seed = parseInt(today);
            randomFunc = mulberry32(seed);
        } else {
            badge.innerText = "Trening";
            badge.classList.remove('daily');
            btnNew.disabled = false;
            btnNew.innerText = "NOWE LITERY";
            btnNew.style.opacity = "1";
            randomFunc = Math.random;
        }
        startNewGame();
    }

    function startNewGame(isInit = false) {
        if(isInit && !isDailyMode) randomFunc = Math.random; // Reset do random przy starcie

        pool = [];
        found = [];
        usedIndices = [];
        currentScore = 0;
        
        document.getElementById('foundList').innerHTML = "";
        document.getElementById('count').innerText = "0";
        document.getElementById('currentScore').innerText = "0";
        document.getElementById('msg').innerText = "";
        document.getElementById('wordInput').value = "";

        const numVowels = Math.floor(randomFunc() * 2) + 3; // 3 lub 4 samog≈Çoski

        // Losowanie
        let tempPool = [];
        
        // Samog≈Çoski
        for(let i=0; i<numVowels; i++) {
            tempPool.push(vowelsWeighted[Math.floor(randomFunc() * vowelsWeighted.length)]);
        }
        // Sp√≥≈Çg≈Çoski
        while(tempPool.length < 10) {
            tempPool.push(consonantsWeighted[Math.floor(randomFunc() * consonantsWeighted.length)]);
        }

        // Tasowanie poczƒÖtkowe
        tempPool.sort(() => randomFunc() - 0.5);

        // Tworzenie obiekt√≥w
        tempPool.forEach((char, i) => {
            pool.push({
                char: char,
                id: i,
                pts: letterScores[char] || 1
            });
        });

        renderPool();
        updateHighScoreDisplay();
    }

    function renderPool() {
        const container = document.getElementById('lettersGroup');
        container.innerHTML = "";
        pool.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'letter' + (usedIndices.includes(index) ? ' used' : '');
            div.id = 'tile-' + index;
            
            // G≈Ç√≥wna litera
            const spanChar = document.createElement('span');
            spanChar.innerText = item.char;
            div.appendChild(spanChar);

            // Punkty
            const spanPts = document.createElement('span');
            spanPts.className = 'pts';
            spanPts.innerText = item.pts;
            div.appendChild(spanPts);

            div.onclick = () => addLetter(item.char, index);
            container.appendChild(div);
        });
    }

    function shufflePool() {
        if (usedIndices.length > 0) {
            resetSelection();
            updateMsg("Przetasowano!", "var(--purple)");
        }
        // W treningu u≈ºywamy Math.random, w Daily zachowujemy seedowanƒÖ kolejno≈õƒá (tasowanie jest deterministyczne dla danego seeda, ale tutaj dla wygody gracza u≈ºyjmy zwyk≈Çego random, ≈ºeby m√≥g≈Ç sobie u≈Ço≈ºyƒá wizualnie jak chce - to tylko UI)
        pool.sort(() => Math.random() - 0.5);
        
        // Aktualizacja ID w widoku
        pool.forEach((item, newIdx) => item.id = newIdx);
        
        renderPool();
        if (window.navigator.vibrate) window.navigator.vibrate(10);
    }

    function addLetter(l, index) {
        if (usedIndices.includes(index)) return;
        usedIndices.push(index);
        document.getElementById('wordInput').value += l;
        renderPool();
        if (window.navigator.vibrate) window.navigator.vibrate(15);
    }

    function removeLastLetter() {
        const input = document.getElementById('wordInput');
        if (input.value.length === 0) return;
        input.value = input.value.slice(0, -1);
        usedIndices.pop();
        renderPool();
    }

    // --- LOGIKA PUNKTACJI ---
    function calculateScore(word) {
        let pts = 0;
        // Suma liter
        for(let char of word.toUpperCase()) {
            pts += (letterScores[char] || 1);
        }
        // Bonus za d≈Çugo≈õƒá (dla s≈Ç√≥w 5+)
        if(word.length >= 5) pts += (word.length * 2);
        return pts;
    }

    async function processWord() {
        const input = document.getElementById('wordInput');
        const word = input.value;
        const loader = document.getElementById('loader');

        if (word.length < 3) { updateMsg("Min. 3 litery!", "var(--danger)"); return; }
        if (found.includes(word)) { updateMsg("Ju≈º u≈Ço≈ºone!", "orange"); resetSelection(); return; }

        loader.style.display = "block";
        updateMsg("", "");

        // Sprawdzenie Cache
        if (wordCache[word] !== undefined) {
            handleCheckResult(word, wordCache[word]);
            loader.style.display = "none";
            return;
        }

        try {
            const response = await fetch("https://corsproxy.io/?https://sjp.pl/" + encodeURIComponent(word.toLowerCase()));
            const text = await response.text();
            loader.style.display = "none";
            
            const exists = text.includes("dopuszczalne w grach");
            wordCache[word] = exists; // Zapisz do cache
            handleCheckResult(word, exists);

        } catch (err) {
            loader.style.display = "none";
            updateMsg("B≈ÇƒÖd sieci.", "orange");
        }
        resetSelection();
    }

    function handleCheckResult(word, exists) {
        if (exists) {
            const wordPts = calculateScore(word);
            currentScore += wordPts;
            
            const isGold = word.length >= 6;
            usedIndices.forEach(idx => createExplosion(document.getElementById('tile-' + idx), isGold));
            
            found.push(word);
            
            // Dodanie elementu do listy
            const span = document.createElement('span');
            span.className = 'word-tag' + (isGold ? ' gold' : '');
            span.innerHTML = `${word} <small>(${wordPts})</small>`;
            document.getElementById('foundList').prepend(span);
            
            // UI Update
            document.getElementById('count').innerText = found.length;
            document.getElementById('currentScore').innerText = currentScore;
            
            updateMsg(`+${wordPts} PKT!`, isGold ? "var(--gold)" : "var(--success)");
            checkHighScore();
        } else {
            updateMsg("Nie ma w SJP.", "var(--danger)");
        }
    }

    function checkHighScore() {
        const key = isDailyMode ? 'bestScoreDaily' : 'bestScorePractice';
        const saved = parseInt(localStorage.getItem(key) || '0');
        if(currentScore > saved) {
            localStorage.setItem(key, currentScore);
            updateHighScoreDisplay();
        }
    }

    function updateHighScoreDisplay() {
        const key = isDailyMode ? 'bestScoreDaily' : 'bestScorePractice';
        document.getElementById('highScore').innerText = localStorage.getItem(key) || '0';
    }

    function shareResult() {
        const mode = isDailyMode ? "Wyzwanie Dnia" : "Trening";
        const txt = `S≈Çowne Wyzwanie Pro (${mode})\nWynik: ${currentScore} pkt\nS≈Çowa: ${found.length}\nNajlepsze: ${found[0] || '-'} \nZagraj!`;
        navigator.clipboard.writeText(txt).then(() => {
            updateMsg("Skopiowano!", "var(--primary)");
        });
    }

    function resetSelection() {
        document.getElementById('wordInput').value = "";
        usedIndices = [];
        renderPool();
    }

    function updateMsg(txt, color) {
        const m = document.getElementById('msg');
        m.innerText = txt;
        m.style.color = color;
    }

    function createExplosion(element, isGold) {
        if(!element) return;
        const rect = element.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const particleCount = isGold ? 12 : 6;
        const color = isGold ? '#f1c40f' : '#27ae60';

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = '6px';
            particle.style.height = '6px';
            particle.style.backgroundColor = color;
            document.body.appendChild(particle);

            const angle = (i / particleCount) * Math.PI * 2;
            const destX = Math.cos(angle) * (isGold ? 80 : 50);
            const destY = Math.sin(angle) * (isGold ? 80 : 50);

            particle.animate([
                { transform: `translate(${centerX}px, ${centerY}px) scale(1)`, opacity: 1 },
                { transform: `translate(${centerX + destX}px, ${centerY + destY}px) scale(0)`, opacity: 0 }
            ], { duration: 500, easing: 'ease-out' }).onfinish = () => particle.remove();
        }
    }

    // Start
    init();
</script>
</body>
</html>
