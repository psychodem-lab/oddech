<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Literak</title>
    <style>
        :root {
            --primary: #4a90e2;
            --success: #27ae60;
            --gold: #f1c40f;
            --danger: #e74c3c;
            --dark: #2c3e50;
            --bg: #f0f2f5;
            --panel-bg: #ffffff;
            --text-main: #2c3e50;
            --text-sub: #7f8c8d;
            --disabled: #bdc3c7;
            --purple: #9b59b6;
            --border: #eeeeee;
            --input-bg: #ffffff;
            --tag-bg: #e1f5fe;
            --tag-text: #0277bd;
            --tag-border: #b3e5fc;
            --modal-overlay: rgba(0,0,0,0.7);
        }

        body.dark-mode {
            --bg: #121212;
            --panel-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --text-sub: #b0b0b0;
            --border: #333333;
            --input-bg: #2c2c2c;
            --tag-bg: #263238;
            --tag-text: #81d4fa;
            --tag-border: #37474f;
            --disabled: #424242;
            --modal-overlay: rgba(0,0,0,0.85);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        .game-container {
            background: var(--panel-bg);
            width: 100%;
            max-width: 500px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            position: relative;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-overlay);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--panel-bg);
            padding: 20px;
            border-radius: 12px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            color: var(--text-main);
        }

        #defTitle {
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--primary);
            margin-bottom: 10px;
            text-transform: uppercase;
            border-bottom: 1px solid var(--border);
            padding-bottom: 5px;
        }

        #defBody {
            font-size: 0.95rem;
            line-height: 1.6;
            max-height: 300px;
            overflow-y: auto;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: var(--text-sub);
        }

        .toggle-btn {
            background: none;
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 4px 10px;
            cursor: pointer;
            color: var(--text-main);
            font-size: 0.8rem;
        }

        header { text-align: center; padding-bottom: 5px; flex-shrink: 0;
        }
        h1 { font-size: 1.2rem; margin: 2px 0;
        }
        
        .mode-badge {
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 10px;
            background: var(--border);
            display: inline-block;
            margin-bottom: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .mode-badge.daily { background: linear-gradient(45deg, #f1c40f, #e67e22); color: white;
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        .score-val { font-weight: bold;
        color: var(--primary); }

        .letters-pills {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 6px;
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .letter {
            background: var(--primary);
            color: white;
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 1.3rem;
            font-weight: bold;
            box-shadow: 0 3px 0 #357abd;
            cursor: pointer;
            position: relative;
        }

        .letter .pts {
            font-size: 0.6rem;
            font-weight: normal;
            position: absolute;
            bottom: 2px;
            right: 4px;
            opacity: 0.8;
        }

        .letter.used {
            background: var(--disabled);
            box-shadow: 0 3px 0 rgba(0,0,0,0.1);
            opacity: 0.5;
            transform: translateY(2px);
        }

        .input-area {
            display: flex;
            gap: 6px;
            height: 50px;
            margin-bottom: 8px;
            flex-shrink: 0;
        }

        input {
            flex: 2;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1.2rem;
            text-transform: uppercase;
            outline: none;
            text-align: center;
            background: var(--input-bg);
            color: var(--text-main);
        }

        button { border: none; border-radius: 8px; font-weight: bold; cursor: pointer;
        }

        .btn-add { background: var(--success); color: white; flex: 1; font-size: 1rem;
        }
        .btn-back { background: #e67e22; color: white; width: 50px; font-size: 1.2rem;
        }
        
        .btn-share {
            background: var(--primary);
            color: white;
            padding: 5px 12px;
            font-size: 0.75rem;
            border-radius: 15px;
        }

        #msg { 
            height: 18px;
            text-align: center; 
            font-weight: 600; 
            font-size: 0.8rem;
            margin-bottom: 3px;
        }

        .results {
            flex-grow: 1;
            min-height: 100px;
            max-height: 30%;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg);
            padding: 8px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .word-tag {
            display: inline-block;
            background: var(--tag-bg);
            color: var(--tag-text);
            padding: 4px 10px;
            border-radius: 12px;
            margin: 2px;
            font-size: 0.8rem;
            border: 1px solid var(--tag-border);
            cursor: pointer;
        }

        .word-tag.gold {
            background: #fff9c4;
            color: #f57f17;
            border: 1px solid #fbc02d;
            font-weight: bold;
        }
        
        body.dark-mode .word-tag.gold { background: #4a4103;
        color: #fdd835; border-color: #f9a825; }

        .bottom-actions { display: flex; gap: 10px; width: 100%;
        flex-shrink: 0; }
        .btn-new { background: #95a5a6; color: white; height: 40px; font-size: 0.9rem;
        flex: 1; }
        .btn-shuffle { background: var(--purple); color: white; height: 40px; font-size: 0.9rem;
        flex: 1; }

        .loader { display: none; color: var(--primary); text-align: center; font-style: italic;
        font-size: 0.75rem; }
        .particle { position: absolute; pointer-events: none; border-radius: 50%; z-index: 100;
        }
    </style>
</head>
<body>

<div id="defModal" class="modal-overlay">
    <div class="modal-content">
        <div id="defTitle">S≈Çowo</div>
        <div id="defBody">Pobieranie...</div>
        <button onclick="closeModal()" style="margin-top:15px; width:100%; background:var(--primary); color:white; border:none; padding:10px; border-radius:8px; font-weight:bold; cursor:pointer;">ZAMKNIJ</button>
    </div>
</div>

<div class="game-container">
    <div class="top-bar">
        <button class="toggle-btn" id="themeToggle" onclick="toggleTheme()">üåô</button>
        <div onclick="toggleGameMode()" class="mode-badge" id="modeBadge">Trening</div>
        <div style="font-size: 0.8rem">Rekord: <span id="highScore">0</span></div>
    </div>

    <header>
 
        <h1>Literak</h1>
        <div class="score-board">
            <span>Wynik: <span id="currentScore" class="score-val">0</span></span>
        </div>
        <div id="msg"></div>
        <div id="loader" class="loader">Sprawdzanie...</div>
    </header>

    <div class="letters-pills" id="lettersGroup"></div>

    <div class="input-area">
        <button class="btn-back" onclick="removeLastLetter()">‚å´</button>
        <input type="text" id="wordInput" readonly placeholder="...">
     
        <button class="btn-add" onclick="processWord()">OK</button>
    </div>

    <div class="results">
        <div style="margin-bottom: 8px;
        font-size: 0.85rem; display:flex; justify-content:space-between; align-items:center;">
            <strong>S≈Çowa (<span id="count">0</span>):</strong>
            <button class="btn-share" onclick="shareResult()">Udostƒôpnij wynik üì§</button>
        </div>
        <div id="foundList"></div>
    </div>

    <div class="bottom-actions">
        <button class="btn-shuffle" onclick="shufflePool()">‚ü≥ MIESZAJ</button>
        <button class="btn-new" id="btnNew" onclick="startNewGame()">NOWE LITERY</button>
    </div>
</div>

<script>
    // POPRAWIONE WAGI: Wiƒôcej popularnych liter
    
    const vowelsWeighted = "AAAAAAAAAEEEEEEEEIIIIIIOOOOOO√ìUUYY"; 
    const consonantsWeighted = "BBCCCCDDDDFFGGHHHHJJKKKLLLL≈Å≈Å≈ÅMMMMNNNNNNPPPPPRRRRRSSSSSTTTTTWWWWWWZZZZZ";
    
    // Baza s≈Ç√≥w gwarantujƒÖcych mo≈ºliwo≈õƒá u≈Ço≈ºenia czego≈õ sensownego
    const seedWords = [
        "KLAWIATURA", "CZEKOLADA", "KOMPUTER", "POZIOMKA", "PRZYGODA", "S≈ÅONECZKO", "TELEWIZOR", "PIELƒòGNACJA", "WSZECH≈öWIAT", "PROJEKTANT",
        "MIESZKANIE", "TRUSKAWKA", "PAMIƒòTNIK", "SAMOCH√ìD", "RESTAURACJA", "KRAJOBRAZ", "PODR√ì≈ªNIK", "FILI≈ªANKA", "BALONIK", "DRZEWO",
        "GIMNASTYKA", "KALEJDOSKOP", "MARCHEWKA", "POWIETRZE", "DINOZAURY", "PROMIENIE", "CIEKAWO≈öƒÜ", "D≈ÅUGOPISY", "KOLOROWANKA", "S≈ÅUCHAWKI",
        "BIEGNIEMY", "PIER≈öCIONEK", "ZAKAMAREK", "WYOBRA≈πNIA", "HULAJNOGA", "PRZYSTANEK", "STOKROTKA", "B≈ÅYSKAWICA", 
        "CUKIERNICTWO", "AKWARIUM",
        "KRAKOWIAK", "NALE≈öNIKI", "DESZCZOWO", "SKRZYNKA", "WƒòDR√ìWKA", "PRZYJACIEL", "KOMINKOWY", "JAGODOWY", "KOSZYK√ìWKA", "MALARSTWO",
        "PODRƒòCZNIK", "ASTRONAUTA", "BIEDRONKA", "CZEKOLADKI", "D≈ÅUGOFALOWY", "ELEKTRYCZNY", "FOTOGRAFIA", "GRZECHOTKA", "HISTORIA", "INSTRUMENT",
        "JAD≈ÅOSPIS", "KAPELUSZNIK", "LATARKA", "≈ÅAMIG≈Å√ìWKA", "MARZENIE", "NARCIARSTWO", "OBRAZOWY", "P≈ÅOMIENIE", "RADIOWY", "S≈ÅOWNIK",
        "TRAMWAJE", "U≈öMIECHNIƒòTY", "WAKACYJNY", "ZAWODNIK", "≈ªONKILE", "DOW√ìDCA", "PRZYSZ≈ÅO≈öƒÜ", "BOHATEROWIE", "CUDOWNY", "DOBRANOCKA",
        "EKSPEDYCJA", "FARBY", "G√ìRSKI", "HARCERZE", "IGRZYSKA", "JESIENNY", "KOLOROWY", "LE≈öNICZY", "MOTYLKI", "NIEBIESKI",
        "OGRODOWY", "PIERNIKOWY", "RADO≈öNIE", "S≈ÅONECZNY", "TULIPANY", "ULUBIONY", 
        "WIECZORNY", "ZIMOWY", "S≈ÅODYCZE", "PARASOLKA", "WYCIECZKA", "PA≈πDZIERZE"
    ];
    const letterScores = {
        'A':1, 'I':1, 'E':1, 'O':1, 'N':1, 'Z':1, 'R':1, 'S':1, 'W':1,
        'Y':2, 'C':2, 'D':2, 'K':2, 'L':2, 'M':2, 'P':2, 'T':2,
        'B':3, 'G':3, 'H':3, 'J':3, '≈Å':3, 'U':3,
        'ƒÑ':5, 'ƒò':5, 'F':5, '√ì':5, '≈ö':5, '≈ª':5,
        'ƒÜ':6, '≈É':7, '≈π':9
    };
    let state = {
        pool: [],
        found: [],
        score: 0,
        isDaily: false,
        date: ""
    };
    let usedIndices = [];
    
    // NOWA ZMIENNA NA S≈ÅOWNIK
    let loadedDictionaries = {};
    const wordCache = JSON.parse(localStorage.getItem('wordCache') || '{}');

    function init() {
        if(localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            document.getElementById('themeToggle').innerText = '‚òÄÔ∏è';
        }
        document.addEventListener('keydown', handleKeyboard);
        
        state.isDaily = localStorage.getItem('lastMode') === 'daily';
        updateModeUI();
        
        // ≈ÅADOWANIE S≈ÅOWNIKA
        loadDictionary();
        
        loadGameState();
    }
    
    // FUNKCJA ≈ÅADUJƒÑCA PLIK odm.txt
async function processWord() {
    const input = document.getElementById('wordInput');
    const word = input.value.trim().toUpperCase();
    
    if (word.length < 2) { 
        updateMsg("Min. 2 litery!", "var(--danger)"); 
        return; 
    }
    if (state.found.includes(word)) { 
        updateMsg("Ju≈º u≈Ço≈ºone!", "orange"); 
        resetSelection(); 
        return; 
    }

    const firstLetter = word[0];
    // Mapowanie polskich znak√≥w na bezpieczne nazwy plik√≥w
    const fileName = firstLetter.replace('ƒÑ','A1').replace('ƒÜ','C1').replace('ƒò','E1')
                                .replace('≈Å','L1').replace('≈É','N1').replace('√ì','O1')
                                .replace('≈ö','S1').replace('≈π','Z1').replace('≈ª','Z2');
    
    document.getElementById('loader').style.display = "block";

    try {
        // Sprawd≈∫, czy ta litera jest ju≈º pobrana, je≈õli nie - pobierz plik .txt
        if (!loadedDictionaries[firstLetter]) {
            updateMsg(`≈Åadowanie bazy na ${firstLetter}...`, "var(--primary)");
            const response = await fetch(`slowa/${fileName}.txt`);
            if (!response.ok) throw new Error("Brak pliku");
            const text = await response.text();
            // Tworzymy zbi√≥r s≈Ç√≥w z pobranego pliku
            loadedDictionaries[firstLetter] = new Set(text.split('\n').map(s => s.trim()));
        }

        const exists = loadedDictionaries[firstLetter].has(word);
        
        if (exists) {
            const p = calculateScore(word);
            state.score += p;
            state.found.push(word);
            // Efekty graficzne
            usedIndices.forEach(idx => createExplosion(document.getElementById('tile-' + idx), word.length >= 6));
            updateMsg(`+${p} PKT!`, word.length >= 6 ? "var(--gold)" : "var(--success)");
            saveGameState();
            renderAll();
        } else {
            updateMsg("Nie ma w s≈Çowniku.", "var(--danger)");
        }
    } catch (e) {
        updateMsg("B≈ÇƒÖd bazy s≈Ç√≥w.", "var(--danger)");
        console.error(e);
    } finally {
        document.getElementById('loader').style.display = "none";
        resetSelection();
        }
    }

    function saveGameState() {
        const key = state.isDaily ?
        'state_daily' : 'state_training';
        localStorage.setItem(key, JSON.stringify(state));
        localStorage.setItem('lastMode', state.isDaily ? 'daily' : 'training');
    }

    function loadGameState() {
        const key = state.isDaily ?
        'state_daily' : 'state_training';
        const saved = localStorage.getItem(key);
        
        if (saved) {
            const data = JSON.parse(saved);
            if (state.isDaily) {
                const today = new Date().toISOString().slice(0,10);
                if (data.date !== today) {
                    startNewGame();
                    return;
                }
            }
            state = data;
            renderAll();
        } else {
            startNewGame();
        }
    }

    function renderAll() {
        renderPool();
        renderFoundList();
        document.getElementById('currentScore').innerText = state.score;
        document.getElementById('count').innerText = state.found.length;
        updateHighScoreDisplay();
    }

    function renderFoundList() {
        const list = document.getElementById('foundList');
        list.innerHTML = "";
        state.found.forEach(word => {
            const wordPts = calculateScore(word);
            const span = document.createElement('span');
            span.className = 'word-tag' + (word.length >= 6 ? ' gold' : '');
            span.innerHTML = `${word} <small>(${wordPts})</small>`;
            span.onclick = () => showDefinition(word);
           
            list.prepend(span);
        });
    }

    async function showDefinition(word) {
        const modal = document.getElementById('defModal');
        const title = document.getElementById('defTitle');
        const body = document.getElementById('defBody');
        
        title.innerText = word.toUpperCase();
        body.innerHTML = "<em>Pobieranie definicji z SJP.pl...</em>";
        modal.style.display = "flex";
        try {
            const response = await fetch("https://corsproxy.io/?https://sjp.pl/" + encodeURIComponent(word.toLowerCase()));
            const htmlText = await response.text();
            
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlText, 'text/html');
            
            const paragraphs = Array.from(doc.querySelectorAll('p'));
            let meanings = [];

            paragraphs.forEach(p => {
                if (p.style.margin === "0.5em 0px" || p.innerHTML.includes("<b>znaczenie:</b>")) {
                    let clone = p.cloneNode(true);
                    clone.querySelectorAll('a').forEach(a => {
                        const txt 
                        = document.createTextNode(a.innerText);
                        a.parentNode.replaceChild(txt, a);
                    });
                    
                    let html = clone.innerHTML
           
                        .replace(/info/gi, "") 
                        .replace(/\(\s*\)/g, "") 
                        .replace(/&nbsp;/g, " ");
                        
                    meanings.push(html);
                }
            });
            if (meanings.length > 0) {
                body.innerHTML = meanings.join('<hr style="border:0; border-top:1px dashed var(--border); margin:10px 0;">');
            } else {
                body.innerHTML = "S≈Çowo jest dopuszczalne, ale baza SJP.pl nie posiada jeszcze opisu dla tej formy.";
            }
        } catch (e) {
            body.innerText = "B≈ÇƒÖd po≈ÇƒÖczenia z bazƒÖ danych SJP.";
        }
    }

    function closeModal() {
        document.getElementById('defModal').style.display = "none";
    }

    function startNewGame() {
        const todayStr = new Date().toISOString().slice(0,10);
        let randomFunc = Math.random;

        if (state.isDaily) {
            const seed = parseInt(todayStr.replace(/-/g,''));
            randomFunc = mulberry32(seed);
        }

        state.found = [];
        state.score = 0;
        state.date = todayStr;
        let tempPool = [];
        
        // ZMIANA: Losowanie s≈Çowa-bazy dla u≈Çatwienia
        const seedWord = seedWords[Math.floor(randomFunc() * seedWords.length)];
        const charsFromSeed = seedWord.toUpperCase().split('');
        
        // Wybierz 7 losowych liter z wybranego s≈Çowa
        for(let i=0; i<7; i++) {
            const idx = Math.floor(randomFunc() * charsFromSeed.length);
            tempPool.push(charsFromSeed.splice(idx, 1)[0]);
        }

        // Dope≈Çnij 3 litery ca≈Çkowicie losowo
        while(tempPool.length < 10) {
            const isVowel = randomFunc() > 0.6;
            const src = isVowel ? vowelsWeighted : consonantsWeighted;
            tempPool.push(src[Math.floor(randomFunc() * src.length)]);
        }
        
        tempPool.sort(() => randomFunc() - 0.5);
        state.pool = tempPool.map((char, i) => ({ char, pts: letterScores[char] || 1 }));

        usedIndices = [];
        saveGameState();
        renderAll();
    }

    function renderPool() {
        const container = document.getElementById('lettersGroup');
        container.innerHTML = "";
        state.pool.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'letter' + (usedIndices.includes(index) ? ' used' : '');
            div.id = 'tile-' + index;
            div.innerHTML = `<span>${item.char}</span><span class="pts">${item.pts}</span>`;
            div.onclick = () => addLetter(item.char, index);
          
            container.appendChild(div);
        });
    }

    async function processWord() {
        const input = document.getElementById('wordInput');
        const word = input.value;
        if (word.length < 2) { updateMsg("Min. 2 litery!", "var(--danger)"); return;
        }
        if (state.found.includes(word)) { updateMsg("Ju≈º u≈Ço≈ºone!", "orange"); resetSelection(); return;
        }
        
        // ZMIANA LOGIKI SPRAWDZANIA NA LOKALNY ZBI√ìR
        if (validWords.size === 0) {
            updateMsg("S≈Çownik nieza≈Çadowany!", "var(--danger)");
            return;
        }

        document.getElementById('loader').style.display = "block";
        
        // Sprawdzamy w lokalnym zbiorze (Set)
        const exists = validWords.has(word.toUpperCase());
        
        handleCheckResult(word, exists);
        
        document.getElementById('loader').style.display = "none";
        resetSelection();
    }

    function handleCheckResult(word, exists) {
        if (exists) {
            const p = calculateScore(word);
            state.score += p;
            state.found.push(word);
            usedIndices.forEach(idx => createExplosion(document.getElementById('tile-' + idx), word.length >= 6));
            updateMsg(`+${p} PKT!`, word.length >= 6 ? "var(--gold)" : "var(--success)");
            saveGameState();
            renderAll();
        } else {
            updateMsg("Nie ma w s≈Çowniku.", "var(--danger)");
        }
    }

    function shareResult() {
        const goldCount = state.found.filter(w => w.length >= 6).length;
        const appUrl = window.location.href;
        const text = `üß© Literak: ${state.isDaily ?
        'Wyzwanie Dnia' : 'Trening'}\n` +
                     `üèÜ Wynik: ${state.score} pkt\n` +
                     `‚úçÔ∏è S≈Çowa: ${state.found.length} (Z≈Çote: ${goldCount})\n` +
                     `üîó Zagraj tutaj: ${appUrl}`;
        if (navigator.share) {
            navigator.share({ title: 'M√≥j wynik w Literak', text: text });
        } else {
            navigator.clipboard.writeText(text).then(() => updateMsg("Skopiowano do schowka!", "var(--primary)"));
        }
    }

    function toggleGameMode() {
        state.isDaily = !state.isDaily;
        updateModeUI();
        loadGameState();
    }

    function updateModeUI() {
        const badge = document.getElementById('modeBadge');
        const btnNew = document.getElementById('btnNew');
        if(state.isDaily) {
            badge.innerText = "Wyzwanie Dnia";
            badge.classList.add('daily');
            btnNew.style.display = "none";
        } else {
            badge.innerText = "Trening";
            badge.classList.remove('daily');
            btnNew.style.display = "block";
        }
    }

    function calculateScore(word) {
        let pts = 0;
        for(let c of word) pts += (letterScores[c] || 1);
        if(word.length >= 5) pts += (word.length * 2);
        return pts;
    }

    function mulberry32(a) {
        return function() {
            var t = a += 0x6D2B79F5;
            t = Math.imul(t ^ t >>> 15, t | 1);
            t ^= t + Math.imul(t ^ t >>> 7, t | 61);
            return ((t ^ t >>> 14) >>> 0) / 4294967296;
        }
    }

    function handleKeyboard(e) {
        if(e.key === "Backspace") removeLastLetter();
        else if(e.key === "Enter") processWord();
        else {
            const char = e.key.toUpperCase();
            const idx = state.pool.findIndex((item, i) => item.char === char && !usedIndices.includes(i));
            if(idx !== -1) addLetter(char, idx);
        }
    }

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        document.getElementById('themeToggle').innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
        localStorage.setItem('darkMode', isDark);
    }

    function updateHighScoreDisplay() {
        const key = state.isDaily ?
        'bestScoreDaily' : 'bestScorePractice';
        const best = localStorage.getItem(key) || 0;
        if (state.score > parseInt(best)) localStorage.setItem(key, state.score);
        document.getElementById('highScore').innerText = localStorage.getItem(key) || 0;
    }

    function addLetter(l, index) {
        if (usedIndices.includes(index)) return;
        usedIndices.push(index);
        document.getElementById('wordInput').value += l;
        renderPool();
        if (window.navigator.vibrate) window.navigator.vibrate(15);
    }

    function removeLastLetter() {
        const input = document.getElementById('wordInput');
        if (input.value.length === 0) return;
        input.value = input.value.slice(0, -1);
        usedIndices.pop();
        renderPool();
    }

    function shufflePool() {
        resetSelection();
        state.pool.sort(() => Math.random() - 0.5);
        saveGameState();
        renderPool();
    }

    function resetSelection() {
        document.getElementById('wordInput').value = "";
        usedIndices = [];
        renderPool();
    }

    function updateMsg(txt, color) {
        const m = document.getElementById('msg');
        m.innerText = txt;
        m.style.color = color;
    }

    function createExplosion(element, isGold) {
        if(!element) return;
        const rect = element.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const color = isGold ? '#f1c40f' : '#27ae60';
        for (let i = 0; i < (isGold ? 12 : 6); i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.width = '6px'; p.style.height = '6px'; p.style.backgroundColor = color;
            document.body.appendChild(p);
            const angle = (i / (isGold ? 12 : 6)) * Math.PI * 2;
            const destX = Math.cos(angle) * (isGold ? 80 : 50);
            const destY = Math.sin(angle) * (isGold ? 80 : 50);
            p.animate([{ transform: `translate(${centerX}px, ${centerY}px) scale(1)`, opacity: 1 }, { transform: `translate(${centerX + destX}px, ${centerY + destY}px) scale(0)`, opacity: 0 }], { duration: 500 }).onfinish = () => p.remove();
        }
    }

    init();
</script>
