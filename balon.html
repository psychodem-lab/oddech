<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oddech - Minimalistyczny Owal</title>
    <style>
        :root {
            --bg-color: #05070a;
            --oval-color: #8b5cf6;
            --glow-color: rgba(139, 92, 246, 0.5);
            --inhale-time: 4s;
            --exhale-time: 8s;
        }

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--bg-color);
            color: #475569;
            font-family: sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        #instruction {
            margin-bottom: 80px;
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: color 0.5s;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 300px;
            height: 300px;
        }

        #balloon {
            width: 100px;
            height: 130px;
            background: radial-gradient(circle at 35% 35%, var(--oval-color), #4c1d95);
            border-radius: 50%; /* Idealny owal */
            transition: transform var(--exhale-time) ease-out, box-shadow var(--exhale-time) ease-out;
            box-shadow: 0 0 30px var(--glow-color);
        }

        body.inhaling #balloon {
            transform: scale(2.2);
            transition: transform var(--inhale-time) linear, box-shadow var(--inhale-time) linear;
            box-shadow: 0 0 60px var(--glow-color);
        }

        body.inhaling #instruction {
            color: #ddd;
        }

        .footer {
            margin-top: 80px;
            font-size: 0.8rem;
            opacity: 0.4;
        }
    </style>
</head>
<body>

    <div id="instruction">Przytrzymaj (wdech)</div>

    <div class="container">
        <div id="balloon"></div>
    </div>

    <div class="footer">4s wdech / 8s wydech</div>

    <script>
        const body = document.body;
        const instruction = document.getElementById('instruction');

        const start = (e) => {
            e.preventDefault();
            body.classList.add('inhaling');
            instruction.innerText = "Wdech...";
        };

        const stop = (e) => {
            e.preventDefault();
            body.classList.remove('inhaling');
            instruction.innerText = "Wydech...";
        };

        window.addEventListener('mousedown', start);
        window.addEventListener('mouseup', stop);
        window.addEventListener('touchstart', start);
        window.addEventListener('touchend', stop);
    </script>
</body>
</html>
