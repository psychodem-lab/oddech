<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Literak - Hybrid Edition</title>
    <style>
        :root {
            --primary: #4a90e2; --success: #27ae60; --gold: #f1c40f; --danger: #e74c3c;
            --bg: #f0f2f5; --panel-bg: #ffffff; --text-main: #2c3e50; --text-sub: #7f8c8d;
            --border: #eeeeee; --input-bg: #ffffff; --tag-bg: #e1f5fe;
            --modal-overlay: rgba(0,0,0,0.8);
        }
        body.dark-mode {
            --bg: #121212; --panel-bg: #1e1e1e; --text-main: #e0e0e0; --text-sub: #b0b0b0;
            --border: #333333; --input-bg: #2c2c2c; --tag-bg: #263238;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text-main); margin: 0; height: 100vh; display: flex; justify-content: center; overflow: hidden; }
        .game-container { background: var(--panel-bg); width: 100%; max-width: 500px; height: 100vh; display: flex; flex-direction: column; padding: 10px; position: relative; }
        
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--modal-overlay); z-index: 9999; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: var(--panel-bg); padding: 20px; border-radius: 12px; width: 100%; max-width: 400px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 5px; font-size: 0.8rem; }
        .letters-pills { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin: 10px 0; }
        .letter { background: var(--primary); color: white; aspect-ratio: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 8px; font-size: 1.4rem; font-weight: bold; box-shadow: 0 4px 0 #357abd; cursor: pointer; position: relative; }
        .letter.used { background: #bdc3c7; box-shadow: 0 0 0; opacity: 0.5; transform: translateY(4px); }
        .letter .pts { font-size: 0.6rem; position: absolute; bottom: 2px; right: 5px; }

        .input-area { display: flex; gap: 8px; height: 50px; margin-bottom: 10px; }
        input { flex: 2; border: 2px solid var(--border); border-radius: 8px; text-align: center; font-size: 1.2rem; background: var(--input-bg); color: var(--text-main); text-transform: uppercase; }
        
        .results { flex-grow: 1; border: 1px solid var(--border); border-radius: 8px; background: var(--bg); padding: 8px; overflow-y: auto; margin-bottom: 10px; }
        .word-tag { display: inline-block; background: var(--tag-bg); padding: 5px 10px; border-radius: 15px; margin: 3px; font-size: 0.85rem; cursor: pointer; border: 1px solid rgba(0,0,0,0.1); }
        
        button { border: none; border-radius: 8px; font-weight: bold; cursor: pointer; padding: 10px; }
        .btn-add { background: var(--success); color: white; flex: 1; }
        .btn-back { background: #e67e22; color: white; width: 50px; }
        .btn-action { background: var(--primary); color: white; flex: 1; height: 45px; }
        
        #msg { height: 20px; text-align: center; font-size: 0.8rem; font-weight: bold; margin-bottom: 5px; }
        .particle { position: absolute; pointer-events: none; border-radius: 50%; z-index: 100; }
    </style>
</head>
<body>

<div id="defModal" class="modal-overlay">
    <div class="modal-content">
        <h3 id="defTitle" style="margin-top:0; color:var(--primary)">SÅ‚owo</h3>
        <div id="defBody" style="max-height:250px; overflow-y:auto; line-height:1.5;">Pobieranie...</div>
        <button onclick="closeModal()" style="margin-top:20px; width:100%; background:var(--primary); color:white;">ZAMKNIJ</button>
    </div>
</div>

<div class="game-container">
    <div class="top-bar">
        <button onclick="toggleTheme()" style="background:none; border:1px solid var(--border); border-radius:50%; width:30px; height:30px; padding:0;">ðŸŒ™</button>
        <div id="modeBadge" onclick="toggleMode()" style="cursor:pointer; font-weight:bold; background:var(--border); padding:2px 10px; border-radius:10px;">Tryb: Trening</div>
        <div>Rekord: <span id="highScore">0</span></div>
    </div>

    <header style="text-align:center">
        <h2 style="margin:5px 0">Literak</h2>
        <div style="font-size:1.1rem; color:var(--primary)">Wynik: <b id="currentScore">0</b></div>
        <div id="msg"></div>
    </header>

    <div class="letters-pills" id="lettersGroup"></div>

    <div class="input-area">
        <button class="btn-back" onclick="removeLast()">âŒ«</button>
        <input type="text" id="wordInput" readonly placeholder="WPISZ...">
        <button class="btn-add" onclick="checkWord()">OK</button>
    </div>

    <div class="results">
        <div style="font-size:0.8rem; margin-bottom:5px; display:flex; justify-content:space-between">
            <b>UÅ‚oÅ¼one sÅ‚owa (<span id="count">0</span>):</b>
            <span onclick="share()" style="cursor:pointer; color:var(--primary)">UdostÄ™pnij ðŸ“¤</span>
        </div>
        <div id="foundList"></div>
    </div>

    <div style="display:flex; gap:10px;">
        <button class="btn-action" style="background:#9b59b6" onclick="shufflePool()">MIESZAJ</button>
        <button id="btnNew" class="btn-action" onclick="startNewGame()">NOWE LITERY</button>
    </div>
</div>

<script>
    const letterScores = {'A':1, 'E':1, 'I':1, 'O':1, 'N':1, 'Z':1, 'R':1, 'S':1, 'W':1, 'Y':2, 'C':2, 'D':2, 'K':2, 'L':2, 'M':2, 'P':2, 'T':2, 'B':3, 'G':3, 'H':3, 'J':3, 'Å':3, 'U':3, 'Ä„':5, 'Ä˜':5, 'F':5, 'Ã“':5, 'Åš':5, 'Å»':5, 'Ä†':6, 'Åƒ':7, 'Å¹':9};
    const seedWords = ["KLAWIATURA", "CZEKOLADA", "SAMOCHÃ“D", "POZIOMKA", "PRZYGODA", "TELEWIZOR", "KINO", "MARZENIE", "PODRÃ“Å»NIK"];
    
    let state = { pool: [], found: [], score: 0, isDaily: false };
    let usedIndices = [];
    let db;

    const request = indexedDB.open("LiterakV4", 1);
    request.onupgradeneeded = e => e.target.result.createObjectStore("words");
    request.onsuccess = e => { db = e.target.result; init(); };

    function init() {
        state.isDaily = localStorage.getItem('lastMode') === 'daily';
        if(localStorage.getItem('dark') === 'true') document.body.classList.add('dark-mode');
        loadGame();
    }

    async function checkWord() {
        const inputVal = document.getElementById('wordInput').value;
        const word = inputVal.toLowerCase().trim();
        
        if(word.length < 3) return;
        if(state.found.includes(word.toUpperCase())) { updateMsg("JuÅ¼ jest!", "orange"); return; }

        updateMsg("Sprawdzanie...", "var(--primary)");

        // 1. SprawdÅº w lokalnej bazie IndexedDB
        const cached = await getLocal(word);
        let valid = false;
        let definition = "";

        if (cached) {
            valid = cached.valid;
            definition = cached.def;
        } else {
            // 2. Pobierz z WikisÅ‚ownika
            try {
                const res = await fetch(`https://pl.wiktionary.org/api/rest_v1/page/summary/${encodeURIComponent(word)}`);
                if(res.ok) {
                    const data = await res.json();
                    valid = true;
                    // Bierzemy opis (extract) lub tytuÅ‚ jeÅ›li brak opisu
                    definition = data.extract || "SÅ‚owo istnieje w bazie WikisÅ‚ownika.";
                } else {
                    // Czasem WikisÅ‚ownik wymaga duÅ¼ej litery dla nazw wÅ‚asnych, 
                    // ale my tutaj trzymamy siÄ™ standardu maÅ‚ych liter dla gier sÅ‚ownych.
                    valid = false;
                }
                saveLocal(word, valid, definition);
            } catch(e) { updateMsg("BÅ‚Ä…d sieci!", "red"); return; }
        }

        if(valid) {
            const pts = calcPts(word.toUpperCase());
            state.score += pts;
            state.found.push(word.toUpperCase());
            updateMsg(`+${pts} PKT!`, "var(--success)");
            saveGame();
            renderAll();
            usedIndices.forEach(i => explode(document.getElementById('tile-'+i)));
        } else {
            updateMsg("Brak sÅ‚owa w bazie.", "var(--danger)");
        }
        resetInput();
    }

    // --- LOGIKA GRY ---
    function startNewGame() {
        const rnd = state.isDaily ? mulberry32(parseInt(new Date().toISOString().slice(0,10).replace(/-/g,''))) : Math.random;
        state.found = []; state.score = 0;
        let pool = [];
        let seed = seedWords[Math.floor(rnd()*seedWords.length)].split('');
        for(let i=0; i<Math.min(7, seed.length); i++) pool.push(seed.splice(Math.floor(rnd()*seed.length), 1)[0]);
        while(pool.length < 10) pool.push("AEEIOOZZRRSSNNWWBCDD".split('')[Math.floor(rnd()*20)]);
        state.pool = pool.sort(() => rnd()-0.5).map(c => ({ char: c.toUpperCase(), pts: letterScores[c.toUpperCase()] || 1 }));
        saveGame(); renderAll();
    }

    function renderAll() {
        const group = document.getElementById('lettersGroup');
        group.innerHTML = "";
        state.pool.forEach((item, i) => {
            const div = document.createElement('div');
            div.className = 'letter' + (usedIndices.includes(i) ? ' used' : '');
            div.id = 'tile-' + i;
            div.innerHTML = `${item.char}<span class="pts">${item.pts}</span>`;
            div.onclick = () => { if(!usedIndices.includes(i)) { usedIndices.push(i); document.getElementById('wordInput').value += item.char; renderAll(); } };
            group.appendChild(div);
        });
        
        document.getElementById('foundList').innerHTML = state.found.map(w => `<span class="word-tag" onclick="showDef('${w}')">${w}</span>`).reverse().join('');
        document.getElementById('currentScore').innerText = state.score;
        document.getElementById('count').innerText = state.found.length;
        document.getElementById('modeBadge').innerText = "Tryb: " + (state.isDaily ? "Dnia" : "Trening");
        document.getElementById('btnNew').style.display = state.isDaily ? "none" : "block";
        
        const best = state.isDaily ? 'bestD' : 'bestT';
        if(state.score > (localStorage.getItem(best)||0)) localStorage.setItem(best, state.score);
        document.getElementById('highScore').innerText = localStorage.getItem(best) || 0;
    }

    async function showDef(word) {
        document.getElementById('defTitle').innerText = word;
        document.getElementById('defModal').style.display = 'flex';
        const cached = await getLocal(word.toLowerCase());
        document.getElementById('defBody').innerHTML = cached?.def || "Brak szczegÃ³Å‚owego opisu w WikisÅ‚owniku.";
    }

    // --- POMOCNICZE ---
    function saveLocal(w, v, d) { 
        if(!db) return;
        const tx = db.transaction("words", "readwrite"); 
        tx.objectStore("words").put({valid:v, def:d}, w); 
    }
    function getLocal(w) { 
        return new Promise(r => { 
            if(!db) return r(null);
            const req = db.transaction("words").objectStore("words").get(w); 
            req.onsuccess = () => r(req.result); 
            req.onerror = () => r(null);
        }); 
    }
    function calcPts(w) { let p = 0; for(let c of w) p += (letterScores[c]||1); return w.length > 5 ? p + 10 : p; }
    function saveGame() { localStorage.setItem(state.isDaily?'sD':'sT', JSON.stringify(state)); localStorage.setItem('lastMode', state.isDaily?'daily':'training'); }
    function loadGame() { const s = localStorage.getItem(state.isDaily?'sD':'sT'); if(s) { state = JSON.parse(s); renderAll(); } else startNewGame(); }
    function toggleMode() { state.isDaily = !state.isDaily; loadGame(); }
    function removeLast() { usedIndices.pop(); document.getElementById('wordInput').value = document.getElementById('wordInput').value.slice(0,-1); renderAll(); }
    function resetInput() { usedIndices = []; document.getElementById('wordInput').value = ""; renderAll(); }
    function updateMsg(t, c) { const m = document.getElementById('msg'); m.innerText = t; m.style.color = c; }
    function closeModal() { document.getElementById('defModal').style.display = 'none'; }
    function toggleTheme() { document.body.classList.toggle('dark-mode'); localStorage.setItem('dark', document.body.classList.contains('dark-mode')); }
    function shufflePool() { state.pool.sort(() => Math.random()-0.5); renderAll(); }
    function mulberry32(a) { return function() { var t = a += 0x6D2B79F5; t = Math.imul(t ^ t >>> 15, t | 1); t ^= t + Math.imul(t ^ t >>> 7, t | 61); return ((t ^ t >>> 14) >>> 0) / 4294967296; } }
    function explode(el) { if(!el) return; const r = el.getBoundingClientRect(); const cx = r.left + r.width/2, cy = r.top + r.height/2; for(let i=0;i<8;i++){ const p = document.createElement('div'); p.className='particle'; p.style.width='6px'; p.style.height='6px'; p.style.background='var(--success)'; document.body.appendChild(p); const a = (i/8)*Math.PI*2; p.animate([{transform:`translate(${cx}px,${cy}px) scale(1)`,opacity:1},{transform:`translate(${cx+Math.cos(a)*50}px,${cy+Math.sin(a)*50}px) scale(0)`,opacity:0}],{duration:500}).onfinish=()=>p.remove(); } }
    function share() { const t = `Literak: ${state.score} pkt! ðŸ§©`; if(navigator.share) navigator.share({text:t}); else alert(t); }
</script>
</body>
</html>
