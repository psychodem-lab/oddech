<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podróż Balonika</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify_content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Zapobiega przewijaniu strony */
        }

        canvas {
            border: 2px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            background-color: #87CEEB; /* Domyślny kolor nieba */
        }

        #ui-layer {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px #000;
            pointer-events: none; /* Kliknięcia przechodzą przez tekst do gry */
        }

        #start-screen {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
        }

        h1 { margin: 0; font-size: 24px; }
        p { margin: 5px 0; font-size: 18px; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h1>Wynik: <span id="score">0</span></h1>
        <p>Rekord: <span id="high-score">0</span></p>
        <p id="level-display">Kraina: Łąki</p>
    </div>

    <div id="start-screen">
        <h2>Podróż Balonika</h2>
        <p>Kliknij lub dotknij ekranu, aby lecieć.</p>
        <p>Unikaj kolców i podłogi.</p>
        <p><strong>Kliknij tutaj, aby zacząć!</strong></p>
    </div>

    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <script>
        // --- KONFIGURACJA I ZMIENNE ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('high-score');
        const levelEl = document.getElementById('level-display');
        const startScreen = document.getElementById('start-screen');

        // Zmienne stanu gry
        let frames = 0;
        let score = 0;
        let highScore = localStorage.getItem('balonikHighScore') || 0;
        let isRunning = false;
        let gameSpeed = 2; // Prędkość przesuwania planszy
        
        // Wyświetl zapisany rekord
        highScoreEl.innerText = highScore;

        // --- OBIEKTY GRY ---
        
        // Balonik
        const balloon = {
            x: 100,
            y: 150,
            radius: 15,
            velocity: 0,
            gravity: 0.25,
            jump: -4.6,
            
            draw: function() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#ff4d4d'; // Czerwony balonik
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.closePath();
                
                // Odbłysk (detal)
                ctx.beginPath();
                ctx.arc(this.x - 5, this.y - 5, 4, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.fill();
                ctx.closePath();
            },
            
            update: function() {
                this.velocity += this.gravity;
                this.y += this.velocity;

                // Kolizja z podłogą
                if (this.y + this.radius >= canvas.height) {
                    resetGame();
                }
                // Kolizja z sufitem (opcjonalne, tutaj tylko blokuje wylot)
                if (this.y - this.radius <= 0) {
                    this.y = this.radius;
                    this.velocity = 0;
                }
            },
            
            flap: function() {
                this.velocity = this.jump;
            },
            
            reset: function() {
                this.y = 150;
                this.velocity = 0;
            }
        };

        // Przeszkody (Kolce)
        const obstacles = {
            list: [],
            gap: 170, // Przerwa między górnym a dolnym kolcem
            dx: 2, // Prędkość przesuwania (musi być równa gameSpeed)
            frequency: 120, // Co ile klatek pojawia się nowa przeszkoda

            draw: function() {
                for (let i = 0; i < this.list.length; i++) {
                    let p = this.list[i];
                    
                    ctx.fillStyle = '#555'; // Kolor kolców

                    // Górna przeszkoda (prostokąt + trójkąty symulujące kolce)
                    ctx.fillRect(p.x, 0, p.w, p.top);
                    this.drawSpikes(p.x, p.top, p.w, 1); // 1 = kolce w dół

                    // Dolna przeszkoda
                    ctx.fillRect(p.x, canvas.height - p.bottom, p.w, p.bottom);
                    this.drawSpikes(p.x, canvas.height - p.bottom, p.w, -1); // -1 = kolce w górę
                }
            },
            
            // Funkcja rysująca trójkątne kolce na końcach bloków
            drawSpikes: function(x, y, w, direction) {
                ctx.beginPath();
                ctx.fillStyle = '#333';
                const spikeWidth = 10;
                const spikeHeight = 15 * direction;
                for(let k = 0; k < w; k += spikeWidth) {
                    ctx.moveTo(x + k, y);
                    ctx.lineTo(x + k + spikeWidth/2, y + spikeHeight);
                    ctx.lineTo(x + k + spikeWidth, y);
                }
                ctx.fill();
                ctx.closePath();
            },

            update: function() {
                // Generowanie nowych przeszkód
                if (frames % this.frequency === 0) {
                    // Losowa pozycja dziury
                    const maxTop = canvas.height - this.gap - 100;
                    const topHeight = Math.random() * (maxTop - 50) + 50; 
                    
                    this.list.push({
                        x: canvas.width,
                        w: 50, // Szerokość kolumny
                        top: topHeight,
                        bottom: canvas.height - (topHeight + this.gap)
                    });
                }

                // Przesuwanie i usuwanie przeszkód
                for (let i = 0; i < this.list.length; i++) {
                    let p = this.list[i];
                    p.x -= this.dx;

                    // Usuń jeśli wyjdzie poza ekran
                    if (p.x + p.w < 0) {
                        this.list.shift();
                        i--; // Korekta indeksu po usunięciu
                        continue;
                    }

                    // Detekcja kolizji (prostokątna - AABB)
                    // Dla uproszczenia kolizję sprawdzamy z prostokątami, kolce są ozdobą
                    // Balonik vs Górna
                    if (
                        balloon.x + balloon.radius > p.x && 
                        balloon.x - balloon.radius < p.x + p.w && 
                        balloon.y - balloon.radius < p.top
                    ) {
                        resetGame();
                    }
                    // Balonik vs Dolna
                    if (
                        balloon.x + balloon.radius > p.x && 
                        balloon.x - balloon.radius < p.x + p.w && 
                        balloon.y + balloon.radius > canvas.height - p.bottom
                    ) {
                        resetGame();
                    }
                }
            },
            
            reset: function() {
                this.list = [];
            }
        };

        // --- LOGIKA GRY ---

        function updateLevel() {
            // Zmiana tła (krainy) w zależności od wyniku
            if (score < 500) {
                canvas.style.backgroundColor = '#87CEEB'; // Jasne niebo
                levelEl.innerText = "Kraina: Łąki";
            } else if (score >= 500 && score < 1000) {
                canvas.style.backgroundColor = '#FFCC80'; // Zachód słońca
                levelEl.innerText = "Kraina: Pustynia";
            } else if (score >= 1000 && score < 2000) {
                canvas.style.backgroundColor = '#7B68EE'; // Zmierzch
                levelEl.innerText = "Kraina: Góry";
            } else {
                canvas.style.backgroundColor = '#1a1a40'; // Kosmos
                levelEl.innerText = "Kraina: Kosmos";
            }
        }

        function loop() {
            if (!isRunning) return;

            // Logika
            balloon.update();
            obstacles.update();
            
            // Punktacja (bazowana na dystansie/klatkach)
            if (frames % 10 === 0) { // Co 10 klatek 1 punkt
                score++;
                scoreEl.innerText = score;
                // Aktualizuj rekord na bieżąco, jeśli pobity
                if (score > highScore) {
                    highScore = score;
                    highScoreEl.innerText = highScore;
                }
            }
            
            updateLevel();
            frames++;

            // Rysowanie
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Wyczyść ekran
            obstacles.draw();
            balloon.draw();

            requestAnimationFrame(loop);
        }

        function resetGame() {
            // Zapisz rekord ostatecznie
            if (score > localStorage.getItem('balonikHighScore')) {
                localStorage.setItem('balonikHighScore', score);
            }
            
            isRunning = false;
            startScreen.style.display = 'block';
            startScreen.querySelector('h2').innerText = "Koniec Gry!";
            
            // Reset zmiennych
            score = 0;
            frames = 0;
            scoreEl.innerText = '0';
            updateLevel(); // Reset koloru tła
            
            balloon.reset();
            obstacles.reset();
        }

        function startGame() {
            if (isRunning) {
                balloon.flap();
            } else {
                isRunning = true;
                startScreen.style.display = 'none';
                loop();
                balloon.flap(); // Pierwszy skok przy starcie
            }
        }

        // --- STEROWANIE ---
        
        // Myszka
        window.addEventListener('mousedown', function(e) {
            startGame();
        });

        // Klawiatura (Spacja)
        window.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                startGame();
            }
        });

        // Dotyk (Mobile)
        window.addEventListener('touchstart', function(e) {
            e.preventDefault(); // Zapobiega zoomowaniu/przewijaniu
            startGame();
        }, {passive: false});

    </script>
</body>
</html>
