<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zen Garden - Relaksujące Podlewanie</title>
    <style>
        :root {
            --sky-color: #e0f7fa;
            --grass-color: #81c784;
            --pot-color: #bcaaa4;
            --water-color: #29b6f6;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--sky-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        #ui-layer {
            position: absolute;
            top: 20px;
            text-align: center;
            width: 100%;
            pointer-events: none;
        }

        .stats {
            background: rgba(255, 255, 255, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            font-weight: bold;
            color: #333;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }

        /* Roślina */
        #plant-container {
            position: relative;
            transition: transform 0.5s ease;
            z-index: 2;
        }

        .leaf {
            background: #4caf50;
            border-radius: 50% 0 50% 0;
            position: absolute;
            transition: all 0.5s ease;
        }

        /* Doniczka */
        #pot {
            width: 100px;
            height: 80px;
            background: var(--pot-color);
            clip-path: polygon(0% 0%, 100% 0%, 80% 100%, 20% 100%);
            z-index: 3;
        }

        /* Pasek wody */
        #water-bar-container {
            width: 200px;
            height: 15px;
            background: #eee;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
            border: 2px solid #fff;
        }

        #water-bar {
            width: 0%;
            height: 100%;
            background: var(--water-color);
            transition: width 0.3s ease;
        }

        /* Sterowanie */
        #controls {
            margin-top: 40px;
            z-index: 10;
        }

        #water-btn {
            width: 80px;
            height: 80px;
            background: var(--water-color);
            border: none;
            border-radius: 50%;
            box-shadow: 0 6px #0288d1;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            outline: none;
            transition: transform 0.1s;
        }

        #water-btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px #0288d1;
        }

        #water-btn svg {
            fill: white;
            width: 40px;
            height: 40px;
        }

        .particle {
            position: absolute;
            background: var(--water-color);
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
        }

        .message {
            position: absolute;
            top: 40%;
            font-size: 24px;
            color: #2e7d32;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="stats">
            Poziom: <span id="level">1</span> | Roślina: <span id="plant-name">Kiełek</span>
        </div>
    </div>

    <div class="message" id="msg">Wspaniale!</div>

    <div id="game-container">
        <div id="plant-container">
            <div id="stem" style="width: 10px; background: #6d4c41; margin: 0 auto; transition: height 0.5s;"></div>
        </div>
        <div id="pot"></div>
        
        <div id="water-bar-container">
            <div id="water-bar"></div>
        </div>
    </div>

    <div id="controls">
        <button id="water-btn" onclick="addWater()">
            <svg viewBox="0 0 24 24"><path d="M12,20A6,6 0 0,1 6,14C6,10 12,3.25 12,3.25C12,3.25 18,10 18,14A6,6 0 0,1 12,20Z" /></svg>
        </button>
    </div>

    <script>
        let waterLevel = 0;
        let level = 1;
        let stage = 0;
        const maxStage = 5;
        
        const plants = [
            { name: "Mały Kiełek", difficulty: 1 },
            { name: "Paproć", difficulty: 1.5 },
            { name: "Młody Dąb", difficulty: 2.2 },
            { name: "Magiczne Drzewo", difficulty: 3 }
        ];

        const stem = document.getElementById('stem');
        const waterBar = document.getElementById('water-bar');
        const levelDisplay = document.getElementById('level');
        const plantNameDisplay = document.getElementById('plant-name');
        const msg = document.getElementById('msg');

        function initPlant() {
            waterLevel = 0;
            stage = 0;
            updateUI();
            stem.style.height = "20px";
            // Usuń stare liście
            document.querySelectorAll('.leaf').forEach(l => l.remove());
        }

        function addWater() {
            if (waterLevel < 100) {
                waterLevel += 10;
                createParticles();
                checkGrowth();
                updateUI();
            }
        }

        function createParticles() {
            for (let i = 0; i < 5; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                const size = Math.random() * 8 + 4;
                p.style.width = size + 'px';
                p.style.height = size + 'px';
                p.style.left = (window.innerWidth / 2 - 20 + Math.random() * 40) + 'px';
                p.style.top = (window.innerHeight * 0.7) + 'px';
                
                document.body.appendChild(p);

                const anim = p.animate([
                    { transform: 'translateY(0) scale(1)', opacity: 1 },
                    { transform: `translate(${(Math.random()-0.5)*50}px, 100px) scale(0)`, opacity: 0 }
                ], { duration: 600, easing: 'ease-out' });

                anim.onfinish = () => p.remove();
            }
        }

        function checkGrowth() {
            if (waterLevel >= 100) {
                stage++;
                waterLevel = 0;
                growPlant();
                
                if (stage >= maxStage) {
                    nextLevel();
                }
            }
        }

        function growPlant() {
            const currentHeight = parseInt(stem.style.height);
            stem.style.height = (currentHeight + 40) + "px";
            
            // Dodaj liść
            const leaf = document.createElement('div');
            leaf.className = 'leaf';
            leaf.style.width = (20 + stage * 5) + "px";
            leaf.style.height = (20 + stage * 5) + "px";
            leaf.style.bottom = (currentHeight) + "px";
            
            if (stage % 2 === 0) {
                leaf.style.left = "10px";
                leaf.style.transform = "rotate(0deg)";
            } else {
                leaf.style.right = "10px";
                leaf.style.transform = "rotate(90deg)";
            }
            
            document.getElementById('plant-container').appendChild(leaf);
        }

        function nextLevel() {
            msg.style.opacity = 1;
            setTimeout(() => {
                msg.style.opacity = 0;
                level++;
                if (level > plants.length) level = 1; // Zapętlenie poziomów
                initPlant();
            }, 1500);
        }

        function updateUI() {
            waterBar.style.width = waterLevel + "%";
            levelDisplay.innerText = level;
            plantNameDisplay.innerText = plants[level-1].name;
        }

        // Mechanika parowania - trudność wzrasta z poziomem
        setInterval(() => {
            if (waterLevel > 0) {
                waterLevel -= (0.2 * plants[level-1].difficulty);
                if (waterLevel < 0) waterLevel = 0;
                updateUI();
            }
        }, 100);

        initPlant();
    </script>
</body>
</html>
