<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nocny Ogród - Świetliki</title>
    <style>
        body { 
            background: #050706; 
            margin: 0; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            font-family: 'Segoe UI', sans-serif;
            touch-action: none;
        }
        .ui { padding: 15px; text-align: center; color: #5a7a60; }
        canvas { 
            background: linear-gradient(to bottom, #0f1411, #050706); 
            display: block;
            box-shadow: 0 0 60px rgba(0,0,0,0.9);
            border-radius: 40px;
            cursor: pointer;
            border: 2px solid #1a231d;
            max-width: 90vw;
            max-height: 75vh;
        }
    </style>
</head>
<body>

<div class="ui">
    <h2 style="margin:0; font-weight: 300; color: #c8d6c5;">Świetlisty Ogród</h2>
    <p style="margin:5px; opacity: 0.7;">Usuwaj chwasty i obserwuj świetliki.</p>
</div>

<canvas id="gardenCanvas" width="800" height="600"></canvas>

<script>
    const canvas = document.getElementById("gardenCanvas");
    const ctx = canvas.getContext("2d");

    let plants = [];
    let leafParticles = [];
    let fireflies = [];

    // Inicjalizacja świetlików
    for(let i = 0; i < 15; i++) {
        fireflies.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height * 0.7,
            vx: (Math.random() - 0.5) * 1,
            vy: (Math.random() - 0.5) * 1,
            size: 1 + Math.random() * 2,
            pulse: Math.random() * Math.PI * 2
        });
    }

    function createPlant() {
        if (plants.length < 12) {
            plants.push({
                x: 60 + Math.random() * (canvas.width - 120),
                y: canvas.height - 20,
                size: 0,
                maxSize: 35 + Math.random() * 55,
                growthSpeed: 0.15 + Math.random() * 0.2,
                rotation: (Math.random() - 0.5) * 0.3,
                color: `hsl(${110 + Math.random() * 30}, 25%, ${20 + Math.random() * 10}%)`
            });
        }
    }

    function handleInput(e) {
        e.preventDefault();
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;
        const x = (clientX - rect.left) * scaleX;
        const y = (clientY - rect.top) * scaleY;

        for (let i = plants.length - 1; i >= 0; i--) {
            let p = plants[i];
            let dx = x - p.x;
            let dy = y - (p.y - p.size / 2);
            if (Math.abs(dx) < 35 && y > p.y - p.size - 25 && y < p.y + 10) {
                spawnLeafParticles(p.x, p.y - p.size / 2, p.color);
                plants.splice(i, 1);
                return;
            }
        }
    }

    function spawnLeafParticles(x, y, color) {
        for (let i = 0; i < 8; i++) {
            leafParticles.push({
                x: x, y: y,
                vx: (Math.random() - 0.5) * 4,
                vy: (Math.random() - 0.5) * 4,
                life: 1.0,
                color: color
            });
        }
    }

    canvas.addEventListener("touchstart", handleInput, { passive: false });
    canvas.addEventListener("mousedown", handleInput);

    function drawFireflies() {
        fireflies.forEach(f => {
            f.x += f.vx;
            f.y += f.vy;
            f.pulse += 0.03;

            // Zawracanie świetlików przy krawędziach
            if (f.x < 0 || f.x > canvas.width) f.vx *= -1;
            if (f.y < 0 || f.y > canvas.height * 0.8) f.vy *= -1;

            let opacity = (Math.sin(f.pulse) + 1) / 2;
            
            // Poświata świetlika
            let glow = ctx.createRadialGradient(f.x, f.y, 0, f.x, f.y, f.size * 6);
            glow.addColorStop(0, `rgba(200, 255, 150, ${opacity * 0.4})`);
            glow.addColorStop(1, `rgba(200, 255, 150, 0)`);
            
            ctx.fillStyle = glow;
            ctx.beginPath();
            ctx.arc(f.x, f.y, f.size * 6, 0, Math.PI * 2);
            ctx.fill();

            // Rdzeń świetlika
            ctx.fillStyle = `rgba(255, 255, 200, ${opacity})`;
            ctx.beginPath();
            ctx.arc(f.x, f.y, f.size, 0, Math.PI * 2);
            ctx.fill();
        });
    }

    function drawPlant(p) {
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rotation);
        ctx.beginPath();
        ctx.strokeStyle = p.color;
        ctx.lineWidth = 3;
        ctx.lineCap = "round";
        ctx.moveTo(0, 0);
        ctx.quadraticCurveTo(8, -p.size/2, 0, -p.size);
        ctx.stroke();

        if (p.size > 15) {
            ctx.fillStyle = p.color;
            ctx.beginPath();
            ctx.ellipse(-7, -p.size * 0.6, 8, 4, -Math.PI/4, 0, Math.PI*2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(7, -p.size * 0.4, 8, 4, Math.PI/4, 0, Math.PI*2);
            ctx.fill();
        }
        ctx.restore();
    }

    function loop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Ziemia
        ctx.fillStyle = "#0a110d";
        ctx.fillRect(0, canvas.height - 20, canvas.width, 20);

        drawFireflies();

        plants.forEach(p => {
            if (p.size < p.maxSize) p.size += p.growthSpeed;
            drawPlant(p);
        });

        leafParticles.forEach((lp, i) => {
            lp.x += lp.vx; lp.y += lp.vy; lp.vy += 0.1; lp.life -= 0.02;
            if (lp.life <= 0) leafParticles.splice(i, 1);
            else {
                ctx.fillStyle = lp.color;
                ctx.globalAlpha = lp.life;
                ctx.beginPath();
                ctx.arc(lp.x, lp.y, 2, 0, Math.PI*2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        });

        if (Math.random() < 0.008) createPlant();
        requestAnimationFrame(loop);
    }

    loop();
</script>

</body>
</html>
