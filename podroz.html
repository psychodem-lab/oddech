<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neonowa Podr√≥≈º PRO v2.5</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&display=swap');

        :root {
            --primary: #00f2fe;
            --danger: #ff0055;
            --bg-color: #0f0c29;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            color: white;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none; /* Blokuje domy≈õlne gesty przeglƒÖdarki */
        }

        #game-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 600px; /* Zwiƒôkszona szeroko≈õƒá dla tablet√≥w (Usprawnienie 29) */
            margin: 0 auto;
            background: #000;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 242, 254, 0.1);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            /* Bloom */
            filter: drop-shadow(0 0 4px rgba(255,255,255,0.3)); 
        }

        .ui-panel {
            position: absolute;
            pointer-events: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: max(20px, env(safe-area-inset-top)) 20px 20px 20px; /* Bezpieczny margines na iPhone */
            box-sizing: border-box;
            z-index: 10;
        }

        .hud-top {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        /* Usprawnienie 19: Pasek Postƒôpu */
        #progress-bar-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.1);
            z-index: 15;
        }
        #progress-bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--danger));
            transition: width 0.1s linear;
            box-shadow: 0 0 10px var(--primary);
        }

        .score-box { font-size: clamp(24px, 5vw, 32px); font-weight: bold; } /* Responsywna czcionka (Usprawnienie 29) */
        .sub-text { font-size: 14px; opacity: 0.8; }
        
        .currency-box { 
            color: #ffd700;
            font-size: 20px; 
            display: flex; 
            align-items: center; 
            gap: 5px; 
            background: rgba(0,0,0,0.4); 
            padding: 5px 10px; 
            border-radius: 20px;
        }

        .screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 12, 41, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            transition: opacity 0.3s;
            pointer-events: auto;
        }

        .hidden { opacity: 0; pointer-events: none; }

        h1 { 
            font-size: clamp(30px, 8vw, 50px); /* Responsywna czcionka */
            margin: 0 0 10px 0;
            text-transform: uppercase; letter-spacing: 3px; 
            background: linear-gradient(to right, #4facfe, #00f2fe); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        
        button {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            padding: 12px 30px;
            font-size: 18px;
            font-family: inherit;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            margin: 10px;
            border-radius: 30px;
            transition: all 0.2s;
            box-shadow: 0 0 10px rgba(0, 242, 254, 0.2);
            /* Usprawnienie 29: Lepszy dotyk */
            min-width: 120px; 
            touch-action: manipulation;
        }

        button:hover { background: var(--primary); color: #000; box-shadow: 0 0 20px rgba(0, 242, 254, 0.6); transform: scale(1.05); }
        button:active { transform: scale(0.95); }
        button.secondary { border-color: #fff; color: #fff; }
        button.secondary:hover { background: #fff; color: #000; }

        #shop-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        .shop-item {
            width: 60px;
            height: 60px;
            border: 2px solid #555;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; position: relative;
            transition: transform 0.2s;
        }
        .shop-item:active { transform: scale(0.9); }
        .shop-item.active { border-color: #00ff00; box-shadow: 0 0 15px #00ff00; }
        .shop-item.locked { opacity: 0.5; }
        .price-tag {
            position: absolute;
            bottom: -25px; font-size: 12px; color: #ffd700; width: 140%; left: -20%; text-align: center;
        }

        #notification {
            position: absolute;
            top: 15%; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); padding: 10px 20px; border-radius: 5px;
            pointer-events: none; opacity: 0; transition: opacity 0.5s;
            z-index: 100; border: 1px solid var(--primary);
            text-align: center;
            width: 80%;
        }
        
        /* Styl dla ikony g≈Ço≈õnika */
        #mute-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 24px;
            opacity: 0.7;
            cursor: pointer;
            z-index: 25;
        }

    </style>
</head>
<body>

<div id="game-wrapper">
    <div id="progress-bar-container"><div id="progress-bar-fill"></div></div>

    <canvas id="gameCanvas"></canvas>
    
    <div class="ui-panel">
        <div class="hud-top">
            <div>
                <div class="score-box"><span id="scoreVal">0</span> m</div>
                <div class="sub-text">Rekord: <span id="highScoreVal">0</span></div>
            </div>
            <div class="currency-box">üíé <span id="coinsVal">0</span></div>
        </div>
        <div id="shield-icon" style="opacity:0; color: #ff0055; font-weight: bold; text-shadow: 0 0 10px #ff0055; text-align: center; width: 100%; margin-top: 10px;">üõ°Ô∏è TARCZA AKTYWNA</div>
        <div style="text-align: center; margin-bottom: 20px; font-size: 12px; color: #aaa;">Neon Trip v2.5</div>
    </div>

    <div id="start-screen" class="screen">
        <h1>Neon Trip</h1>
        <p>Kliknij, by skakaƒá</p>
        <button id="btn-start">Graj</button>
        <button id="btn-shop" class="secondary">Sklep</button>
        <div id="mute-btn">üîä</div>
    </div>

    <div id="shop-screen" class="screen hidden">
        <h2>Sklep</h2>
        <div id="shop-grid"></div>
        <button id="btn-back" class="secondary">Wr√≥ƒá</button>
    </div>

    <div id="gameover-screen" class="screen hidden">
        <h1 style="color: #ff0055;">KRACH!</h1>
        <p>Wynik: <span id="final-score">0</span></p>
        <div style="display:flex; flex-wrap: wrap; justify-content: center;">
            <button id="btn-restart">Jeszcze raz</button>
            <button id="btn-share" class="secondary">Udostƒôpnij</button>
        </div>
    </div>

    <div id="notification">Skopiowano wynik!</div>
</div>

<script>
/**
 * Neonowa Podr√≥≈º - Wersja Zsynchronizowana Czasowo (Time-Based)
 * RozwiƒÖzuje problem przyspieszenia na ekranach 120Hz/Messengerze.
 */

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d', { alpha: false });

let width, height;
function resize() {
    const wrapper = document.getElementById('game-wrapper');
    width = canvas.width = wrapper.offsetWidth;
    height = canvas.height = wrapper.offsetHeight;
}
window.addEventListener('resize', resize);
resize();

const state = {
    screen: 'START',
    score: 0,
    coins: parseInt(localStorage.getItem('neonCoins')) || 0,
    highScore: parseInt(localStorage.getItem('neonHighScore')) || 0,
    skinId: parseInt(localStorage.getItem('neonSkin')) || 0,
    unlockedSkins: JSON.parse(localStorage.getItem('neonSkinsUnlocked')) || [0],
    stage: 0,
    muted: false,
    lastTime: 0,
    obstacleTimer: 0
};

// --- SYSTEM AUDIO ---
const AudioSystem = {
    ctx: null,
    initialized: false,
    nextNoteTime: 0,
    noteIndex: 0,
    tempo: 120,
    sequence: [220, 220, 0, 220, 261, 261, 0, 261, 196, 196, 0, 196, 164, 164, 196, 164],

    init() {
        if (this.initialized) return;
        this.ctx = new (window.AudioContext || window.webkitAudioContext)();
        this.initialized = true;
    },

    toggleMute() {
        state.muted = !state.muted;
        document.getElementById('mute-btn').innerText = state.muted ? 'üîá' : 'üîä';
        if (this.ctx) state.muted ? this.ctx.suspend() : this.ctx.resume();
    },

    playTone(freq, type, duration, vol = 0.1) {
        if (!this.ctx || state.muted) return;
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
        gain.gain.setValueAtTime(vol, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + duration);
        osc.connect(gain); gain.connect(this.ctx.destination);
        osc.start(); osc.stop(this.ctx.currentTime + duration);
    },

    updateMusic() {
        if (!this.ctx || state.screen !== 'PLAY' || state.muted) return;
        let secondsPerBeat = 60.0 / (this.tempo + state.stage * 15);
        while (this.nextNoteTime < this.ctx.currentTime + 0.1) {
            this.scheduleNote(this.noteIndex, this.nextNoteTime);
            this.nextNoteTime += secondsPerBeat / 4;
            this.noteIndex = (this.noteIndex + 1) % this.sequence.length;
        }
    },

    scheduleNote(index, time) {
        const freq = this.sequence[index];
        if (freq > 0) {
            const osc = this.ctx.createOscillator();
            const gain = this.ctx.createGain();
            osc.type = state.stage >= 2 ? 'square' : 'sine';
            osc.frequency.setValueAtTime(freq, time);
            gain.gain.setValueAtTime(0.04, time);
            gain.gain.exponentialRampToValueAtTime(0.001, time + 0.1);
            osc.connect(gain); gain.connect(this.ctx.destination);
            osc.start(time); osc.stop(time + 0.1);
        }
    }
};

// --- GRAFIKA I T≈ÅO ---
class Background {
    constructor() {
        this.stars = Array.from({ length: 50 }, () => ({
            x: Math.random() * width,
            y: Math.random() * height,
            size: Math.random() * 2,
            speed: Math.random() * 0.05 + 0.02 // px/ms
        }));
        // Warstwa paralaksy (Usprawnienie 12)
        this.planets = Array.from({ length: 5 }, () => ({
            x: Math.random() * width,
            y: Math.random() * height,
            size: Math.random() * 30 + 10,
            speed: 0.01 // Bardzo wolno
        }));
        this.colors = { top: [19, 84, 122], bot: [128, 208, 199] };
    }

    draw(ms) {
        // P≈Çynna zmiana kolor√≥w (Usprawnienie 11)
        let target = { top: [19, 84, 122], bot: [128, 208, 199] };
        if (state.stage === 1) target = { top: [178, 69, 146], bot: [241, 95, 121] };
        if (state.stage === 2) target = { top: [44, 62, 80], bot: [76, 161, 175] };
        if (state.stage === 3) target = { top: [0, 0, 0], bot: [26, 11, 46] };

        const lerp = (a, b, t) => a + (b - a) * t;
        for (let i = 0; i < 3; i++) {
            this.colors.top[i] = lerp(this.colors.top[i], target.top[i], 0.002 * ms);
            this.colors.bot[i] = lerp(this.colors.bot[i], target.bot[i], 0.002 * ms);
        }

        const grad = ctx.createLinearGradient(0, 0, 0, height);
        grad.addColorStop(0, `rgb(${this.colors.top.join(',')})`);
        grad.addColorStop(1, `rgb(${this.colors.bot.join(',')})`);
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, width, height);

        ctx.fillStyle = "rgba(255,255,255,0.1)";
        this.planets.forEach(p => {
            p.x -= p.speed * ms;
            if (p.x + p.size < 0) p.x = width + p.size;
            ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill();
        });

        ctx.fillStyle = "#fff";
        this.stars.forEach(s => {
            s.x -= s.speed * ms;
            if (s.x < 0) s.x = width;
            ctx.fillRect(s.x, s.y, s.size, s.size);
        });
    }
}

// --- KLASY OBIEKT√ìW ---
class Bubble {
    constructor() {
        this.x = width * 0.25;
        this.y = height / 2;
        this.radius = 15;
        this.velocity = 0;
        this.hasShield = false;
        this.trail = [];
    }

    flap() {
        this.velocity = -0.45; // px/ms
        AudioSystem.playTone(300, 'triangle', 0.1);
    }

    update(ms) {
        const gravity = (state.stage === 3 ? 0.012 : 0.018) * ms;
        this.velocity += gravity;
        this.y += this.velocity * ms;

        if (this.y + this.radius > height) gameOver();
        if (this.y - this.radius < 0) { this.y = this.radius; this.velocity = 0; }

        // ≈ölad bƒÖbelka
        if (Math.random() > 0.5) this.trail.push({ x: this.x, y: this.y, life: 1.0 });
        this.trail.forEach((t, i) => {
            t.x -= 0.2 * ms;
            t.life -= 0.005 * ms;
            if (t.life <= 0) this.trail.splice(i, 1);
        });
    }

    draw() {
        this.trail.forEach(t => {
            ctx.globalAlpha = t.life;
            ctx.fillStyle = this.hasShield ? "#ff0055" : "#00f2fe";
            ctx.beginPath(); ctx.arc(t.x, t.y, 3, 0, Math.PI * 2); ctx.fill();
        });
        ctx.globalAlpha = 1;
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = this.hasShield ? 4 : 2;
        ctx.beginPath(); ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2); ctx.stroke();
    }
}

class Obstacle {
    constructor() {
        this.w = 50;
        this.gap = 170;
        this.x = width;
        this.topH = Math.random() * (height - this.gap - 100) + 50;
        this.passed = false;
        this.item = Math.random() < 0.2 ? (Math.random() < 0.7 ? 'coin' : 'shield') : null;
    }

    update(ms) {
        this.x -= 0.22 * ms; // Sta≈Ça prƒôdko≈õƒá 220px/s
    }

    draw() {
        ctx.fillStyle = "#444";
        ctx.fillRect(this.x, 0, this.w, this.topH);
        ctx.fillRect(this.x, this.topH + this.gap, this.w, height);
        
        if (this.item) {
            ctx.fillStyle = this.item === 'coin' ? "#ffd700" : "#ff0055";
            ctx.beginPath(); ctx.arc(this.x + this.w / 2, this.topH + this.gap / 2, 10, 0, Math.PI * 2); ctx.fill();
        }
    }
}

// --- LOGIKA GRY ---
let bubble, bg, obstacles, animationId;

function updateUI() {
    document.getElementById('scoreVal').innerText = Math.floor(state.score);
    document.getElementById('coinsVal').innerText = state.coins;
    // Usprawnienie 19: Pasek Postƒôpu
    let prog = (state.score % 500) / 5;
    document.getElementById('progress-bar-fill').style.width = prog + "%";
}

function gameOver() {
    state.screen = 'GAMEOVER';
    AudioSystem.playTone(100, 'sawtooth', 0.5);
    if (state.score > state.highScore) {
        state.highScore = Math.floor(state.score);
        localStorage.setItem('neonHighScore', state.highScore);
    }
    localStorage.setItem('neonCoins', state.coins);
    document.getElementById('final-score').innerText = Math.floor(state.score);
    document.getElementById('gameover-screen').classList.remove('hidden');
}

function startGame() {
    AudioSystem.init();
    bubble = new Bubble();
    bg = new Background();
    obstacles = [];
    state.score = 0;
    state.stage = 0;
    state.obstacleTimer = 0;
    state.screen = 'PLAY';
    state.lastTime = performance.now();
    document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
    loop(performance.now());
}

function loop(timestamp) {
    const deltaTime = timestamp - state.lastTime;
    state.lastTime = timestamp;

    if (state.screen !== 'PLAY') return;

    ctx.clearRect(0, 0, width, height);
    bg.draw(deltaTime);
    AudioSystem.updateMusic();

    // Etapy
    state.stage = Math.min(3, Math.floor(state.score / 500));

    // Generowanie przeszk√≥d co 1600ms
    state.obstacleTimer += deltaTime;
    if (state.obstacleTimer > 1600) {
        obstacles.push(new Obstacle());
        state.obstacleTimer = 0;
    }

    for (let i = obstacles.length - 1; i >= 0; i--) {
        let obs = obstacles[i];
        obs.update(deltaTime);
        obs.draw();

        // Kolizje
        if (bubble.x + 10 > obs.x && bubble.x - 10 < obs.x + obs.w) {
            if (bubble.y - 10 < obs.topH || bubble.y + 10 > obs.topH + obs.gap) {
                if (bubble.hasShield) {
                    bubble.hasShield = false;
                    obs.passed = true;
                } else if (!obs.passed) gameOver();
            }
        }

        // Przedmioty
        if (obs.item && Math.abs(bubble.x - (obs.x + 25)) < 25 && Math.abs(bubble.y - (obs.topH + obs.gap/2)) < 25) {
            obs.item === 'coin' ? state.coins++ : bubble.hasShield = true;
            obs.item = null;
            updateUI();
        }

        if (obs.x + obs.w < 0) obstacles.splice(i, 1);
    }

    bubble.update(deltaTime);
    bubble.draw();

    state.score += 0.01 * deltaTime;
    updateUI();

    if (state.screen === 'PLAY') animationId = requestAnimationFrame(loop);
}

// Input
const handleInput = () => state.screen === 'PLAY' ? bubble.flap() : (state.screen === 'START' || state.screen === 'GAMEOVER' ? startGame() : null);
window.addEventListener('mousedown', handleInput);
window.addEventListener('touchstart', (e) => { e.preventDefault(); handleInput(); }, { passive: false });
window.addEventListener('keydown', (e) => { if (e.code === 'Space' || e.code === 'ArrowUp') handleInput(); });

document.getElementById('btn-start').onclick = startGame;
document.getElementById('btn-restart').onclick = startGame;
document.getElementById('mute-btn').onclick = (e) => { e.stopPropagation(); AudioSystem.toggleMute(); };
</script>
</body>
