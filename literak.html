<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Słowne Wyzwanie 10 - Interaktywne</title>
    <style>
        :root {
            --primary: #4a90e2;
            --success: #27ae60;
            --danger: #e74c3c;
            --dark: #2c3e50;
            --bg: #f0f2f5;
            --disabled: #bdc3c7;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .game-box {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 550px;
            text-align: center;
        }

        .letters-pills {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .letter {
            background: var(--primary);
            color: white;
            width: 45px;
            height: 45px;
            line-height: 45px;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 4px 0 #357abd;
            cursor: pointer;
            user-select: none;
            transition: all 0.1s;
        }

        .letter:hover:not(.used) { transform: translateY(-2px); }
        .letter:active:not(.used) { transform: translateY(2px); box-shadow: 0 0 0 #357abd; }
        
        .letter.used {
            background: var(--disabled);
            box-shadow: 0 4px 0 #95a5a6;
            cursor: default;
            opacity: 0.5;
            transform: translateY(2px);
        }

        .input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.4rem;
            text-transform: uppercase;
            outline: none;
            text-align: center;
            letter-spacing: 2px;
            background: #fff;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-add { background: var(--success); color: white; font-size: 1.1rem; }
        .btn-back { background: #e67e22; color: white; }
        .btn-new { background: #95a5a6; color: white; width: 100%; margin-top: 20px; }

        #msg { height: 20px; margin-bottom: 15px; font-weight: 600; }
        .loader { display: none; color: var(--primary); font-style: italic; margin-bottom: 10px; }
        
        .results {
            border-top: 2px solid #eee;
            margin-top: 10px;
            padding-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .word-tag {
            display: inline-block;
            background: #e1f5fe;
            color: #0277bd;
            padding: 5px 12px;
            border-radius: 20px;
            margin: 4px;
            font-size: 0.9rem;
            border: 1px solid #b3e5fc;
        }
    </style>
</head>
<body>

<div class="game-box">
    <h1>Słowne Wyzwanie</h1>
    <p>Klikaj w litery, aby ułożyć słowo:</p>

    <div class="letters-pills" id="lettersGroup"></div>

    <div class="input-area">
        <button class="btn-back" onclick="removeLastLetter()">⌫</button>
        <input type="text" id="wordInput" readonly placeholder="...">
        <button class="btn-add" onclick="processWord()">OK</button>
    </div>

    <div id="loader" class="loader">Sprawdzanie w SJP.pl...</div>
    <div id="msg"></div>

    <div class="results">
        <strong>Znalezione (<span id="count">0</span>):</strong>
        <div id="foundList" style="margin-top: 10px;"></div>
    </div>

    <button class="btn-new" onclick="startNewGame()">Nowe litery</button>
</div>

<script>
    const chars = "AĄBCĆDEĘFGHIJKLŁMNŃOÓPRSŚTUWYZŹŻ";
    const vowels = "AĄEĘIOÓUY";
    let pool = [];
    let found = [];
    let usedIndices = [];

    function startNewGame() {
        pool = [];
        found = [];
        usedIndices = [];
        document.getElementById('foundList').innerHTML = "";
        document.getElementById('count').innerText = "0";
        document.getElementById('msg').innerText = "";
        document.getElementById('wordInput').value = "";
        
        for(let i=0; i<3; i++) pool.push(vowels[Math.floor(Math.random() * vowels.length)]);
        for(let i=0; i<7; i++) pool.push(chars[Math.floor(Math.random() * chars.length)]);
        
        pool.sort(() => Math.random() - 0.5);
        renderPool();
    }

    function renderPool() {
        const container = document.getElementById('lettersGroup');
        container.innerHTML = "";
        pool.forEach((l, index) => {
            const div = document.createElement('div');
            div.className = 'letter' + (usedIndices.includes(index) ? ' used' : '');
            div.innerText = l;
            div.onclick = () => addLetter(l, index);
            container.appendChild(div);
        });
    }

    function addLetter(l, index) {
        if (usedIndices.includes(index)) return;
        
        usedIndices.push(index);
        document.getElementById('wordInput').value += l;
        renderPool();
        updateMsg("", "");
    }

    function removeLastLetter() {
        const input = document.getElementById('wordInput');
        if (input.value.length === 0) return;
        
        input.value = input.value.slice(0, -1);
        usedIndices.pop();
        renderPool();
    }

    async function processWord() {
        const input = document.getElementById('wordInput');
        const word = input.value;
        const loader = document.getElementById('loader');

        if (word.length < 3) {
            updateMsg("Minimum 3 litery!", "var(--danger)");
            return;
        }

        if (found.includes(word)) {
            updateMsg("Już to masz!", "orange");
            resetSelection();
            return;
        }

        loader.style.display = "block";
        updateMsg("", "");
        
        try {
            const proxy = "https://corsproxy.io/?";
            const url = `https://sjp.pl/${encodeURIComponent(word.toLowerCase())}`;
            const response = await fetch(proxy + url);
            const text = await response.text();

            loader.style.display = "none";

            if (text.includes("dopuszczalne w grach")) {
                found.push(word);
                const span = document.createElement('span');
                span.className = 'word-tag';
                span.innerText = word;
                document.getElementById('foundList').prepend(span);
                document.getElementById('count').innerText = found.length;
                updateMsg("Brawo!", "var(--success)");
            } else {
                updateMsg("Nie ma w słowniku.", "var(--danger)");
            }
        } catch (err) {
            loader.style.display = "none";
            updateMsg("Błąd połączenia.", "orange");
        }

        resetSelection();
    }

    function resetSelection() {
        document.getElementById('wordInput').value = "";
        usedIndices = [];
        renderPool();
    }

    function updateMsg(txt, color) {
        const m = document.getElementById('msg');
        m.innerText = txt;
        m.style.color = color;
    }

    // Obsługa klawisza Backspace
    document.addEventListener('keydown', e => {
        if (e.key === 'Backspace') removeLastLetter();
        if (e.key === 'Enter') processWord();
    });

    startNewGame();
</script>

</body>
</html>
